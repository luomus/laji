<h3>{{'profile.friends' | translate}}</h3>
<div *ngIf="isCurrentUser()">
  <div *ngIf="usersProfile.friends && usersProfile.friends.length > 0" class="friends">
    <ul>
      <li *ngFor="let friend of usersProfile.friends">
        <a [routerLink]="['/user/' + friend]">{{friend}}</a>
      </li>
    </ul>
  </div>
  <div *ngIf="usersProfile.friendRequests && usersProfile.friendRequests.length > 0" class="friendRequests">
    <h4>
      {{'friend.requests' | translate}}
    </h4>
    <ul>
      <li *ngFor="let friend of usersProfile.friendRequests">
        {{friend}}
        <a (click)="acceptFriendRequest(friend)"><i class="glyphicon glyphicon-ok"></i></a>
        <a (click)="blockFriendRequest(friend)"><i class="glyphicon glyphicon-ban-circle"></i></a>
      </li>
    </ul>
  </div>
  <p>{{'profile.friendsInfo'|translate}}</p>
</div>
<div *ngIf="!isCurrentUser() && isLoggedIn()">
  <div *ngIf="requestSend">
    {{'friend.requestSent' | translate}}
  </div>
  <div *ngIf="!requestSend">
    <a class="btn btn-success" (click)="sendFriendRequest(profile.profileKey)">{{'friend.ask'|translate}}</a>
  </div>
</div>
