<div class="row info-card-header-first-row">
  <div class="col-xs-12 no-padding">
    <div class="taxon-search-container"> 
      <div class="row">
        <div class="col-xs-12 col-md-6">
            <laji-taxon-select
            [placeholder]="'taxonomy.card.search' | translate"
            (taxonIdChange)="taxonSelect.emit($event)"
          ></laji-taxon-select>
        </div>
      </div>
    </div>
    <div class="row no-margin content-breadcrumbs">
      <div>
          <laji-spinner [spinning]="loadingParent"  *ngFor="let parents of parent">
            <div class="taxon-parent" *ngIf="parents.taxonRank==='MX.kingdom' || parents.taxonRank==='MX.phylum' || parents.taxonRank==='MX.order' || parents.taxonRank==='MX.class' || parents.taxonRank==='MX.family' || parents.taxonRank==='MX.genus'">
                <a *ngIf="!loadingParent && parents && taxon.hasParent" [routerLink]="'/taxon/' + parents.id + (activeTab === 'overview' ? '' : '/' + activeTab) | localize" [queryParams]="{context: null}" [queryParamsHandling]="'merge'">
                  <laji-taxon-name [taxon]="parents" [addLink]="false"></laji-taxon-name>
                      <i class="glyphicon glyphicon-chevron-right"></i>
                 </a>
            </div>
          </laji-spinner>
          <div class="sibling-select-container" *ngIf="taxon.hasParent || taxon.hasChildren">
                <!--<a class="link arrow-link arrow-link-left"><i class="glyphicon glyphicon-chevron-left"></i></a>-->
                <select class="form-control input-sm" [ngModel]="taxon.id" (ngModelChange)="taxonSelect.emit($event)">
                  <option *ngFor="let sibling of siblings" [value]="sibling.id">
                    {{ sibling.vernacularName |Â multiLang }}
                    <ng-container *ngIf="sibling.vernacularName && sibling.scientificName">
                      &ndash;
                    </ng-container>
                    {{ sibling.scientificName }}
                  </option>
                </select>
            </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1 class="taxon-name-header">
      <laji-taxon-name [taxon]="taxon" [addLink]="false"></laji-taxon-name>
    </h1>
  </div>
</div>
