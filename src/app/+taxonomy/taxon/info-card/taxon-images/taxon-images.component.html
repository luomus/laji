<ng-container *ngIf="taxonImages && taxonImages.length > 0">
  <laji-image-gallery
    [modalImages]="taxonImages"
    [view]="'full2'"
    [showExtraInfo]="false"
    [showOverlay]="!taxon.species"
  ></laji-image-gallery>
</ng-container>

<ng-container *ngFor="let item of [
{
  title: 'taxonomy.images.typeSpecimens',
  hasData: 'hasTypeSpecimens',
  query: {taxonId: [taxon.id], superRecordBasis: ['PRESERVED_SPECIMEN'], sourceId: ['KE.3', 'KE.167'], typeSpecimen: true}
}, {
  title: 'taxonomy.images.collection',
  hasData: 'hasCollectionImages',
  query: {taxonId: [taxon.id], superRecordBasis: ['PRESERVED_SPECIMEN'], sourceId: ['KE.3', 'KE.167'], typeSpecimen: false}
}, {
  title: 'taxonomy.images.observations',
  hasData: 'hasObservationImages',
  query: {taxonId: [taxon.id], recordBasis: ['HUMAN_OBSERVATION_PHOTO', 'HUMAN_OBSERVATION_UNSPECIFIED'], taxonReliability: ['RELIABLE']}
}]">
  <h3 *ngIf="this[item.hasData]">{{ item.title | translate }}</h3>
  <laji-gallery
    [hidden]="this[item.hasData] === false"
    [shortPager]="true"
    [query]="item.query"
    [pageSize]="12"
    [view]="'full2'"
    [showExtraInfo]="false"
    [showOverlay]="!taxon.species"
    [showPaginatorOnlyWhenNeeded]="true"
    (hasData)="this[item.hasData] = $event"
  ></laji-gallery>
</ng-container>
