<table class="table taxon-table table-condensed" *ngIf="taxon">
  <tbody>
  <tr *ngIf="taxon.misspelledNames">
    <th>{{ 'taxonomy.misspelled.names' | translate }}</th>
    <td>
      <ul>
        <li *ngFor="let obj of taxon.misspelledNames">
          <laji-taxon-name [taxon]="obj"></laji-taxon-name>
        </li>
      </ul>
    </td>
  </tr>
  </tbody>
</table>
