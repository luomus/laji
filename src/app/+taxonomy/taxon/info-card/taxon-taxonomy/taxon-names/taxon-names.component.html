<ng-container *ngFor="let name of ['vernacularName', 'alternativeVernacularName', 'obsoleteVernacularName', 'tradeName']">
  <laji-taxon-info-row
    *ngIf="availableLangs[name].length > 0"
    [label]="('MX.' + name) | label">
    <ul>
      <li *ngFor="let lang of availableLangs[name]">
        {{ _taxon[name] | multiLang: false:lang | values }} ({{ lang }})
      </li>
    </ul>
  </laji-taxon-info-row>
</ng-container>
