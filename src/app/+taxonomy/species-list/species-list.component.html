<div>
  <h3>{{'species.list.headerStart' | translate }}
    <laji-spinner [spinning]="!informalGroup">
      <span [innerHtml]="informalGroup.name" *ngIf="informalGroup"></span>
    </laji-spinner>
    {{'species.list.headerEnd' | translate }}
  </h3>
  <div class="form-group">
    <label class="col-sm-12">
      {{'species.order' | translate}}:
    </label>
    <select class="form-control" style="width: auto; margin-left: 15px;" [ngModel]="sortOrder" (ngModelChange)="sortOrderChanged($event)">
      <option [value]="'taxonomic'">
        {{'species.order.taxonomicOrder' | translate}}
      </option>
      <option [value]="'scientific_name'">
        {{'species.order.scientificName' | translate}}
      </option>
      <option [value]="'finnish_name'">
        {{'species.order.finnishName' | translate}}
      </option>
    </select>
  </div>
  <laji-datatable
    #dataTable
    class="observation-table"
    (rowSelect)="onRowSelect($event)"
    [virtualScrolling]="true"
    [clientSideSorting]="true"
    [height]="'calc(70vh - 30px)'"
    [rows]='speciesPage.results'
    (pageChange)="pageChanged($event)"
    [loading]="loading"
    [count]="speciesPage.total"
    [page]="speciesPage.currentPage"
    [pageSize]="speciesPage.pageSize"
    [columns]="columns">
  </laji-datatable>
</div>
