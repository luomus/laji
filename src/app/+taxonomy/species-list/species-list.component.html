<div>
  <h3>{{'species.list.headerStart' | translate }}
    <laji-spinner [spinning]="!informalGroup" [light]="lightLoader">
      <span [innerHtml]="informalGroup.name" *ngIf="informalGroup"></span>
    </laji-spinner>
    {{'species.list.headerEnd' | translate }}
  </h3>
  <laji-datatable
    #dataTable
    class="observation-table"
    (rowSelect)="onRowSelect($event)"
    [virtualScrolling]="true"
    [clientSideSorting]="true"
    [height]="'calc(70vh - 30px)'"
    [rows]='speciesPage.results'
    (pageChange)="pageChanged($event)"
    [loading]="loading"
    [count]="speciesPage.total"
    [page]="speciesPage.currentPage"
    [pageSize]="speciesPage.pageSize"
    [columns]="columns">
  </laji-datatable>
</div>
