<div class="form-horizontal">
  <div class="row" id="species-form-container">
    <laji-search-filters (onShowFilterChange)="showFilter = $event" [wrapperStyle]="filtersNgStyle">
      <div class="taxon-panel">
        <div class="row">
          <label class="col-sm-12">
            {{'observation.active.informalTaxonGroupId' | translate}}:
          </label>
        </div>
        <div class="row">
          <div class="lj-input-wrap">
            <observation-group-select
              [(ngModel)]="formQuery.informalTaxonGroupId"
              name="informalTaxonGroupId"
              [lang]="translate.currentLang"
              (onSelect)="onQueryChange()">
              {{'observation.active.informalTaxonGroupAll'|translate}}
            </observation-group-select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-12">
            {{'species.form.specimen' | translate}}:
          </label>
          <div class="col-sm-12">
            <input
              [ngClass]="{loading: typeaheadLoading}"
              type="text"
              class="form-control input-sm"
              name="target"
              [(ngModel)]="taxon"
              [typeahead]="dataSource"
              [typeaheadOptionsLimit]="limit"
              [typeaheadWaitMs]="200"
              [typeaheadMinLength]="3"
              [typeaheadFocusFirst]="false"
              [typeaheadOptionField]="'value'"
              (typeaheadLoading)="changeTypeaheadLoading($event)"
              (typeaheadOnSelect)="onTaxonSelect($event)"
              (keyup)="onTaxonSelect($event)"
              autocomplete="off"
              autocorrect="off"
            >
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <bSwitch
              name="onlyFinnish"
              [switch-off-text]="'species.form.all' | translate"
              [switch-on-text]="'species.form.finnish' | translate"
              [switch-on-color]="'primary'"
              [switch-size]="'small'"
              [(ngModel)]="formQuery.onlyFinnish"
              [switch-base-class]="'bootstrap-switch'"
              (onChangeState)="onQueryChange()">
            </bSwitch>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <laji-metadata-select
              [(ngModel)]="searchQuery.query.redListStatusId"
              (ngModelChange)="onSubmit()"
              [multiple]="true"
              [useFilter]="false"
              name="redListStatusId"
              [placeholder]="'observation.form.redListStatusId'"
              [alt]="'MX.iucnStatuses'"
              [lang]="translate.currentLang"></laji-metadata-select>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <laji-metadata-select
              [(ngModel)]="searchQuery.query.administrativeStatusId"
              (ngModelChange)="onSubmit()"
              [multiple]="true"
              [placeholder]="'MX.hasAdminStatus' | label"
              name="administrativeStatusId"
              [alt]="'MX.adminStatusEnum'"
              [lang]="translate.currentLang"></laji-metadata-select>
          </div>
        </div>
      </div>

      <div class="row">
        <div laji-panel [title]="'Vieraslajit'" [autoToggle]="true">
          <div class="row">
            <div class="col-sm-12">
              <label>
                <input type="checkbox"
                       [ngModel]="formQuery.onlyInvasive"
                       (ngModelChange)="onCheckBoxToggle('onlyInvasive')"
                       name="invasive">
                {{'observation.form.invasive' | translate}}
              </label>
            </div>
          </div>
          <!--div class="row">
            <div class="col-sm-12">
              <label>
                <input type="checkbox"
                       [ngModel]="formQuery.isNotInvasive"
                       (ngModelChange)="onCheckBoxToggle('invasive', false, false)"
                       name="isNotInvasive">
                {{'observation.form.nonInvasive' | translate}}
              </label>
            </div>
          </div-->
        </div>
      </div>
    </laji-search-filters>

    <div id="fill-height" class="hidden-xs" [ngClass]="{
        'col-sm-4 col-md-3 col-lg-2 col-sm-push-8 col-md-push-9 col-lg-push-10': showFilter,
        'hidden-sm hidden-md hidden-lg': !showFilter
      }"></div>

    <div id="species-list-container" [ngClass]="{
       'result-list col-sm-8 col-md-9 col-lg-10': showFilter,
       'col-sm-12': !showFilter
     }">
      <laji-species-list></laji-species-list>
    </div>
  </div>
</div>
