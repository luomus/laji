<div class="container-fluid">
	<div id="wrapper" class="row">
		<div style="background-color: #ECF0F1;" class="col-sm-4 col-md-3 col-lg-2">
			<h1>{{ 'species.search' | translate }}<br><small>{{ 'species.title.short' | translate }}</small></h1>
			<laji-omni-search [placeholder]="'search-bar.input' | translate" [lang]="translate.currentLang"></laji-omni-search>
			<div>{{ 'species.title.long' | translate }}</div>
		</div>
		<div  class="col-sm-6 col-sm-offset-1 col-md-7 col-md-offset-1 col-lg-8 col-lg-offset-1">
			<ul style="margin-top: 24px;" class="nav nav-tabs nav-justified">
				<li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">
					<a routerLink="/taxon/browse/informal">
						<span style="font-size: 150%" class="glyphicon glyphicon-th-list"></span>
						<h3>{{ 'species.groups' | translate }}</h3>
					</a>
				</li>
				<li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">
					<a routerLink="/taxon/browse/taxonomy">
						<span style="font-size: 150%" class="glyphicon glyphicon-picture"></span>
						<h3>{{ 'species.taxa' | translate }}</h3>
					</a>
				</li>
			</ul>
			<div *ngIf="(type | async) == 'informal'" class="row">
				<div class="col-xs-12">
					<laji-informal-list-breadcrumb [groups]="groups" [informalGroup]="selectedInformalGroup"></laji-informal-list-breadcrumb>
					<laji-informal-list *ngIf="selectedInformalGroup" [tree]="selectedInformalGroup"></laji-informal-list>
					<laji-species-list *ngIf="(id | async) && selectedInformalGroup" [informalGroup]="selectedInformalGroup"></laji-species-list>
				</div>
			</div>
			<div *ngIf="(type | async) == 'taxonomy'" class="row">
				<div class="col-sm-12">
					<taxon-tree></taxon-tree>
				</div>
			</div>
		</div>
	</div>
</div>
