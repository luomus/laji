<div class="container-fluid">
  <div class="row">
    <div class="taxon-tree-container" [style.width]="sideBarWidth + 'px'">
      <laji-taxon-tree [activeId]="taxonId"></laji-taxon-tree>
      <div class="dragbar" (mousedown)="startDragging($event)"></div>
    </div>
    <div class="info-card-container" [style.width]="'calc(100% - ' + sideBarWidth + 'px)'">
      <laji-info-card></laji-info-card>
    </div>
  </div>
</div>
