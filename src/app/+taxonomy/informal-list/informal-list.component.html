<div class="row poks">
  <div *ngFor="let group of tree.results" class="col-xs-6 col-md-3 col-sm-4">
    <a [routerLink]="['/taxon/browse/informal/' + group.id]" class="niks thumbnail panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title caption">{{group.name}}</h3>
      </div>
      <div class="panel-body">
        <div style="margin: 0 auto; width: 50px; height: 50px;" class="informal-group-image {{group.id}}"></div>
      </div>
    </a>
  </div>
</div>
