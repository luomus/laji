<div class="row poks" [ngClass]="{'compact-list': compact}">
  <div *ngFor="let group of tree.results" [ngClass]="{'col-xs-6 col-md-4 col-lg-3': !compact, 'col-xs-6 col-md-3 col-lg-2': compact}">
    <a (click)="onInformalGroupSelect.emit(group.id)" class="niks thumbnail panel panel-default">
      <div class="panel-heading">
        <h3 style="height: 52px;" class="panel-title caption">{{group.name}}</h3>
      </div>
      <div *ngIf="!compact" class="panel-body">
        <div style="margin: 0 auto; width: 50px; height: 50px;" class="informal-group-image {{group.id}}"></div>
      </div>
    </a>
  </div>
</div>
