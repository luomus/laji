<div class="row poks" [ngClass]="{'compact-list row-eq-height': compact}">
  <div *ngIf="!compact" class="col-xs-6 col-md-4 col-lg-3">
    <a (click)="onInformalGroupSelect.emit('')" class="niks thumbnail panel panel-default link">
      <div class="panel-heading">
        <h3 style="height: 52px;" class="panel-title caption">{{'species.form.all' |Â translate}}</h3>
      </div>
      <div *ngIf="!compact" class="panel-body">
        <div style="margin: 0 auto; width: 50px; height: 50px; background-image: url('/static/images/icons/species.svg');" class="informal-group-image"></div>
      </div>
    </a>
  </div>
  <div *ngFor="let group of tree.results" [ngClass]="{'col-xs-6 col-md-4 col-lg-3': !compact, 'col-xs-6 col-sm-4 col-md-3 col-lg-2': compact}">
    <a (click)="onInformalGroupSelect.emit(group.id)" class="niks thumbnail panel panel-default link">
      <div class="panel-heading">
        <h3 style="height: 52px;" class="panel-title caption">{{group.name}}</h3>
      </div>
      <div *ngIf="!compact" class="panel-body">
        <div style="margin: 0 auto; width: 50px; height: 50px;" class="informal-group-image {{group.id}}"></div>
      </div>
    </a>
  </div>
</div>
