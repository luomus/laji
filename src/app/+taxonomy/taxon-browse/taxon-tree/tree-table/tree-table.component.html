<ngx-datatable
  class='material striped laji-datatable'
  [messages]="{ emptyMessage: '', totalMessage: '' }"
  [scrollbarH]="true"
  [rows]="rows"
  [columns]="_columns"
  [headerHeight]="38"
  [rowClass]="rowClass"
  (activate)="onRowSelect($event)">
</ngx-datatable>

<ng-template let-value="value" #expander>
  <span [ngStyle]="{'padding-left': (10 * value.level) + 'px'}">
    <span *ngIf="value.level !== 0"
          class="tree-side-line"
          [ngClass]="{'first-child': value.isFirstChild}"
          [ngStyle]="{'left': (10 * value.level + 7) + 'px'}"></span>
    <i class="glyphicon glyphicon-triangle-right" [ngStyle]="{visibility: value.hasChildren ? 'visible' : 'hidden'}" *ngIf="!value.isExpanded && !value.isLoading"></i>
    <laji-spinner *ngIf="value.isLoading"></laji-spinner>
    <i class="glyphicon glyphicon-triangle-bottom" *ngIf="value.isExpanded && !value.isLoading"></i>
    <ng-container *ngTemplateOutlet="expanderLabel; context: {'value': value}"></ng-container>
  </span>
</ng-template>

<laji-datatable-templates #datatableTemplates></laji-datatable-templates>
