<div id="taxon-tree">
  <label>
    <input type="checkbox"
           [(ngModel)]="hideLowerRanks"
           (ngModelChange)="onHideLowerRanksClick()"
           name="hideLowerRanks">
    {{'species.tree.hideLowerRanks' | translate}}
  </label>
  <laji-tree-table
    #treeTable
    [columns]="columns"
    [nodes]="nodes"
    [expanderVariable]="'taxonRank'"
    [getChildren]="getChildrenFunc">
  </laji-tree-table>
</div>
