<ol class="breadcrumb">
  <li *ngIf="informalGroup && informalGroup.id" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <a routerLink="/taxon/browse/informal">{{ 'observation.active.informalTaxonGroupAll' | translate }}</a>
  </li>
  <li *ngFor="let group of groups; let i = index; let active = last;">
    <a [routerLink]="['/taxon/browse/informal/' + group.id]">{{group.name}}</a>
  </li>
  <li *ngIf="informalGroup" class="active">
    <span>{{informalGroup.name}}</span>
  </li>
</ol>
