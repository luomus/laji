<div class="row">
  <div class="col-sm-7">
    <laji-row [field]="'team'" [title]="'MY.leg'" [item]="gathering"></laji-row>
    <laji-row [field]="'eventDate'" [title]="'MY.dateBegin'" [item]="gathering">
      <div value-row>
        {{ gathering.eventDate.begin }}
        <span *ngIf="gathering.eventDate.begin !== gathering.eventDate.end">
          {{gathering.eventDate.end}}
        </span>
      </div>
    </laji-row>
    <laji-row [field]="'interpretations'" [item]="gathering">
      <div row>
        <div class="col-sm-12">
          <laji-row [field]="'country'" [title]="'MY.country'" [item]="gathering.interpretations"></laji-row>
          <laji-row [field]="'biogeographicalProvince'" [title]="'MY.biologicalProvince'" [item]="gathering.interpretations"></laji-row>
          <laji-row [field]="'finnishMunicipality'" [title]="'MY.municipality'" [item]="gathering.interpretations"></laji-row>
        </div>
      </div>
    </laji-row>
    <div *ngFor="let unit of gathering?.units">
      <laji-unit [unit]="unit"></laji-unit>
    </div>
  </div>
  <div class="col-sm-5">
    <laji-viewer-map [data]="mapData"></laji-viewer-map>
  </div>
</div>
