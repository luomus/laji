<laji-row [field]="'recordBasis'" [item]="unit"></laji-row>
<laji-row [field]="'lifeStage'" [item]="unit"></laji-row>
<laji-row [field]="'sex'" [item]="unit"></laji-row>
<laji-row [field]="'interpretations'" [title]="'MY.count'" [item]="unit">
  <div value-row>
    {{unit?.interpretations.individualCount}}
  </div>
</laji-row>
<div *ngIf="unit && unit.linkings && unit.linkings.taxon">
  <laji-row [field]="'taxon'" [title]="'MY.taxon'" [item]="unit.linkings">
    <div value-row>
      <span class="vernacularName" *ngIf="unit.linkings.taxon.vernacularName">
        {{unit.linkings.taxon.vernacularName | multiLang}}
      </span>
      (<i *ngIf="unit.linkings.taxon.cursiveName">{{unit.linkings.taxon.scientificName}}</i><span *ngIf="!unit.linkings.taxon.cursiveName">{{unit.linkings.taxon.scientificName}}</span>)
    </div>
  </laji-row>
</div>
<div *ngIf="unit && (!unit.linkings || !unit.linkings.taxon)">
  <laji-row [field]="'sex'" [item]="unit"></laji-row>
</div>
