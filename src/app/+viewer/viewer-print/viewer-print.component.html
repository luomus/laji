<ng-container *ngIf="document">
  <div class="no-print print-wrap">
    <laji-spinner [spinning]="loading" [overlay]="true">
      <button type="button" [disabled]="loading" class="btn btn-default no-print" (click)="print(document.id)">PDF <i class="glyphicon glyphicon-file"></i></button>
    </laji-spinner>
  </div>
  <laji-document-local [document]="document"
                       [view]="'print'"
                       [showSpinner]="true"
  ></laji-document-local>
</ng-container>
