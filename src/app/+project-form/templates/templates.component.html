<h3>{{ 'haseka.templates.title' | translate }}</h3>
<ng-container *lajiBrowserOnly>
  <div class="pull-right toggle-intro" *ngIf="!showTemplateIntro">
    <i (click)="toggleInfo()" class="link glyphicon glyphicon-info-sign"></i>
  </div>
  <alert *ngIf="showTemplateIntro" [dismissible]="true" (onClose)="toggleInfo()" [type]="'info'">
    <p>{{ 'haseka.templates.intro' | translate }}</p>
  </alert>
</ng-container>
<laji-own-submissions  *ngIf="collectionID$ | async as collectionID; else loader"
                       [templateColumns]="['templateName', 'templateDescription', 'dateEdited', 'id']"
                       [collectionID]="collectionID"
                       [showDownloadAll]="false"
                       [onlyTemplates]="true"></laji-own-submissions>

<ng-template #loader><laji-spinner></laji-spinner></ng-template>
