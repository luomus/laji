<div class="container">
  <h1>{{ 'navigation.quality' | translate }}</h1>

  <div>
    <h2>{{ 'quality.annotations.title' | translate }}</h2>
    <laji-quality-filters (select)="setFilters($event)"></laji-quality-filters>
    <laji-annotation-table [group]="group"
                           [timeStart]="timeStart"
                           [timeEnd]="timeEnd"></laji-annotation-table>
  </div>

  <div>
    <h2>{{ 'quality.mostActive.title' | translate }}</h2>
    <laji-most-active-users-table [group]="group" [maxLength]="50"></laji-most-active-users-table>
  </div>
</div>
