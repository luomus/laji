<div class="container-fluid">
  <h1>{{'navigation.quality' | translate}}</h1>

  <div>
    <h2>{{'quality.annotations.title' | translate}}</h2>
    <laji-quality-filters (onSelect)="setFilters($event)"></laji-quality-filters>
    <laji-annotation-table [group]="filters.group"
                           [timeStart]="filters.timeStart"
                           [timeEnd]="filters.timeEnd"></laji-annotation-table>
  </div>

  <div>
    <h2>{{'quality.mostActive.title' | translate}}</h2>
    <laji-most-active-users-table [group]="filters.group" [maxLength]="50"></laji-most-active-users-table>
  </div>
</div>
