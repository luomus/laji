<div class="container">
  <h1>Protax</h1>

  <div class="lu-section">
    <div class="form-group">
      <label for="model">Malli</label>
      <select [(ngModel)]="model" class="form-control input-sm ng" id="model">
        <option [value]="protaxModels.COIFull">full-length COI</option>
        <option [value]="protaxModels.COILeray">Leray-primer COI</option>
      </select>
    </div>

    <div class="form-group">
      <label for="threshold">Todennäköisyys-kynnysarvo</label>
      <input
        [(ngModel)]="probabilityThreshold"
        class="form-control input-sm"
        type="number"
        min="0"
        max="1"
        step="0.1"
        id="threshold"
      >
    </div>

    <div class="form-group">
      <label for="inputData">DNA-sekvenssidata (Fasta formaatissa)</label>
      <textarea id="inputData" class="form-control" [(ngModel)]="sequenceData" name="inputData" rows="10"></textarea>
    </div>

    <lu-button [role]="'primary'" (click)="analyseData()">Tunnista</lu-button>
  </div>
</div>
