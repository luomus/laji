<div class="lj-aggr">
  <laji-observation-table
    [height]="height"
    (rowSelect)="onRowSelect($event)"
    (selectChange)="selectChange.emit($event)"
    [allAggregateFields]="[
      'unit.species',
      'unit.linkings.species.vernacularName',
      'unit.linkings.species.scientificName',
      'unit.linkings.species.taxonomicOrder'
    ]"
    [pageSize]="1000"
    [query]="query"
    [defaultOrder]="'unit.linkings.taxon.speciesTaxonomicOrder'"
    [showSettingsMenu]="showSettings"
    [showPageSize]="false"
    [isAggregate]="true"
    [selected]="fields"
    [useStatistics]="useStatistics"
  ></laji-observation-table>
</div>
