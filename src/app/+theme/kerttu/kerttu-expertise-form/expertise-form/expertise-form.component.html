<div [innerHTML]="introText" lajiRouteTransformer></div>
<div class="pull-right saving-status">
  <span
    class="fa"
    [ngClass]="{'fa-refresh': saving, 'fa-check': !saving}">
  </span>
  {{ saving ? 'Tallennetaan...' : 'Tallennettu' }}
</div>
<div style="clear: both">
  <laji-datatable
    [selectionType]="'checkbox'"
    (select)='onSelect($event)'
    [selected]="selected"
    [columns]="columns"
    [rows]="taxonList"
    [height]="'calc(70vh - 30px)'"
    [loading]="!_seletedTaxonIds || !taxonList"
    [clientSideSorting]="true"
  >
  </laji-datatable>
</div>
