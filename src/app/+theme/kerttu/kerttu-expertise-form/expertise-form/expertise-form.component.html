<laji-datatable
  [selectionType]="'checkbox'"
  (select)='onSelect($event.selected)'
  [selected]="selected"
  [columns]="columns"
  [rows]="taxonList"
  [height]="'calc(70vh - 30px)'"
  [loading]="!_seletedTaxonIds || !taxonList"
  [clientSideSorting]="true"
  (rowSelect)="onRowSelect($event)"
></laji-datatable>
