<div class="row">
  <div class="col-md-12">
    <h3>{{ 'theme.kerttu.areLettersSame' | translate }}</h3>
    <laji-three-state-switch
      (valueChange)="this.currentAnnotation = $event; annotationChange.emit($event)"
      [onValue]="annotation.yes"
      [offValue]="annotation.no"
      [undefinedValue]="annotation.maybe"
      [onText]="'yes' | translate"
      [offText]="'no' | translate"
      [undefinedText]="'theme.kerttu.notSure' | translate"
      [showUndefined]="true"
      [value]="currentAnnotation"
    >
      ></laji-three-state-switch>
  </div>
  <div class="col-md-6">
    <h4>{{ 'theme.kerttu.letterTemplate' | translate }}</h4>
    <laji-spinner [spinning]="!template">
      <laji-audio-viewer
        *ngIf="template"
        [recording]="template.recording"
        [xRangePadding]="2"
        [xRange]="template.xRange"
        [yRange]="template.yRange"
      ></laji-audio-viewer>
    </laji-spinner>
  </div>
  <div class="col-md-6">
    <h4>Kirjainkandidaatti</h4>
    <laji-spinner [spinning]="!candidate">
      <laji-audio-viewer
        *ngIf="candidate"
        [recording]="candidate.recording"
        [xRangePadding]="2"
        [xRange]="candidate.xRange"
      ></laji-audio-viewer>
    </laji-spinner>
  </div>
  <div class="col-md-12">
    <h4>Kirjainkandidaatti (pidempi pÃ¤tkÃ¤)</h4>
    <laji-spinner [spinning]="!candidate">
      <laji-audio-viewer
        *ngIf="candidate"
        [recording]="candidate.recording"
        [xRange]="candidate.xRange"
      ></laji-audio-viewer>
    </laji-spinner>
  </div>
