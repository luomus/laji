<div id="spectrogramContainer">
  <laji-audio-spectrogram
    *ngIf="recording"
    [buffer]="buffer"
    [colormap]="spectrogramColormap$ | async"
    [currentTime]="currentTime"
    [xRange]="_xRange"
    [yRange]="yRange"
  ></laji-audio-spectrogram>
</div>

<div id="audioControls">
  <button class="btn btn-default" (click)="toggleAudio()">
    <span
      class="fa"
      [ngClass]="{'fa-play': !isPlaying, 'fa-pause': isPlaying}"
    >
    </span>
  </button>
</div>
