<ng-container *ngIf="form$ | async; let form">
  <h3>
    {{ 'excel.import' | translate }}
  </h3>
  <div class="row">
    <div class="col-sm-12">
      <p>
        {{ 'excel.import.intro' | translate:{maxUnits: maxUnitsPerDocument} }}
      </p>
    </div>
  </div>
  <laji-importer *ngIf="form | formHasFeature:feature.SecondaryCopy; else allAllowed" [forms]="[form.id]" [allowedCombineOptions]="[combineOptions.none]"></laji-importer>
  <ng-template #allAllowed>
    <laji-importer [forms]="[form.id]"></laji-importer>
  </ng-template>
</ng-container>
