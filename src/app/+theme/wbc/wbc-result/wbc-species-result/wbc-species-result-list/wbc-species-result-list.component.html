<div class="options-container">
  <bSwitch
    name="onlyFinnish"
    [switch-off-text]="'Kaikki lajit'"
    [switch-on-text]="'Yleiset lajit'"
    [switch-on-color]="'primary'"
    [switch-size]="'small'"
    [(ngModel)]="onlyCommonSpecies"
    [switch-base-class]="'bootstrap-switch'">
  </bSwitch>
</div>
<laji-datatable
  #dataTable
  (rowSelect)="rowSelect.emit($event.row.id)"
  [showRowAsLink]="true"
  [showHeader]="true"
  [showFooter]="false"
  [height]="'calc(80vh - 40px)'"
  [virtualScrolling]="true"
  [rows]="onlyCommonSpecies ? filteredRows : allRows"
  [loading]="loading"
  [columnMode]="'standard'"
  [totalMessage]="'haseka.submissions.total' | translate"
  [columns]="columns">
</laji-datatable>

<ng-template let-value="value" #name>
  <a *ngIf="value" title="{{value}}">
    <span>
    {{value}}
    </span>
  </a>
</ng-template>

<ng-template let-row="row" #scientificName>
  <a *ngIf="row.scientificName" title="{{row.scientificName}}">
    <span [class.cursive]="row.cursiveName">
    {{row.scientificName}}
    </span>
  </a>
</ng-template>
