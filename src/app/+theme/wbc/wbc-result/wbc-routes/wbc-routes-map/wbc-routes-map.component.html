<div class="map-container">
  <laji-ykj-map
    [data]="geoJsons"
    [loading]="loading"
    [height]="'calc(80vh - 9px)'"
    [type]="'count'"
    [types]="['count']"
    [typeLabels]="{'count': (countLabel | translate)}"
    [countBreak]="breaks"
    [countLabel]="labels"
    [colorRange]="colorRange"
    [mapOptions]="{
        clickBeforeZoomAndPan: false,
        availableTileLayerNamesBlacklist: [
        'pohjakartta',
        'openStreetMap',
        'googleSatellite'
       ]
      }"
    (gridClick)="gridClick($event.ykj10kmCenter)"
  ></laji-ykj-map>
</div>
<div class="list-container">
  <div class="list-header">
    <h5 *ngIf="selectedGrid">{{ 'wbc.stats.routes.grid' | translate }} {{ selectedGrid }}</h5>
    <h5 *ngIf="!selectedGrid">{{ 'wbc.stats.routes.noGrid' | translate }}</h5>
  </div>
  <laji-wbc-routes-list
    [rows]="selectedGrid ? this._data[selectedGrid].data : []"
    [selected]="'document.namedPlace.name'"
    [columnMode]="'flex'"
    [height]="'calc(80vh - 77px)'"
    [showFilter]="false"
    [showNameAsLink]="showNameAsLink"
    [loading]="false"
    (rowSelect)="rowSelect.emit($event)"
  ></laji-wbc-routes-list>
</div>
