<div class="filters" *ngIf="showFilter">
  <laji-wbc-table-filter (valueChange)="filterBy = $event"></laji-wbc-table-filter>
</div>
<laji-datatable
  #dataTable
  (rowSelect)="rowSelect.emit($event.row)"
  [sorts]="sorts"
  [clientSideSorting]="true"
  [showRowAsLink]="true"
  [showHeader]="true"
  [filterBy]="filterBy"
  [height]="height"
  [virtualScrolling]="true"
  [rows]="rows"
  [loading]="loading"
  [columnMode]="columnMode"
  [totalMessage]="'haseka.submissions.total' | translate"
  [columns]="columns"
  [count]="rows?.length">
</laji-datatable>

<ng-template let-value="value" let-row="row" #routeLink>
  <a
    *ngIf="value"
    [routerLink]="['/theme/talvilintulaskenta/stats/routes', row['document.namedPlace.id'] | toQName] | localize"
    (click)="$event.stopPropagation()"
    title="{{ value }}"
  >
    {{ value }}
  </a>
</ng-template>
