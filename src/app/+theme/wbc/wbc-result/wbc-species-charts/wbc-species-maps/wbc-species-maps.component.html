<div class="row">
  <div class="col-sm-4 map-wrapper" *ngFor="let idx of [0, 1, 2]">
    <laji-ykj-map [title]="idx === 0 ? (showSeasonComparison ? 'Syys' : 'Valittu laskenta') :
                           idx === 1 ? (showSeasonComparison ? 'Talvi' : 'Keskiarvo') :
                           showSeasonComparison ? 'KevÃ¤t' : 'Ero'"
                  [query]="querys[idx]"
                  [zeroObservationQuery]="zeroQuerys[idx]"
                  [data]="data[idx]"
                  [useStatistics]="true"
                  [loading]="loading"
                  [height]="'calc(80vh - 50px)'"
                  [type]="'individualCountSum'"
                  [types]="['individualCountSum']"
                  [individualBreak]="(!showSeasonComparison && idx == 2) ? differenceBreaks : breaks"
                  [individualLabel]="(!showSeasonComparison && idx == 2) ? differenceLabels : labels"
                  [individualColorRange]="(!showSeasonComparison && idx == 2) ? differenceColorRange : colorRange"
    ></laji-ykj-map>
  </div>
</div>
