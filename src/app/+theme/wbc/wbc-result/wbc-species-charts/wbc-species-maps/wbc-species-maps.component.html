<div class="row">
  <div class="col-sm-4 map-wrapper">
    <laji-ykj-map #syys
                  [title]="showSeasonComparison ? 'Syys' : 'Valittu laskenta'"
                  [query]="querys[0]"
                  [zeroObservationQuery]="zeroQuerys[0]"
                  [useStatistics]="true"
                  [data]="data[0]"
                  [loading]="loading"
                  [height]="'calc(80vh - 50px)'"
                  [type]="'individualCountSum'"
                  [types]="['individualCountSum']"
                  [individualBreak]="breaks"
                  [individualLabel]="labels"
                  [individualColorRange]="colorRange"
                  [mapOptions]="{
                    clickBeforeZoomAndPan: true,
                    controls: false
                  }"
    ></laji-ykj-map>
  </div>
  <div class="col-sm-4 map-wrapper">
    <laji-ykj-map #talvi

                  [type]="'individualCountSum'"

                  [individualBreak]="breaks"
                  [individualLabel]="labels"
                  [individualColorRange]="colorRange"
                  [mapOptions]="{
                    clickBeforeZoomAndPan: true,
                    controls: false
                  }"
    ></laji-ykj-map>
  </div>
  <div class="col-sm-4 map-wrapper">
    <laji-ykj-map #kevat

                  [query]="querys[2]"
                  [zeroObservationQuery]="zeroQuerys[2]"

                  [data]="data[2]"

                  [height]="'calc(80vh - 50px)'"
                  [type]="'individualCountSum'"

                  [mapOptions]="{
                    clickBeforeZoomAndPan: true,
                    controls: false
