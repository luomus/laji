<div class="row">
  <div class="col-sm-4 map-wrapper" *ngFor="let idx of [0, 1, 2]">
    <laji-ykj-map #maps [title]="idx === 0
                             ? (showSeasonComparison ? 'Syys' : 'Valittu laskenta')
                             : idx === 1
                               ? (showSeasonComparison ? 'Talvi' : 'Keskiarvo')
                               : (showSeasonComparison ? 'KevÃ¤t' : 'Ero')"
                  [query]="querys[idx]"
                  [zeroObservationQuery]="zeroQuerys[idx]"
                  [data]="data[idx]"
                  [useStatistics]="true"
                  [height]="'calc(80vh - 50px)'"
                  [type]="'individualCountSum'"
                  [types]="['individualCountSum']"
                  [individualBreak]="breaks"
                  [individualLabel]="labels"
                  [individualColorRange]="colorRange"
                  [mapOptions]="{
                    clickBeforeZoomAndPan: true,
                    controls: idx === 0 ? {controls: false} : false,
                    availableTileLayerNamesBlacklist: [
                      'pohjakartta',
                      'openStreetMap',
                      'googleSatellite'
                    ]
                  }"
    ></laji-ykj-map>
  </div>
</div>
