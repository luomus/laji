<div style="height: 300px; width: 100%">
  <ngx-charts-line-chart
    [results]="data"
    [scheme]="colorScheme"
    [animations]="false"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="false"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Vuodet'"
    [yAxisLabel]="'Parim./km'">
  </ngx-charts-line-chart>
</div>
