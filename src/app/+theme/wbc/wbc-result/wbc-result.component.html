<h3>
  {{'wbc.title' | translate}}
  <span *ngIf="fromYear">
    {{fromMonth | translate}}
    {{fromYear}}
  </span>
</h3>
<div class="row">
  <div class="col-sm-12">
    {{'wbc.stats.seasons' | translate}}<br>
    <select
      (change)="yearChange($event.target.value)"
      name="year"
      class="form-control"
      style="width: 120px; float:left">
      <option *ngFor="let year of years" [value]="year" [selected]="year === activeYear">
        {{year + '/' + (year + 1)}}
      </option>
    </select>
    <div style="float: left; margin-left: 15px;">
      <div *ngFor="let season of seasons">
        <label>
          <input
            type="radio"
            name="season"
            (change)="seasonChange(season)"
            [checked]="activeSeason == season"
            [value]="season">
          {{'wbc.season.' + season | translate}}
        </label>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-5 col-sm-push-7 map-col">
    <laji-ykj-map
      [taxon]="taxon$Â | async"
      (onGridClick)="showGridObservations($event)"
      [query]="mapQuery"
      [height]="'calc(80vh - 50px)'"
      [type]="type">
    </laji-ykj-map>
  </div>
  <div class="col-sm-7 col-sm-pull-5 table-col">
    <laji-theme-result
      *ngIf="query && !query.ykj10kmCenter"
      (onNameClick)="navigate($event)"
      (selectChange)="onSelectedFieldsChange($event)"
      [showSettings]="true"
      [fields]="aggregateFields"
      [query]="resultQuery"
      [lang]="lang"
      [height]="'calc(80vh - 50px)'"
    ></laji-theme-result>
    <laji-theme-observation-list
      *ngIf="query && query.ykj10kmCenter"
      (onListClose)="closeList()"
      (onPageChange)="goToPage($event)"
      (selectChange)="onSelectedFieldsChange($event, true)"
      [selected]="listFields"
      [query]="query"
      [showSettings]="true"
      [height]="'calc(80vh - 50px)'"
    >
    </laji-theme-observation-list>
  </div>
</div>
