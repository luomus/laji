<div class="row">
  <div class="col-xs-6">
    <label for="area-select">Valitse lintualueyhdistys:</label>
    <laji-area-select
          id="area-select"
          [field]="areaTypes.BirdAssociationArea"
          (select)="updateBirdAssociationArea($event)"
          [value]="birdAssociationAreas"
          [multiselect]="true"
    ></laji-area-select>
  </div>

  <div class="col-xs-6">
    <label for="taxon-select">Valitse laji:</label>
    <laji-taxon-autocomplete
      id="taxon-select"
      [placeholder]="'Etsi haluttu laji'"
      [taxon]="taxonId"
      (taxonSelect)="onTaxonSelect(value, $event)"
      [informalTaxonGroup]="'MVL.1'"
      [showResult]="false"
      [clearValueOnSelect]="false"
    ></laji-taxon-autocomplete>
  </div>
</div>
<laji-line-transect-chart *ngIf="minYear"
  [xValue]="0"
  [yValue]="0"
  [xRange]="[minYear, maxYear]"
  [yRange]="[0, 2000]"
  [title]="'test'"
  [line]="line"
  [xLabel]="'Vuodet'"
  [yLabel]="'Parimäärä'"
  [xTickFormat]="'d'"
></laji-line-transect-chart>
