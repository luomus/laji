<div class="row">
  <div class="col-xs-12 col-sm-6 ">
    <label for="taxon-select">Valitse laji:</label>
    <laji-taxon-autocomplete
      id="taxon-select"
      [placeholder]="'Etsi haluttu laji'"
      [taxon]="taxonId"
      (taxonSelect)="onTaxonSelect($event)"
      [informalTaxonGroup]="'MVL.1'"
      [onlyFinnish]="true"
      [showResult]="false"
      [clearValueOnSelect]="false"
      [allowInvalid]="true"
      [allowEmpty]="true"
      [renderButton]="false"
    ></laji-taxon-autocomplete>
    <label for="area-select">Valitse lintualueyhdistys:</label>
    <laji-area-select
          id="area-select"
          [field]="areaTypes.BirdAssociationArea"
          (select)="updateBirdAssociationArea($event)"
          [value]="birdAssociationAreas"
          [multiselect]="true"
    ></laji-area-select>
  </div>
  <div class="col-xs-12 col-sm-5" style="position: relative">
    <laji-spinner [spinning]="loading" [overlay]="true">
      <div class="chart-container">
        <ngx-charts-line-chart
          [results]="line"
          [scheme]="colorScheme"
          [animations]="false"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="false"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          [xAxisLabel]="'Vuodet'"
          [yAxisLabel]="'Parim./km'">
        </ngx-charts-line-chart>
      </div>
    </laji-spinner>
  </div>
</div>
