<div class="container-fluid line">
  <div class="row" id="wrapper">

      <h1>Linja- laskenta</h1>
      <ul class="sidebar-nav">
        <li><a [routerLink]="['../vakiolinjat', 'instructions']">{{'instructions' | translate}}</a></li>
        <li><a [routerLink]="['../vakiolinjat', 'stats']">{{'nafi.stats' | translate}}</a></li>
        <li *ngIf="showForm"><a [routerLink]="['../vakiolinjat', 'form']">{{formData.namedPlaceOptions?.formNavLabel ? formData.namedPlaceOptions.formNavLabel : 'nafi.form' | translate}}</a></li>
        <li *ngIf="showForm"><a [routerLink]="['../vakiolinjat', 'ownSubmissions']">{{'haseka.ownSubmissions.title' | translate}}</a></li>

    <div class="col-sm-9 col-md-9 col-lg-10 main-content" [ngClass]="{

      'col-sm-12': !showNav

  </div>
