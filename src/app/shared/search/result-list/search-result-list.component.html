<pagination
  *ngIf="showPager"
  [totalItems]="result?.total"
  [itemsPerPage]="result?.pageSize"
  (ngModel)="page"
  (pageChanged)="pageChanged($event)"
  [maxSize]="7"
  [boundaryLinks]="true"
  [firstText]="'paginator.first' | translate"
  [lastText]="'paginator.last' | translate"
  [previousText]="'paginator.previous' | translate"
  [nextText]="'paginator.next' | translate"
></pagination>
<div *ngIf="loading">
  loading...
</div>
<div class="table-responsive" *ngIf="!loading">
  <table class="table table-striped table-bordered table-condensed dataTable">
    <thead>
    <tr role="row">
      <th *ngFor="let column of columns">
        {{'result.' + column.field | translate}}
        <i *ngIf="column.sort" class="pull-right fa"
           [ngClass]="{'fa-chevron-down': column.sort === 'desc', 'fa-chevron-up': column.sort === 'asc'}"></i>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of result?.results">
      <td *ngFor="let column of columns" [innerHtml]="getData(row, column.field)"></td>
    </tr>
    </tbody>
  </table>
</div>
