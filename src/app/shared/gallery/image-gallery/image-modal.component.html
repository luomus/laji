<div class="ng-gallery" *ngIf="showRepeat">
  <div class="form-group" *ngIf="showViewSwitch">
    <div class="col-sm-12">
      <div class="btn-group pull-right" role="group" aria-label="view type">
        <button *ngIf="views.indexOf('full') != -1" type="button" class="btn btn-default" (click)="setView('full')" [class.active]="view === 'full'"><i class="glyphicon glyphicon-th-large"></i></button>
        <button *ngIf="views.indexOf('full2') != -1" type="button" class="btn btn-default" (click)="setView('full2')" [class.active]="view === 'full'"><i class="glyphicon glyphicon-th-large"></i></button>
        <button *ngIf="views.indexOf('full3') != -1" type="button" class="btn btn-default" (click)="setView('full2')" [class.active]="view === 'full'"><i class="glyphicon glyphicon-th-large"></i></button>
        <button *ngIf="views.indexOf('compact') != -1" type="button" class="btn btn-default" (click)="setView('compact')" [class.active]="view === 'compact'"><i class="glyphicon glyphicon-th"></i></button>
      </div>
    </div>
  </div>

  <ng-container *ngIf="view === 'compact' else fullView">
    <div class="image-container" *ngFor ="let img of modalImages; let index = index" (click)="openImage(index)">
      <ng-container *ngIf="showPopover else onlyImage">
        <img lajiLazyImage src="{{ img.thumbnailURL || img.largeURL || img.fullURL }}"
             [popover]="info"
             [popoverContext]="{$implicit: img}"
             placement="bottom"
             triggers="mouseenter:mouseleave"
             class="ng-thumb compact"
             alt="Image {{ index + 1 }}" />
      </ng-container>
      <ng-template #onlyImage>
        <img lajiLazyImage src="{{ img.thumbnailURL || img.largeURL || img.fullURL }}"
             class="ng-thumb compact"
             alt="Image {{ index + 1 }}" />
      </ng-template>
    </div>
  </ng-container>
</div>

<ng-template #fullView>
  <ng-container *ngIf="view === 'full' else fullView2">
    <div class="image-container full-container" *ngFor ="let img of modalImages; let index = index" (click)="openImage(index)">
      <img lajiLazyImage src="{{ img.thumbnailURL || img.largeURL || img.fullURL }}"
           class="ng-thumb full"
           alt="Image {{ index + 1 }}" />
      <ng-container *ngTemplateOutlet="info; context: {$implicit: img}"></ng-container>
    </div>
  </ng-container>
</ng-template>

<ng-template #fullView2>
  <ng-container *ngIf="view === 'full2' else fullView3">
    <div class="image-container full2-container" *ngFor ="let img of modalImages; let index = index" (click)="openImage(index)">
      <img lajiLazyImage src="{{ img.thumbnailURL || img.largeURL || img.fullURL }}"
           class="ng-thumb"
           alt="Image {{ index + 1 }}" />
      <h4 *ngIf="showOverlay"><ng-container *ngTemplateOutlet="info; context: {$implicit: img}"></ng-container></h4>
    </div>
  </ng-container>
</ng-template>

<ng-template #fullView3>
  <div class="image-container" *ngFor ="let img of modalImages; let index = index" (click)="openImage(index)">
    <img lajiLazyImage src="{{ img.thumbnailURL }}"
         class="ng-thumb"
         alt="Image {{ index + 1 }}" />
  </div>
</ng-template>

<ng-template #info let-data>
  <ng-container *ngIf="data.vernacularName">
    <strong>{{ data.vernacularName | multiLang }}</strong><br>
  </ng-container>
  <ng-container *ngIf="data.scientificName">
    <strong class="scientificName cursive">{{ data.scientificName | label:'fullUri' }}</strong><br>
  </ng-container>
  <ng-container *ngIf="data.caption && showExtraInfo">
    {{ data.caption }}<br>
  </ng-container>
  <ng-container *ngIf="data.author && showExtraInfo">
    {{ data.author }}<br>
  </ng-container>
</ng-template>
