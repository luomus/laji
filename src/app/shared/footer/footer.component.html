<footer *ngIf="footerService.footerVisible">
  <div class="container-fluid info-footer">
    <div class="row">
      <div *ngFor="let item of tree; let i=index" class="{{columns[i] || ''}}">
        <h3><a [routerLink]="'/about/' + item.id">{{item.title}}</a></h3>
        <p *ngIf="i === 0" [innerHtml]="'footer.intro1' | translate"></p>
        <ul *ngIf="item.children">
          <li *ngFor="let child of item.children">
            <a [routerLink]="'/about/' + child.id">{{child.title}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row" *ngIf="onFrontPage">
      <div class="col-sm-11 col-sm-offset-1">
        <div class="pull-right">
          {{'observation.active.hasMedia' | translate}}: <a href="https://www.flickr.com/photos/timo_w2s/15517459434/">Timo Newton-Syms</a>, <a href="https://creativecommons.org/licenses/by-sa/2.0/"> Creative Commons BY-SA 2.0</a>
        </div>
      </div>
    </div>
  </div>
  <div class="partners-footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-offset-1 col-sm-11 partners front"
             [ngClass]="{hidden: !onFrontPage}">
          <span class="title">{{'footer.partners' | translate }}</span>
          <ul>
            <li>
              <a href="http://luomus.fi">
                <img src="https://laji.fi/static/img/luomus_fi_blue_smaller.gif" alt="LUOMUS - Luonnontieteellinen keskusmuseo">
              </a>
            </li>
            <li>
              <a href="http://www.syke.fi">
                <img src="https://laji.fi/static/img/logos/syke_logo.png" alt="SYKE">
              </a>
            </li>
            <li>
              <a href="http://www.luke.fi/">
                <img src="https://laji.fi/static/img/logos/logo_luke.png" alt="LUKE">
              </a>
            </li>
            <li>
              <a href="http://www.mmm.fi">
                <img src="https://laji.fi/static/img/logos/mmm_logo.jpg" alt="MMM">
              </a>
            </li>
            <li>
              <a href="http://www.ymparisto.fi/envibase">
                <img src="https://laji.fi/static/img/logos/envibase_logo.png" alt="Envibase">
              </a>
            </li>
            <li>
              <a href="http://digitarium.fi/">
                <img src="https://laji.fi/static/img/logos/digitarium.png" alt="Digitarium">
              </a>
            </li>
            <li>
              <a href="http://www.utu.fi">
                <img src="https://laji.fi/static/img/logos/turun_yliopisto_logo_rgb.png" alt="UTU">
              </a>
            </li>
            <li>
              <a href="http://www.oulu.fi/yliopisto/">
                <img src="https://laji.fi/static/img/logos/oulun_yo_rgb_pysty_fin.png" alt="Oulun yliopisto">
              </a>
            </li>
            <li>
              <a href="https://www.jyu.fi/">
                <img src="/static/images/partner-logos/jyu.png" alt="Oulun yliopisto">
              </a>
            </li>
            <li>
              <a href="http://www.uef.fi">
                <img src="https://laji.fi/static/img/logos/UEF_musta_logo-engl.jpg" alt="UEF">
              </a>
            </li>
            <li>
              <a href="http://www.aka.fi/fi/A/Ohjelmat-ja-yhteistyo/Tutkimusinfrastruktuuri/">
                <img src="https://laji.fi/static/img/logos/AKA_FIR1.png" alt="FIRI">
              </a>
            </li>
            <li>
              <a href="http://www.centralbaltic.eu/">
                <img src="https://laji.fi/static/img/logos/euinterreg.png" alt="Central Baltic Interreg Programme">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
