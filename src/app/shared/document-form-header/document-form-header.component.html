<div class="row form-header" *ngIf="form">
  <div [ngClass]="{
    'col-sm-8': form.logo,
    'col-sm-12': !(form.logo)
  }">
    <h1>{{form.title}}</h1>
    <div [innerHtml]="form.description"></div>
  </div>
  <div class="col-sm-4" *ngIf="form.logo">
    <div class="form-logo pull-right" *ngIf="form.logo">
      <img src="{{form.logo}}">
    </div>
  </div>
</div>
<ng-content></ng-content>
