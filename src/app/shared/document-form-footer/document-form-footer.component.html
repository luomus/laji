<div class="form-footer" *ngIf="form">
  <div class="row">
    <div class="col-xs-3 col-sm-2">
      <button *ngIf="show('save') | async" class="btn btn-success btn-sm" [disabled]="saving" type="submit" (click)="onSubmitPublic.emit()">{{buttonLabel('save') | translate}}</button>
    </div>
    <div class="col-xs-3 col-sm-2">
      <button *ngIf="show('temp') | async" class="btn btn-warning btn-sm" [disabled]="saving" type="submit" (click)="onSubmitPrivate.emit()">{{buttonLabel('temp')Â | translate}}</button>
    </div>
    <div class="col-xs-3 col-sm-6 info" [ngSwitch]="status">
      <div *ngSwitchCase="'success'" class="success status">
        {{'haseka.form.success'|translate}}
      </div>
      <div *ngSwitchCase="'error'" class="error status">
        {{'haseka.form.error' | translate}}
      </div>
      <div *ngSwitchCase="'unsaved'" class="unsaved status">
          <span *ngIf="form.formData.dateEdited">
            {{'haseka.form.unsaved' | translate:{saveTime: form.formData.dateEdited | amDateFormat:'DD.MM.YYYY HH:mm'} }}
          </span>
        <span *ngIf="!form.formData.dateEdited">
            {{'haseka.form.unsavedNever' | translate}}
          </span>
        <span class="pull-right">

        </span>
      </div>
    </div>
    <div class="col-xs-3 col-sm-2">
      <button *ngIf="show('cancel') | async" class="btn btn-danger btn-sm pull-right" [disabled]="saving" type="submit" (click)="onCancel.emit()">{{buttonLabel('cancel') | translate}}</button>
    </div>
  </div>
</div>
