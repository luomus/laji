<ng-container *ngIf="taxon">
  <ng-container [ngTemplateOutlet]="showScientificNameFirst ? scientificName : vernacularName"></ng-container>
  <ng-container *ngIf="((taxon.vernacularName | multiLang) || taxon.alternativeVernacularName | multiLang | values) && taxon.scientificName">
    &ndash;
  </ng-container>
  <ng-container [ngTemplateOutlet]="showScientificNameFirst ? vernacularName : scientificName"></ng-container>
  <ng-container *ngIf="addAuthor && taxon.scientificNameAuthorship"> {{ taxon.scientificNameAuthorship }}</ng-container>
  <ng-container *ngIf="addLink && (taxon.id || taxon.qname || taxonID)">
    <a (click)="onTaxonLinkClick($event)" [routerLink]="['/taxon/' + ((taxon.id || taxon.qname || taxonID) | toQName)] | localize" target="_blank"
       [tooltip]="'showSpeciesCard' | translate" placement="right" tabindex="-1">
      <i class="glyphicon glyphicon-tag"></i>
    </a>
  </ng-container>
  <ng-container *ngIf="warningOnMissingTaxonID && !(taxon.id || taxonID)">
      <span class="glyphicon glyphicon-warning-sign"></span>
  </ng-container>
  <div class="alternative-names mt-2" *ngIf="taxon?.obsoleteVernacularName | multiLang | values; let obsoleteVernacularName">
    {{ obsoleteVernacularName }}
  </div>
</ng-container>

<ng-template #scientificName><ng-container *ngIf="taxon.cursiveName; else noCursive"><em>{{ taxon.scientificName }}</em></ng-container><ng-template #noCursive>{{ taxon.scientificName }}</ng-template></ng-template>
<ng-template #vernacularName> {{ capitalizeName ? (taxon.vernacularName |Â multiLang | capitalize) : (taxon.vernacularName | multiLang) }}<ng-container *ngIf="taxon?.alternativeVernacularName | multiLang | values; let alternativeVernacularName"> ({{ alternativeVernacularName }})</ng-container></ng-template>
