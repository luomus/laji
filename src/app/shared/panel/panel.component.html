<div class="panel-heading link" aria-expanded="true" role="tab" (click)="activateCurrent()">
  <h4 class="panel-title">
    <a role="button">
      {{ title }}
    </a>
  </h4>
</div>
<div class="panel-collapse collapse" [ngClass]="open ? 'in' : ''" role="tabpanel" aria-labelledby="">
  <div class="panel-body">
    <ng-content></ng-content>
  </div>
</div>
