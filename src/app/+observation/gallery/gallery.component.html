<laji-spinner [spinning]="loading" [overlay]="true">
  <div *ngIf="!loading && images.length === 0">{{'observation.form.noImages' | translate}}</div>
  <laji-image-gallery [modalImages]="images"></laji-image-gallery>
  <pagination
          [totalItems]="total"
          [itemsPerPage]="pageSize"
          [(ngModel)]="page"
          (pageChanged)="pageChanged($event)"
          [maxSize]="shortPager ? 3 : 7"
          [boundaryLinks]="!shortPager"
          [firstText]="'paginator.first' | translate"
          [lastText]="'paginator.last' | translate"
          [previousText]="'paginator.previous' | translate"
          [nextText]="'paginator.next' | translate"
  ></pagination>
</laji-spinner>
