<laji-spinner [spinning]="loading" [overlay]="true">
  <div *ngIf="!loading && images.length === 0">{{'observation.form.noImages' | translate}}</div>
  <laji-image-gallery [showPopover]="showPopover" [showViewSwitch]="showViewSwitch" [view]="view" [modalImages]="images" [eventOnClick]="eventOnImageClick" (select)="selected.emit($event)"></laji-image-gallery>
  <laji-paginator *ngIf="showPaginator" [page]="page" [count]="total" [size]="pageSize" (change)="pageChanged($event)"></laji-paginator>
</laji-spinner>
