<ss-multiselect-dropdown
  [settings]="{
    showUncheckAll: true,
    pullRight: true,
    enableSearch: true,
    checkedStyle: 'checkboxes',
    buttonClasses: 'btn btn-default btn-block btn-sm',
    displayAllSelectedText: true,
    containerClasses: '',
    dynamicTitleMaxItems: 1,
    maxHeight: '50vh'
}"
  [texts]="{
    checkAll: 'checkAll' | translate,
    uncheckAll: 'uncheckAll' | translate,
    checked: 'checked' | translate,
    checkedPlural: 'checkedPlural' | translate,
    searchPlaceholder: 'search-bar.input' | translate,
    defaultTitle: 'select' | translate,
    allSelected: 'allSelected' | translate
  }"
  [ngModel]="active"
  [options]="options || []"
  (ngModelChange)="refreshValue($event)">
</ss-multiselect-dropdown>
