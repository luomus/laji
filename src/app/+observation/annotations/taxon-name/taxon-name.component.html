<div class="unit" *ngIf="unit">
    <div *ngIf="unit.linkings">
        <div *ngIf="unit.linkings.originalTaxon">
            <div class="taxon" ><span class="specie" *ngIf="unit.linkings.originalTaxon.vernacularName">{{ _taxon }}</span><span class="scientificName" *ngIf="unit.linkings.originalTaxon.scientificName">{{ unit.linkings.originalTaxon.scientificName }}</span></div>
        </div>
    </div>
</div>
