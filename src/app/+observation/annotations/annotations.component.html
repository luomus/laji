<laji-spinner [spinning]="loading">
        <laji-annotations-list
        [result]="result">
        </laji-annotations-list>

        <laji-paginator *ngIf="showPaginator && paginatorDisplay"
        [page]="page" [count]="count"
        [size]="size"
        (change)="pageChanged($event)"
        ></laji-paginator>
</laji-spinner>
