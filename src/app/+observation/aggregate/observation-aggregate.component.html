<table class="table table-striped table-bordered table-condensed dataTable">
  <thead>
  <tr>
    <th style="width:50%">
      {{title}}
    </th>
    <th>
      {{'observation.count' | translate }}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of items">
    <td>{{(addPrefix ? 'warehouse.' : '') + item.value | translate }}</td>
    <td>{{item.count}}</td>
  </tr>
  </tbody>
</table>
