{{result.results | json}}
<ngx-datatable
  class='material'
  [cssClasses]="{
        sortAscending: 'glyphicon glyphicon-chevron-down',
        sortDescending: 'glyphicon glyphicon-chevron-up',
        pagerLeftArrow: 'glyphicon glyphicon-chevron-left',
        pagerRightArrow: 'glyphicon glyphicon-chevron-right',
        pagerPrevious: 'glyphicon glyphicon-step-backward',
        pagerNext: 'glyphicon glyphicon-step-forward'
      }"
  [rows]='result.results'
  [columns]="columns"
  [columnMode]="'force'"
  [headerHeight]="40"
  [footerHeight]="40"
  [rowHeight]="'auto'">
  <ngx-datatable-column *ngIf="columns.indexOf('unit.linkings.taxon.scientificName') > -1"
                        name="unit.linkings.taxon.scientificName"
                        prop="unit.linkings.taxon.scientificName">
    <ng-template let-value="value" ngx-datatable-cell-template>
      <strong>{{value}}</strong>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
