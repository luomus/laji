<div class="container-fluid">
  <div id="wrapper" class="row" *ngIf="information$ | async; let information">
    <div class="col-sm-6 col-sm-offset-1 col-md-7 col-md-offset-1 col-lg-8 col-lg-offset-1">
      <ol class="breadcrumb">
        <ng-container *ngFor="let parent of information.parents; let i = index">
          <li *ngIf="i !== 0">
            <a [routerLink]="['/about/' + parent.id] | localize">
              {{ parent.title }}
            </a>
          </li>
        </ng-container>
        <li class="active">{{ information.title }}</li>
      </ol>
      <div class="about" [innerHtml]="information.content" lajiRouteTransformer></div>
    </div>
    <div class="col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-1 col-lg-2 col-lg-offset-1 more-info" *ngIf="information.children">
      <div class="media">
        <div class="media-body">
          <h4 class="media-heading">
            {{ 'information.more' | translate }}
          </h4>
          <ul>
            <li *ngFor="let child of information.children">
              <a [routerLink]="['/about/' + child.id] | localize">
                {{ child.title }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
