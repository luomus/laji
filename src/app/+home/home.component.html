<div class="laji-news full-height" *lajiAuthorities="false">
  <laji-image-header></laji-image-header>
  <div class="searchBar">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-1 col-md-7 col-md-offset-1 col-lg-8 col-lg-offset-1">
          <laji-omni-search
            [placeholder]="'search-bar.input' | translate"
            [lang]="translate.currentLang"
          ></laji-omni-search>
        </div>
        <div class="col-sm-3">
          <span class="pull-right some-links" aria-hidden="true">
            <a href="https://facebook.com/Lajitietokeskus">
              <svg viewBox="0 0 24 24"><path fill="#f1f1f1" d="M19,4V7H17A1,1 0 0,0 16,8V10H19V13H16V20H13V13H11V10H13V7.5C13,5.56 14.57,4 16.5,4M20,2H4A2,2 0 0,0 2,4V20A2,2 0 0,0 4,22H20A2,2 0 0,0 22,20V4C22,2.89 21.1,2 20,2Z" /></svg>
            </a>
            <a href="https://twitter.com/lajitieto">
              <svg viewBox="0 0 24 24"><path fill="#f1f1f1" d="M17.71,9.33C17.64,13.95 14.69,17.11 10.28,17.31C8.46,17.39 7.15,16.81 6,16.08C7.34,16.29 9,15.76 9.9,15C8.58,14.86 7.81,14.19 7.44,13.12C7.82,13.18 8.22,13.16 8.58,13.09C7.39,12.69 6.54,11.95 6.5,10.41C6.83,10.57 7.18,10.71 7.64,10.74C6.75,10.23 6.1,8.38 6.85,7.16C8.17,8.61 9.76,9.79 12.37,9.95C11.71,7.15 15.42,5.63 16.97,7.5C17.63,7.38 18.16,7.14 18.68,6.86C18.47,7.5 18.06,7.97 17.56,8.33C18.1,8.26 18.59,8.13 19,7.92C18.75,8.45 18.19,8.93 17.71,9.33M20,2H4A2,2 0 0,0 2,4V20A2,2 0 0,0 4,22H20A2,2 0 0,0 22,20V4C22,2.89 21.1,2 20,2Z" /></svg>
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div id="wrapper" class="row">
      <div class="col-sm-6 col-sm-offset-1 col-md-7 col-md-offset-1 col-lg-8 col-lg-offset-1">
        <h1>{{ 'home.main-page.title' | translate }}</h1>
        <p>{{ 'home.main-page.text' | translate }}</p>
        <div class="row">
          <div class="col-md-7">
            <div class="row">
              <laji-navigation-thumbnail name="navigation.taxonomy" icon="species" path="taxon"></laji-navigation-thumbnail>
              <laji-navigation-thumbnail name="navigation.observation" icon="observations" path="observation"></laji-navigation-thumbnail>
            </div>
            <div style="height: 170px;" class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">{{ 'haseka.slogan' | translate }}</h3>
              </div>
              <div class="panel-body">
                <a class="btn btn-primary center-block" routerLink="/vihko" role="button">{{ 'haseka.button' | translate }}</a>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <div class="panel panel-default">
              <div class="panel-body resent-map">
                <div class="link resent-map-overlay" [routerLink]="['/observation']" [queryParams]="{time: mapStartDate + '/', countryId: 'ML.206'}"></div>
                <laji-observation-map [height]="305" [showControls]="false" [initWithWorldMap]="false" [showItemsWhenLessThan]="500" [draw]="false" [query]="{time: mapStartDate + '/', countryId: 'ML.206', cache: true}"></laji-observation-map>
              </div>
              <div class="panel-footer">
                <h2 class="panel-title">{{ 'home.main-page.recent' | translate }}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="background-color: #ECF0F1;" class="col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-1 col-lg-2 col-lg-offset-1">
        <div class="news-panel">
          <laji-news-list></laji-news-list>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid" *lajiAuthorities="true">
  <h1>{{'home.authority.title' | translate}}</h1>
  <div class="row">
    <div class="col-sm-10 col-md-7 intro" [innerHtml]="'home.authority.text' | translate"></div>
  </div>
</div>
