<div class="header-image" role="main">
  <carousel [interval]="false">
    <slide>
      <div class="carousel-caption">
        <div class="row hidden-xs">
          <div class="col-sm-12">
            <img class="pull-left" src="https://cdn.laji.fi/images/logos/LAJI_FI_valk.png"/>
          </div>
        </div>
        <div class="row text-container">
          <laji-stat-item [colClass]="'col-md-4 col-sm-5'" [description]="'home.carousel.observations' | translate">
            <laji-observation-count [lightLoader]="true" [query]="{cache: true}"></laji-observation-count>
          </laji-stat-item>
          <laji-stat-item [colClass]="'col-md-3 col-sm-4'" [description]="'home.carousel.species' | translate">
            <laji-observation-count [lightLoader]="true" [field]="'unit.linkings.taxon.id'"
                                    [query]="{taxonRankId: 'MX.species', cache: true}">
            </laji-observation-count>
          </laji-stat-item>
          <laji-stat-item [colClass]="'col-md-3 col-sm-3'" [description]="'home.carousel.collections' | translate">
            <laji-observation-count [lightLoader]="true" [field]="'document.collectionId'"
                                    [query]="{cache: true}"></laji-observation-count>
          </laji-stat-item>
        </div>
      </div>
    </slide>
    <slide>
      <div class="carousel-caption">
        <div class="row hidden-xs">
          <div class="col-sm-12">
            <img class="pull-left" src="https://cdn.laji.fi/images/logos/LAJI_FI_valk.png"/>
          </div>
        </div>
        <div class="row text-container">
          <laji-stat-item [colClass]="'col-lg-4 col-md-5 col-sm-6'" [description]="'home.carousel.preserved' | translate" colClass="col-sm-4">
            <laji-observation-count [lightLoader]="true"
                                    [query]="{superRecordBasis: 'PRESERVED_SPECIMEN', cache: true}"></laji-observation-count>
          </laji-stat-item>
          <laji-stat-item [colClass]="'col-lg-4 col-md-5 col-sm-6'" [description]="'home.carousel.digitized' | translate" colClass="col-sm-4">
            <laji-observation-count [lightLoader]="true"
                                    [query]="{superRecordBasis: 'PRESERVED_SPECIMEN', hasMedia: true, cache: true}">
            </laji-observation-count>
          </laji-stat-item>
        </div>
      </div>
    </slide>
  </carousel>
</div>
