<div class="menu-row" *ngIf="showSettingsMenu || showDownloadMenu">
  <div class="flex-grow"></div>
  <ng-container *ngIf="showDownloadMenu">
    <laji-download
      *ngIf="maxDownload >= count else tooMany"
      [downloadLoading]="downloadLoading"
      (download)="download.emit($event)">
      <i class="glyphicon glyphicon-download-alt"></i>
      {{ downloadText }}
    </laji-download>
    <ng-template #tooMany>
      <lu-button [disabled]="true">
        {{ downloadText }} max {{ maxDownload }}
      </lu-button>
    </ng-template>
  </ng-container>
  <lu-button class="ml-3" (click)="openSettingsMenu.emit()" *ngIf="showSettingsMenu">
    <i class="glyphicon glyphicon-cog"></i>
    {{ 'species.header.select' | translate }}
  </lu-button>
  <lu-button class="ml-3" *ngIf="showBrowseObservationsButton" (click)="browseObservations.emit()">
    <i class="glyphicon glyphicon-eye-open"></i>
    {{ browseObservationsText }}
  </lu-button>
</div>
