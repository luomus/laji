<laji-row *ngIf="unit.linkings && unit.linkings.originalTaxon; else taxonVerbatim" [title]="'result.unit.taxonVerbatim' | translate" [noTitleSpace]="true">
  <laji-taxon-name [taxon]="unit.linkings.originalTaxon" [addLink]="showLinks"></laji-taxon-name>
  <ng-container *ngIf="showFacts">
    <a *ngIf="showLinks; else nonlink" target="_blank" href="{{ unit.unitId }}">{{ unit.unitId }}</a>
    <ng-template #nonlink><small>({{ unit.unitId }})</small></ng-template>
  </ng-container>
</laji-row>
<ng-template #taxonVerbatim>
  <laji-row *ngIf="unit.taxonVerbatim; else reportedInformalTaxonGroup" [title]="'result.unit.taxonVerbatim' | translate" [value]="unit.taxonVerbatim" [noTitleSpace]="true"></laji-row>
</ng-template>
<ng-template #reportedInformalTaxonGroup>
  <laji-row [title]="'result.unit.taxonVerbatim' | translate" [value]="unit.reportedInformalTaxonGroup | toQName | label" [noTitleSpace]="true"></laji-row>
</ng-template>
<laji-row
  *ngIf="unit.linkings && unit.linkings.taxon && ((unit.linkings.originalTaxon && unit.linkings.taxon.qname !== unit.linkings.originalTaxon.qname) || !unit.linkings.originalTaxon)"
  [title]="'viewer.fixedName'|translate" [noTitleSpace]="true">
  <laji-taxon-name [taxon]="unit.linkings.taxon" [addLink]="showLinks"></laji-taxon-name>
</laji-row>
<laji-row *ngIf="showFacts" [title]="'viewer.taxonVerbatim' | translate" [value]="unit.taxonVerbatim" [noTitleSpace]="true"></laji-row>
<laji-row *ngIf="showFacts" [title]="'MY.recordBasis' | label" [value]="unit.recordBasis | label: 'warehouse'" [noTitleSpace]="true"></laji-row>
<laji-row [title]="'MY.det' | label" [value]="unit.det" [noTitleSpace]="true"></laji-row>
<ng-container *ngIf="unit.reportedTaxonConfidence && (showFacts || unit.reportedTaxonConfidence !== 'SURE')">
  <laji-row [title]="'result.unit.reportedTaxonConfidence' | translate" [value]="unit.reportedTaxonConfidence | label: 'warehouse'" [noTitleSpace]="true"></laji-row>
</ng-container>
<ng-container *ngIf="unit.quality && unit.quality.taxon && unit.quality.taxon.reliability && (showFacts || unit.quality.taxon.reliability !== 'NEUTRAL')">
  <laji-row [title]="'result.unit.quality.taxon'|translate" [noTitleSpace]="true">
    {{ unit.quality.taxon.reliability | label: 'warehouse' }}
    <span *ngIf="unit.quality.taxon.source">
          ({{ unit.quality.taxon.source | label: 'warehouse' }})
        </span>
  </laji-row>
</ng-container>
<laji-issues [data]="unit"></laji-issues>
<laji-row [title]="'MY.count' | label" [value]="unit.abundanceString" [noTitleSpace]="true"></laji-row>
<laji-row [title]="'MY.femaleIndividualCount' | label" [value]="unit.individualCountFemale" [noTitleSpace]="true"></laji-row>
<laji-row [title]="'MY.maleIndividualCount' | label" [value]="unit.individualCountMale" [noTitleSpace]="true"></laji-row>

  </ng-container>

<laji-row [title]="'MY.lifeStage' | label" [value]="unit.lifeStage | label: 'warehouse'" [noTitleSpace]="true"></laji-row>
<laji-row [title]="'MY.sex' | label" [value]="unit.sex | label: 'warehouse'" [noTitleSpace]="true"></laji-row>
<laji-row [title]="'MY.notes' | label" [value]="unit.notes" [noTitleSpace]="true"></laji-row>
