<ng-container *ngIf="documentImages.length > 0 || gatheringImages.length > 0 || unitImages.length > 0">
  <ng-container *ngIf="unitImages.length > 0 else gathering">
    <div>
      <!--<laji-image-carousel-document [modalImages]="unitImages"></laji-image-carousel-document>-->
      <laji-image-gallery
      [showPopover]="showPopover"
      [showViewSwitch]="showViewSwitch"
      [showOverlay]="showOverlay"
      [showExtraInfo]="showExtraInfo"
      [showLinkToSpeciesCard]="showLinkToSpeciesCard"
      [linkOptions]="linkOptions"
      [view]="view"
      [views]="views"
      [modalImages]="unitImages"
      [eventOnClick]="eventOnImageClick"
      (imageSelect)="selected.emit($event)"
    ></laji-image-gallery>

    </div>
  </ng-container>
  <ng-template  #gathering>
      <div *ngIf="gatheringImages.length > 0">
        <!--<laji-image-carousel-document [modalImages]="gatheringImages"></laji-image-carousel-document>-->
        <laji-image-gallery
        [showPopover]="showPopover"
        [showViewSwitch]="showViewSwitch"
        [showOverlay]="showOverlay"
        [showExtraInfo]="showExtraInfo"
        [showLinkToSpeciesCard]="showLinkToSpeciesCard"
        [linkOptions]="linkOptions"
        [view]="view"
        [views]="views"
        [modalImages]="gatheringImages"
        [eventOnClick]="eventOnImageClick"
        (imageSelect)="selected.emit($event)"
      ></laji-image-gallery>
      </div>
  </ng-template>
</ng-container>
