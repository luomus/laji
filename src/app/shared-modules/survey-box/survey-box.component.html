<a *ngIf="form" [routerLink]="isFormIdInThemes(form.id) ? [themes[form.id]] : ['/vihko', form.id] | localize">
  <div class="survey-box" [ngStyle]="{'background-image': 'url(' + form.logo + ')'}">
    <div class="survey-title">
      {{ form.id === waterbirdForm ? ('navigation.waterbird' | translate) : form.title }}
    </div>
  </div>
</a>

    <div class="corner-ribbon top-right">
      {{ 'haseka.forms.comingSoon' | translateÂ }}
    </div>
    <div class="survey-title">
      {{ comingSoonForm.title | translate }}

  </div>
</a>
