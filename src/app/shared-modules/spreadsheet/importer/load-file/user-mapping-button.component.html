<div class="btn btn-default pull-right" *ngIf="hasUserMapping" (click)="clearUserMapping.emit()" [tooltip]="'excel.import.step1.removeUserMapping' | translate" placement="left">
  <i class="glyphicon glyphicon-remove"></i>
</div>
<div class="btn btn-default pull-right" (click)="loadFile()" [tooltip]="'excel.import.step1.addUserMapping' | translate" placement="left">
  <i class="glyphicon glyphicon-open"></i>
</div>
