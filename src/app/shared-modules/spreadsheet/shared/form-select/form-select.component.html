<div [class.hidden]="forms.length < 2">
  <select
    class="form-control"
    [ngModel]="formID"
    (ngModelChange)="formSelected($event)" [disabled]="!loaded ||Â disabled"
  >
    <option value="" selected disabled>{{ 'excel.select-form' | translate }}</option>
    <option *ngFor="let form of forms$ | async" [value]="form.id" [disabled]="form.disabled">
      {{ form.title }}
      <ng-container *ngIf="form.disabled">
        ({{ 'form.permission.no-access' | translate }})
      </ng-container>
    </option>
  </select>
</div>
