<ng-container *ngIf="!multiselect">
    <select class="form-control" #areaSelect
            *ngIf="options.length > 0"
            (change)="select.emit(areaSelect.value)"
            [disabled]="disabled"
            [value]="value">
      <option *ngFor="let option of options" [value]="option.id" [selected]="option.id === value">
        {{ option.translate ? (option.value | translate) : option.value }}
      </option>
    </select>
</ng-container>
<ng-container *ngIf="multiselect">
  <laji-select
    [options]="options || []"
    [filterPlaceHolder]="'haseka.submissions.filter' | translate"
    [useFilter]="'true'"
    [selected]="value"
    (selectedChanged)="select.emit($event)"
    [open]="true"
  >
  </laji-select>
</ng-container>
