<ng-container *ngIf="!multiselect">
    <select class="form-control" #areaSelect (change)="select.emit(areaSelect.value !== '0' ? areaSelect.value : undefined)" *ngIf="options.length > 0" [disabled]="disabled">
      <option *ngIf="selectOptionEnabled" [value]="0">{{ 'select' | translate }}</option>
      <option *ngIf='allOptionEnabled' [value]="'all'" [selected]="value === 'all'">{{ 'area-select.all' | translate }}</option>
      <option *ngFor="let option of options" [value]="option.id" [selected]="option.id === value">{{ option.value }}</option>
    </select>
</ng-container>
<ng-container *ngIf="multiselect">
  <laji-select
    [options]="options || []"
    [filterPlaceHolder]="'haseka.submissions.filter' | translate"
    [useFilter]="'true'"
    [selected]="value"
    (selectedChanged)="select.emit($event)"
    [open]="true"
  >
  </laji-select>
</ng-container>
