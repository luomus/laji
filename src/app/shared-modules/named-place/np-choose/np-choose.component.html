<div *ngIf="visible" id="container">
  <lu-tabs *ngIf="showMap else listTemplate" [selectedIndex]="activeIndex" (selectedChange)="setActive($event)">
    <lu-tab [heading]="_documentForm.namedPlaceOptions?.listLabel || 'np.list' | translate">
      <ng-container *ngTemplateOutlet="listTemplate"></ng-container>
    </lu-tab>
    <lu-tab [heading]="'np.map' | translate">
      <ng-container *ngIf="loadedTabs.isLoaded('map')">
        <laji-np-map [namedPlaces]="_namedPlaces"
                    [height]="height"
                    [activeNP]="_activeNP"
                    [userID]="userID"
                    [visible]="activeIndex === 1 && visible"
                    [reservable]="_documentForm.features.indexOf(FEATURE_RESERVE) !== -1"
                    [placeForm]="placeForm"
                    [documentForm]="_documentForm"
                    (activePlaceChange)="onActivePlaceChange($event)"></laji-np-map>
      </ng-container>
    </lu-tab>
  </lu-tabs>
  <ng-template #listTemplate>
    <div id="list-container" *ngIf="loadedTabs.isLoaded('list')">
      <laji-np-list [height]="height"
                    [namedPlaces]="_namedPlaces"
                    [documentForm]="_documentForm"
                    [listColumnNameMapping]="_documentForm.namedPlaceOptions?.listColumnNameMapping"
                    [activeNP]="_activeNP"
                    (activePlaceChange)="onActivePlaceChange($event)"
      ></laji-np-list>
    </div>
  </ng-template>

  <ng-container *lajiLoggedIn="true">
    <lu-button *ngIf="allowCreate"
               (click)="createButtonClick.emit()">{{ _documentForm.namedPlaceOptions?.createNewLabels?.button || 'np.createNew' | translate }}</lu-button>
  </ng-container>
</div>
