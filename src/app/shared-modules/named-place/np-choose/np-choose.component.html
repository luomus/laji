<div *ngIf="visible" id="container">
  <div id="navbar">
    <ul class="nav nav-tabs nav-justified">
      <li role="presentation" [ngClass]="{active: active === 'list'}">
        <a (click)="setActive('list')">{{formData.namedPlaceOptions?.listLabel ? formData.namedPlaceOptions.listLabel : 'np.list' | translate}}</a>
      </li>
      <li role="presentation" [ngClass]="{active: active === 'map'}" *ngIf="showMap()">
        <a (click)="setActive('map')">{{'np.map' | translate}}</a>
      </li>
    </ul>
  </div>

  <div *ngIf="active === 'list'" id="list-container">
    <laji-np-list [height]="height"
                  [namedPlaces]="_namedPlaces"
                  [formData]="formData"
                  [activeNP]="_activeNP"
                  (onActivePlaceChange)="setActiveNP($event)"
                  [preselectedNPIndex]="preselectedNPIndex"
                  ></laji-np-list>
  </div>

  <div [ngClass]="{hidden: active !== 'map'}" *ngIf="mapIsActivated">
    <laji-np-map [namedPlaces]="_namedPlaces"
                 [height]="height"
                 [activeNP]="_activeNP"
                 [userID]="userID"
                 [visible]="active === 'map' && visible"
                 (onActivePlaceChange)="setActiveNP($event)"></laji-np-map>
  </div>

  <button *ngIf="allowCreate"
          class="btn btn-md btn-default"
          id="create-new-button"
          (click)="createButtonClick()">{{formData.namedPlaceOptions?.createNewLabel ? formData.namedPlaceOptions.createNewLabel : 'np.createNew' | translate}}</button>
</div>
