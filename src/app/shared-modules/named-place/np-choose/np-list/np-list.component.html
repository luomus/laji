<div class="table-responsive np-list">
  <laji-datatable
    #dataTable
    class="observation-table"
    (rowSelect)="changeActivePlace($event)"
    [virtualScrolling]="true"
    [clientSideSorting]="true"
    [height]="height"
    [rows]='data'
    [loading]="false"
    [count]="data.length"
    [page]="1"
    [pageSize]="data.length"
    [columns]="columns">
  </laji-datatable>
</div>
