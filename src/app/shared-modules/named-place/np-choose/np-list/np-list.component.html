<div class="table-responsive np-list">
  <laji-datatable
    #dataTable
    class="observation-table"
    (rowSelect)="changeActivePlace($event)"
    [virtualScrolling]="true"
    [clientSideSorting]="true"
    [height]="height"
    [rows]='data'
    [loading]="false"
    [count]="data.length"
    [sorts]="sorts"
    [sortType]="'single'"
    [page]="1"
    [pageSize]="data.length"
    [columns]="columns">
  </laji-datatable>
</div>

<ng-template let-value="value" ngx-datatable-cell-template #personID>
  <span *ngIf="value">
    {{value | label}}
  </span>
</ng-template>

<ng-template let-value="value" ngx-datatable-cell-template #status>
  <ng-container *ngIf="value">
    <ng-container [ngSwitch]="value">
      <span *ngSwitchCase="'free'" >
        Vapaa
      </span>
      <span *ngSwitchCase="'sent'">
        Ilmoitettu
      </span>
      <span *ngSwitchDefault="">
        Varattu
      </span>
    </ng-container>
  </ng-container>
</ng-template>
