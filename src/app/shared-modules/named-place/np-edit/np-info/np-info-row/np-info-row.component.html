<ng-container *ngIf="value">
  <div class="key">
    <span>{{title}}:</span>
  </div>
  <div class="value">
    <ng-container *ngIf="isLabel; else noLabel">
      <span [innerHtml]="value | label | nlToBr"></span>
    </ng-container>
    <ng-template #noLabel>
      <span [innerHtml]="value | nlToBr"></span>
    </ng-template>
  </div>
</ng-container>
