<div class="laji-form">
  <laji-form
    [formData]="formData"
    [lang]="lang"
    [tick]="tick"
    (onChange)="onChange($event)"
    (onSubmit)="onSubmit($event)"></laji-form>
  <laji-document-form-footer
    [form]="formData"
    [restrictSubmitPublic]="true"
    (onSubmitPublic)="submitPublic()"
    (onSubmitPrivate)="submitPrivate()"
    (onCancel)="discard()"
    ></laji-document-form-footer>
</div>
