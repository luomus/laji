<div class="laji-form">
  <laji-form
    [formData]="formData"
    [lang]="lang"
    (dataChange)="onChange($event)"
    (dataSubmit)="onSubmit($event)"></laji-form>
  <laji-document-form-footer
    [form]="formData"
    [status]="status"
    [saving]="saving"
    (submitPublic)="submitPublic()"
    (submitPrivate)="submitPrivate()"
    (cancel)="discard()"
    ></laji-document-form-footer>
</div>
