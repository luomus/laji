<laji-spinner [spinning]="(namedPlace || editMode) && !npFormData" [overlay]="true"></laji-spinner>
<ng-container *ngIf="npFormData">
  <ng-container *ngIf="namedPlace && !editMode">
    <laji-np-info [namedPlace]="namedPlace"
                  [formRights]="formRights"
                  [npFormData]="npFormData"
                  [formData]="formData"
                  [allowEdit]="allowEdit"
                  [loading]="loading"
                  [editMode]="editMode"
                  (releaseButtonClick)="release.emit()"
                  (reserveButtonClick)="reserve.emit()"
                  (editButtonClick)="editClick()"
                  (useButtonClick)="useClick()"></laji-np-info>
  </ng-container>
  <ng-container *ngIf="editMode">
    <laji-np-edit-form *ngIf="npFormData"
                       [namedPlaceOptions]="formData.namedPlaceOptions"
                       [lang]="lang"
                       [formData]="npFormData"
                       [namedPlace]="namedPlace"
                       (editReady)="editReady.emit($event)"></laji-np-edit-form>
  </ng-container>
</ng-container>
