<laji-select
  [options]="_options || []"
  [title]="placeholder | translate"
  [filterPlaceHolder]="'haseka.submissions.filter' | translate"
  [useFilter]="useFilter"
  [selected]="active"
  [multiple]="multiple"
  [info]="info"
  [open]="open"
  [disabled]="disabled"
  (selectedChanged)="refreshValue($event)"
>
</laji-select>
