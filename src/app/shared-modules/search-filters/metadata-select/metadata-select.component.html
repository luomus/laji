<laji-select
  [options]="_options || []"
  [title]="(placeholder || '') | translate"
  [filterPlaceHolder]="'haseka.submissions.filter' | translate"
  [useFilter]="useFilter"
  [selected]="active"
  [multiple]="multiple"
  [info]="info"
  [open]="open"
  [disabled]="disabled"
  [loading]="_options === null"
  (selectedChange)="refreshValue($event)"
>
</laji-select>
