<div class="observation-table-wrapper">
  <laji-datatable
    #dataTable
    class="observation-table"
    (rowSelect)="rowSelect.emit($event)"
    [height]="height"
    [rows]='result.results'
    (pageChange)="setPage($event)"
    (sortChange)="onSort($event)"
    [loading]="loading"
    [count]="result.total"
    [page]="result.currentPage"
    [pageSize]="result.pageSize"
    [columns]="columns">
  </laji-datatable>
  <div class="setting-menu link" (click)="openModal(isAggregate ? aggregateSettingsMenu : observationSettingsMenu)" *ngIf="showSettingsMenu">
    <i class="glyphicon glyphicon-cog"></i>
  </div>
</div>

<ng-template #aggregateSettingsMenu>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{'result.settings.aggregate' | translate}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-6 col-lg-4">
        <laji-selected-field-group
          title="result.aggregate"
          [fields]="[
            'unit.linkings.taxon',
            'unit.linkings.taxon.scientificName',
            'unit.linkings.taxon.taxonomicOrder',
            'document.collectionId',
            'document.sourceId'
            ]"
          [columnsLookup]="columnLookup"
          [selected]="selected"
          (toggle)="toggleSelectedField($event)"
        ></laji-selected-field-group>
      </div>
      <div class="col-sm-6 col-lg-4">
        <laji-selected-field-group
          title="result.aggregate"
          [fields]="[
            'oldestRecord',
            'newestRecord',
            'individualCountMax',
            'individualCountSum'
            ]"
          [columnsLookup]="columnLookup"
          [selected]="selected"
          (toggle)="toggleSelectedField($event)"
        ></laji-selected-field-group>
      </div>
      <div class="col-sm-6 col-lg-4">
        <laji-page-size-select [pageSize]="pageSize" (pageSizeChange)="onPageSizeChange($event)"></laji-page-size-select>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #observationSettingsMenu>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{'result.settings.list' | translate}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-6 col-lg-4">
        <laji-selected-field-group
          title="result.unit"
          [fields]="[
            'unit.linkings.taxon',
            'unit.linkings.taxon.scientificName',
            'unit.reportedTaxonConfidence',
            'unit.quality.taxon.reliability',
            'unit.abundanceString',
            'unit.interpretations.individualCount',
            'unit.lifeStage',
            'unit.sex',
            'unit.recordBasis',
            'unit.notes'
            ]"
          [columnsLookup]="columnLookup"
          [selected]="selected"
          (toggle)="toggleSelectedField($event)"
        ></laji-selected-field-group>
      </div>
      <div class="col-sm-6 col-lg-4">
        <laji-selected-field-group
          title="result.gathering"
          [fields]="[
            'gathering.team',
            'gathering.displayDateTime',
            'gathering.locality',
            'gathering.interpretations.municipalityDisplayname',
            'gathering.interpretations.biogeographicalProvinceDisplayname',
            'gathering.interpretations.countryDisplayname',
            'gathering.conversions.ykj',
            'gathering.conversions.euref',
            'gathering.conversions.wgs84',
            'gathering.conversions.coordinateAccuracy'
            ]"
          [columnsLookup]="columnLookup"
          [selected]="selected"
          (toggle)="toggleSelectedField($event)"
        ></laji-selected-field-group>
      </div>
      <div class="col-sm-6 col-lg-4">
        <laji-selected-field-group
          title="result.document"
          [fields]="['document.collectionId', 'document.sourceId', 'document.secureLevel', 'document.secureReasons']"
          [columnsLookup]="columnLookup"
          [selected]="selected"
          (toggle)="toggleSelectedField($event)"
        ></laji-selected-field-group>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <laji-page-size-select [pageSize]="pageSize" (pageSizeChange)="onPageSizeChange($event)"></laji-page-size-select>
      </div>
    </div>
  </div>
</ng-template>
