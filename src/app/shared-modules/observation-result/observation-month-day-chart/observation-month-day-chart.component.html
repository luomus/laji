<ng-container *ngIf="barChartData && barChartData.length > 0">
  <p>{{ 'taxonomy.observation.yearChart.filter' | translate }}</p>
  <div class="info-card-chart"> 
            <div class="chart-container">
              <laji-bar-chart
                #barChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="true"
                [chartType]="'bar'"
                (chartClick)="chartClicked($event)"
                >
            </laji-bar-chart>
            </div>
  </div>
</ng-container>

<div class="modal fade" bsModal #dayChartModal="bs-modal"
     (onHidden)="onHideDayChart()"
     tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="dayChartModal.hide()">
          <i class="glyphicon glyphicon-remove"></i>
        </button>
        <h4 class="modal-title">{{ monthFormatting(activeMonth + 1) | capitalize }}</h4>
      </div>
      <div class="modal-body" *ngIf="dayChartModalVisible">
        <div class="info-card-chart day-chart">
          <laji-bar-chart
                [datasets]="daybarChartData[activeMonth]"
                [labels]="barChartLabelsDay"
                [options]="barChartOptions"
                [legend]="true"
                [chartType]="'bar'"
                >
            </laji-bar-chart>
        </div>
      </div>
    </div>
  </div>
</div>
