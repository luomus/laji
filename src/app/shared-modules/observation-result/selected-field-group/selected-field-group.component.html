<h5 *ngIf="header">{{header | translate}}</h5>
<ul class="list-group">
  <li class="list-group-item link"
      *ngFor="let field of fields"
      (click)="toggle.emit(field)"
      [ngClass]="{active: selected.indexOf(field) > -1}">
    <laji-selected-field-item
      [field]="field"
      [label]="columnsLookup[field].label | translate"
      [idx]="selected.indexOf(field)"
      [len]="selected.length"
      (toggle)="toggle.emit($event)"
      (moveUp)="moveUp.emit($event)"
      (moveDown)="moveDown.emit($event)"
    ></laji-selected-field-item>
  </li>
</ul>
