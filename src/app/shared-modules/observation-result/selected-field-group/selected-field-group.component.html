<h5 *ngIf="title">{{title | translate}}</h5>
<ul class="list-group">
  <li class="list-group-item link"
      *ngFor="let field of fields"
      (click)="toggle.emit(field)"
      [ngClass]="{active: selected.indexOf(field) > -1}">
    <span *ngIf="selected.indexOf(field) > -1">{{selected.indexOf(field) + 1}}.</span>
    <span *ngIf="columnsLookup[field]; else fieldOnly">
      {{columnsLookup[field].label | translate}}
    </span>
    <ng-template #fieldOnly>{{field}}</ng-template>
  </li>
</ul>
