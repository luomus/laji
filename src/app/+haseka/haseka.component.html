<div class="container">
  <h1>{{'haseka.title' | translate}}</h1>
  <only-logged>
    <div out>
      <div class="row">
        <div class="col-sm-8">
          <p>
            {{'haseka.pleaseLogin' | translate}}
          </p>
          <div [innerHtml]="'haseka.intro' | translate"></div>
        </div>
      </div>
    </div>
    <div in>
      <div class="row">
        <div class="col-sm-8">
          <div [innerHtml]="'haseka.intro' | translate"></div>
          <div class="pull-right toggle-intro" *ngIf="!vihkoSettings.showIntro">
            <i (click)="toggleInfo()" class="link glyphicon glyphicon-info-sign"></i>
          </div>
          <alert *ngIf="vihkoSettings.showIntro" [dismissible]="true" (close)="toggleInfo()" [type]="'info'">
            <div [innerHtml]="'haseka.intro2' | translate"></div>
          </alert>
          <a routerLink="/vihko/terms-of-service">{{'haseka.termsOfService' | translate}}</a>
          <laji-haseka-form-list></laji-haseka-form-list>
        </div>
        <div class="col-sm-4 well" *ngIf="userService.isLoggedIn">
          <laji-haseka-latest [userToken]="userService.token"></laji-haseka-latest>
        </div>
      </div>
    </div>
  </only-logged>
</div>
