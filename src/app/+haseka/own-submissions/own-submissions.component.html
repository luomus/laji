<h3>{{'haseka.ownSubmissions.title' | translate}}</h3>

<alert *ngIf="yearInfoError" type="danger">{{yearInfoError}}</alert>

<laji-spinner [spinning]="!(yearInfo || yearInfoError)" [overlay]="false">
  <div *ngIf="!yearInfoError && !!yearInfo">
    <laji-year-slider (onRangeChange)="sliderRangeChange($event)" [yearInfo]="yearInfo"></laji-year-slider>
    <laji-own-datatable [loadError]="documentError" [year]="year" [documents]="activeDocuments"></laji-own-datatable>
  </div>
</laji-spinner>
