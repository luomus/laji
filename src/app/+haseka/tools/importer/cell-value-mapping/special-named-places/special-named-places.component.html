<table class="table">
  <tr>
    <th class="value-col">
      Tiedostossa oleva arvo
    </th>
    <th class="map-col">
      Vihkoon vietävä arvo
    </th>
  </tr>
  <tr *ngFor="let value of invalidValues">
    <td>
      <div class="form-control-static">
        {{value}}
      </div>
    </td>
    <td>
      <laji-mapping-select
        [disabled]="!namedPlaces"
        [value]="mapping && mapping[value] || ''"
        [options]="namedPlaces"
        (selected)="valueMapped(value, $event)"></laji-mapping-select>
    </td>
  </tr>
</table>
