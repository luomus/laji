<h3>
  Tuo lomake
</h3>

<input type="file" class="form-control" (change)="onFileChange($event)" multiple="false" />

<div class="row data-container" *ngIf="!formID && bstr">
  <div class="col-sm-5">
    <laji-form-select [formID]="formID" (selected)="formSelected($event)"></laji-form-select>
  </div>
</div>
<ng-container *ngIf="formID && dataColumns && data">
  <div class="data-container">
    <laji-datatable
      #dataTable
      class="import-table"
      [showRowAsLink]="false"
      [showFooter]="false"
      [virtualScrolling]="true"
      [clientSideSorting]="false"
      [height]="'50vh'"
      [rows]='data'
      [count]="data.length"
      [page]="1"
      [pageSize]="data.length"
      [columns]="dataColumns">
    </laji-datatable>
  </div>
  <div class="row data-container">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary">{{'validate' | translate}}</button>
      <button type="button" class="btn btn-success pull-right action">{{buttonLabel('save') | translate}}</button>
      <button type="button" class="btn btn-warning pull-right action">{{buttonLabel('temp') | translate}}</button>
    </div>
  </div>
</ng-container>
