<ul>
  <li *ngFor="let step of steps; let i=index"
      (click)="backTo(i)"
      [ngClass]="{
        'link': i === 0,
        'completed': i < active,
        'active': i === active,
        'incomplete': i > active
      }">
    <span class="bubble">{{i < active ? 'âœ“' : (i + 1) }}</span>
    <strong>{{step.label | translate}}</strong>
  </li>
</ul>
