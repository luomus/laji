<a [routerLink]="['/record/' + (document.formID || 'JX.519') + '/' + document.id]">
  {{document.id}} <small>{{document.dateEdited | date:'d.M.y HH:mm'}}</small>
</a>
<span *ngIf="document.publicityRestrictions === 'MZ.publicityRestrictionsPrivate'">
  <span class="label label-warning"
        [tooltip]="'haseka.form.private' | translate">
    <i class="glyphicon glyphicon-eye-close"></i>
  </span>
  &nbsp;
</span>
<span class="label label-danger" *ngIf="document.hasChanges" [tooltip]="'haseka.form.hasChanges' | translate">
  <i class="glyphicon glyphicon-warning-sign"></i>
</span>
<br>
{{'haseka.users.latest.gathered' | translate }}:
<span *ngIf="gatheringDates.start || gatheringDates.end">
  <a [routerLink]="['/record/' + (document.formID || 'JX.519') + '/' + document.id]">
    {{gatheringDates.start | date:'d.M.y'}} - {{gatheringDates.end | date:'d.M.y'}}
  </a>
</span>
<span
        *ngIf="taxa && taxa.length > 0"
        class="link"
        (click)="showList = !showList">
  {{'haseka.users.latest.more' | translate}}
  <i class="glyphicon"
     style="font-size:0.8em"
     [ngClass]="{
             'glyphicon-triangle-bottom': showList,
             'glyphicon-triangle-right': !showList
             }"
  ></i>
</span>
<ul *ngIf="showList">
  <li *ngFor="let taxon of taxa">
    <a [routerLink]="['/record/' + (document.formID || 'JX.519') + '/' + document.id]">
      {{taxon.name}}
      <small>{{taxon.id}}</small>
    </a>
  </li>
</ul>
