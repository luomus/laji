  <div>
    <div *ngIf="unsavedDocuments && unsavedDocuments.length > 0">
      <h4>{{'haseka.users.unsaved' | translate}}</h4>
      <table class="table table-striped table-bordered table-condensed dataTable">
        <tbody>
        <tr *ngFor="let document of unsavedDocuments">
          <td>
            <laji-short-document [document]="document"></laji-short-document>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <h4>{{'haseka.users.latest' | translate}}</h4>
    <div class="row">
      <div class="col-xs-12">
        <laji-spinner [spinning]="loading" [overlay]="true">
          <table class="table table-striped table-bordered table-condensed dataTable">
            <tbody>
            <tr *ngFor="let document of documents | slice:0:9">
              <td>
                <laji-short-document [document]="document"></laji-short-document>
              </td>
            </tr>
            </tbody>
          </table>
        </laji-spinner>
      </div>
    </div>
  </div>
