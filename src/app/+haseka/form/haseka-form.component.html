<div class="container">
  <h1>{{form?.title}}</h1>
  <p>{{form?.description}}</p>
  <div class="laji-form" *ngIf="form?.id">
    <laji-form
      [formId]="formId"
      [formData]="form"
      [lang]="lang"
      (onChange)="onChange($event)"
      (onSubmit)="onSubmit($event)"></laji-form>
  </div>
</div>
