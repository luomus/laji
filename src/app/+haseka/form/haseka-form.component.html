<div class="container-fluid">
  <only-logged>
    <div class="container" out>
      <h1>{{'haseka.title' | translate}}</h1>
      <p>{{'haseka.pleaseLogin' | translate}}</p>
    </div>
    <div in>
      <laji-document-form
        (onSuccess)="onSuccess($event)"
        (onTmpLoad)="onTmlLoad($event)"
        (onAccessDenied)="onAccessDenied($event)"
        (onMissingNamedplace)="onMissingNamedplace($event)"
        (onError)="onError()"
        (onCancel)="onCancel()"
        [formId]="formId"
        [documentId]="documentId"></laji-document-form>
    </div>
  </only-logged>
</div>
