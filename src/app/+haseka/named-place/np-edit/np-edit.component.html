<laji-spinner [spinning]="(namedPlace || editMode) && !formData" [overlay]="true"></laji-spinner>
<div *ngIf="formData">
  <div *ngIf="!editMode && namedPlace">
    <laji-np-info [namedPlace]="namedPlace" [formData]="formData" (onEditButtonClick)="editClick()"></laji-np-info>
    <a [routerLink]="['/vihko/' + formId]"
       type="button"
       class="btn btn-md btn-primary"
       id="use-button"
       (click)="populateForm()">{{'np.use' | translate}}</a>
  </div>
  <div *ngIf="editMode">
    <laji-np-edit-form [lang]="lang"
                       [formData]="formData"
                       [namedPlace]="namedPlace"
                       [collectionId]="collectionId"
                       (onEditReady)="editReady()"></laji-np-edit-form>
  </div>
</div>
