<div class="well well-sm np-info">
  <fieldset>
    <legend>
      <span>{{'np.additionalInfo' | translate}}</span>
      <div class="pull-right">
        <button *ngIf="editButtonVisible"
                class="btn btn-sm btn-default"
                (click)="editClick()">{{'np.edit' | translate}}</button>
      </div>
    </legend>
    <div *ngFor="let p of npProperties">
      <div *ngIf="fields[p] && hiddenProperties.indexOf(p) === -1">
        <laji-np-info-row [key]="p" [value]="namedPlace[p]" [fields]="fields"></laji-np-info-row>
      </div>
    </div>
  </fieldset>
</div>
