<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-title">
      <span>{{namedPlace.name}}</span>
    </div>
  </div>
  <div class="panel-body">
    <div *ngFor="let p of npProperties">
      <div *ngIf="fields[p] && p !== 'name' && p !== 'geometry'">
        <laji-np-info-row [key]="p" [value]="namedPlace[p]" [fields]="fields"></laji-np-info-row>
      </div>
    </div>
  </div>
</div>
