<div class="container-fluid">
  <only-logged>
    <div class="container" out>
      <h1>{{'haseka.title' |Â translate}}</h1>
      <p>{{'haseka.pleaseLogin' |Â translate}}</p>
    </div>
    <div class="container" in>
      <laji-spinner [spinning]="!namedPlaces" [overlay]="true"></laji-spinner>

      <div [hidden]="!namedPlaces">
        <h1>
          {{'np.title' | translate}}
        </h1>
        <div class="row np-row">
          <div [ngClass]="editMode? 'hidden' : 'col-sm-6'">
            <laji-np-choose [namedPlaces]="namedPlaces" (onActivePlaceChange)="setActiveNP($event)"></laji-np-choose>
            <button class="btn btn-lg btn-default" (click)="toEditMode(true)">{{'np.createNew' | translate}}</button>
          </div>
          <div [ngClass]="editMode? 'col-sm-12 nav-margin' : 'col-sm-6 nav-margin'">
            <laji-np-edit [editMode]="editMode"
                          [formId]="formId"
                          [namedPlace]="namedPlace"
                          (onEditButtonClick)="toEditMode(false)"
                          (onEditReady)="toNormalMode()"></laji-np-edit>
          </div>
        </div>
      </div>
    </div>
  </only-logged>
</div>
