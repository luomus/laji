<div *ngIf="namedPlaces" class="table-responsive">
  <table class="table table-striped table-bordered table-condensed">
    <tbody>
      <tr *ngFor="let np of namedPlaces; let i = index;">
        <td>
          <a [ngStyle]="{'font-weight': activeNP == i ? 'bold' : 'normal'}" (click)="changeActivePlace(i)">
            {{np.name}}
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
