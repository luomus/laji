<a (click)="openForm.emit(form)" class="link btn btn-default btn-sm">
  {{form.title}}
</a>
<span *ngIf="tmpDocuments[form.id]" class="unsaved" [tooltip]="'haseka.form.localData' | translate">
  <a [routerLink]="['/vihko', form.id, tmpDocuments[form.id]]" class="btn btn-danger btn-sm">
    <i class="glyphicon glyphicon-warning-sign"></i>
  </a>
</span>
<span *ngIf="hasAdminRight">
  <a [routerLink]="['/vihko/fp/' + form.collectionID + '/admin']" class="btn btn-sm btn-warning">
    Hallinnoi lomakkeen käyttöä
  </a>
</span>
