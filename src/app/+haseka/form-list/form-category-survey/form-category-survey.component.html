<h3>{{ title }}</h3>
<ul class="form-list">
  <li *ngFor="let form of formList; trackBy: trackForm">
    <a [routerLink]="[themes[form.id]] | localize">
      <div class="survey-box" [ngStyle]="{'background-image': 'url(' + form.logo + ')'}">
        <div class="survey-title">
          {{ form.id === waterbirdForm ? ('navigation.waterbird' | translate) : form.title }}
        </div>
      </div>
    </a>
  </li>
  <li *ngIf="category === 'MHL.categoryBirdMonitoringSchemes'" class="ribbon-wrapper">
    <a href="https://laji.fi/news/3617">
      <div class="survey-box">
        <div class="corner-ribbon top-right">
          {{ 'haseka.forms.comingSoon' | translateÂ }}
        </div>
        <div class="survey-title">
          {{ 'navigation.waterbird' | translate }}
        </div>
      </div>
    </a>
  </li>
</ul>
