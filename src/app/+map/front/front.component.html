<div class="map-wrap" *ngIf="hasQuery">
  <laji-observation-map
          [settingsKey]="''"
          [color]="color"
          [showControls]="showControls"
          [initWithWorldMap]="true"
          [draw]="false"
          [query]="query"></laji-observation-map>
</div>
<div class="map-wrap" *ngIf="!hasQuery">
  <div class="info">
    <a [routerLink]="instructions[translate.currentLang]" [tooltip]="'haseka.instructions' | translate" placement="left">
      <i class="glyphicon glyphicon-info-sign"></i>
    </a>
  </div>

  <laji-map
          [settingsKey]="''"
          [draw]="draw"
          [drawData]="drawData"
          [overlayNames]="overlayNames"
          [controlSettings]="{
           drawCopy: true,
           drawUpload: true,
           drawClear: true,
           coordinates: true
          }"
          [lang]="translate.currentLang"
          [initWithWorldMap]="false"
          [zoom]="3"
          (onCreate)="onCreate($event)"
          [center]="[64.209802, 24.912872]"></laji-map>
</div>
