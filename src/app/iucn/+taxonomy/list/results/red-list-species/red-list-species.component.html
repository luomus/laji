<div class="table-responsive">
  <table class="table table-bordered table-striped table-hover">
    <tr>
      <th>Laji</th>
      <th>Tila</th>
      <th>Perustelu</th>
      <th>Lisätiedot</th>
    </tr>
    <tr *ngFor="let taxon of species">
      <th>
        <laji-taxon-name [taxon]="taxon"></laji-taxon-name>
      </th>
      <td>
        {{ taxon.latestRedListStatusFinland?.status | label }}
      </td>
      <td>
        <ng-container *ngIf="taxon.latestRedListStatusFinland && taxon.redListEvaluation">
          <span [innerHTML]="taxon.redListEvaluation[taxon.latestRedListStatusFinland.year]?.endangermentReasons | label | values:'<br>'"></span>
        </ng-container>
      </td>
      <td>
        <ng-container *ngIf="taxon.latestRedListStatusFinland && taxon.redListEvaluation">
          {{ taxon.redListEvaluation[taxon.latestRedListStatusFinland.year]?.redListStatusNotes }}
        </ng-container>
      </td>
    </tr>
  </table>
</div>
