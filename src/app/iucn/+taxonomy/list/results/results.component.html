<ng-container [ngSwitch]="type">
  <ng-container *ngSwitchCase="'status'">
    <laji-red-list-status [data]="redListStatusQuery$ | async"></laji-red-list-status>
  </ng-container>
  <ng-container *ngSwitchCase="'species'">
    <laji-red-list-species [species]="speciesQuery$ | async"></laji-red-list-species>
  </ng-container>
  <ng-container *ngSwitchCase="'reasons'">
    <div class="row">
      <div class="col-sm-10">
        <laji-red-list-chart [data]="reasonsQuery$ | async" [legend]="false"></laji-red-list-chart>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'threads'">
    <div class="row">
      <div class="col-sm-10">
        <laji-red-list-chart [data]="threadQuery$ | async" [legend]="false"></laji-red-list-chart>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'habitat'">
    <div class="row">
      <div class="col-sm-10">
        <laji-red-list-chart [data]="habitatQuery$ | async" [legend]="false"></laji-red-list-chart>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchDefault>
    TODO
  </ng-container>
</ng-container>
