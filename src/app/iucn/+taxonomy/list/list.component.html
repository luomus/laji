<div class="container" *ngIf="queryParams">
  <h1>Lajit ja tulokset</h1>
  <div class="year-select">
    <select laji-dropdown [options]="years$ | async" [value]="queryParams.year" (valueChange)="queryParamChange('year', $event)"></select>
  </div>

  <div style="margin-top: 15px;">
    <ul class="nav nav-tabs">
      <li *ngFor="let option of types" role="presentation" [class]="'link'" [ngClass]="{active: option.value === queryParams.type}">
        <a (click)="queryParamChange('type', option.value)">
          {{ option.label }}
        </a>
      </li>
    </ul>
  </div>
  <div class="well">
    <laji-filters [type]="queryParams.type" [lang]="translate.currentLang" [query]="queryParams" (queryChange)="queryChange($event)"></laji-filters>
  </div>
  <laji-results [type]="queryParams.type" [query]="queryParams" [lang]="translate.currentLang" [checklist]="checklist" (queryChange)="queryChange($event, false)"></laji-results>
</div>
