<table class="table table-bordered">
  <tr>
    <th>Arviointikausi</th>
    <th>Luokka</th>
    <th>Kriteerit</th>
    <th>Uhanalaisuuden syyt</th>
    <th>Uhkatekijät</th>
  </tr>
  <tr *ngFor="let row of history">
    <td>{{ row.year }}</td>
    <td>{{ row.status | label }}</td>
    <td>{{ row.criteria }}</td>
    <td [innerHtml]="row.reasons | nlToBr"></td>
    <td>{{ row.threats }}</td>
  </tr>
</table>
