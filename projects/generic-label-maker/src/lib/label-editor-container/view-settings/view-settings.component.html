<table style="width: 180px;" class="icon">
  <tr>
    <td></td>
    <td>Magnify editor by:</td>
    <td>
      <select class="form-control" (change)="change('magnification', +$event.target.value)">
        <option *ngFor="let mag of magnifications" [value]="mag" [selected]="mag === viewSettings.magnification">{{mag}}</option>
      </select>
    </td>
  </tr>
  <tr class="link" (click)="change('fullscreen', !viewSettings.fullscreen)">
    <td>
      <ll-icon [type]="'check'" *ngIf="viewSettings.fullscreen"></ll-icon>
    </td>
    <td colspan="2">Fullscreen</td>
  </tr>
</table>
<h3>Grid</h3>
<table class="icon">
  <tr class="link" (click)="change('gridVisible', !viewSettings.gridVisible)">
    <td>
      <ll-icon [type]="'check'" *ngIf="viewSettings.gridVisible"></ll-icon>
    </td>
    <td colspan="3">
      Show grid
    </td>
  </tr>
  <tr class="link" *ngFor="let g of grid" (click)="change('grid', viewSettings.grid === g ? undefined : g)">
    <td>
      <ll-icon [type]="'check'" *ngIf="viewSettings.grid === g"></ll-icon>
    </td>
    <td style="text-align: right">{{g}}</td>
    <td>&nbsp;mm</td>
    <td style="width: 184px;"></td>
  </tr>
</table>
