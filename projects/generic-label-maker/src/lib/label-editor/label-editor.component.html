<div class="label-editor">
    <div class="editor-wrap">
        <ll-editor [label]="_setup.label" [labelItem]="_mockItems"></ll-editor>
    </div>
    <div class="settings-wrap">
        <div *ngFor="let field of availableFields" cdkDrag (cdkDragEnded)="onDragEnd($event)" class="new-field">{{field.label}}</div>
    </div>
</div>
