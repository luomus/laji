<div class="ll-setting-row">
  <strong>Margins</strong>
  <table>
    <tr>
      <td>Top:</td>
      <td>
        <input class="form-control input-sm" type="text" style="width: 50px" [value]="top" (change)="change('top', $event.target.value)">mm.
      </td>
    </tr>
    <tr>
      <td>Right:</td>
      <td>
        <input class="form-control input-sm" type="text" style="width: 50px" [value]="right" (change)="change('right', $event.target.value)">mm.
      </td>
    </tr>
    <tr>
      <td>Bottom:</td>
      <td>
        <input class="form-control input-sm" type="text" style="width: 50px" [value]="bottom" (change)="change('bottom', $event.target.value)">mm.
      </td>
    </tr>
    <tr>
      <td>Left:</td>
      <td>
        <input class="form-control input-sm" type="text" style="width: 50px" [value]="left" (change)="change('left', $event.target.value)">mm.
      </td>
    </tr>
  </table>
</div>
