<table style="width: 230px;" class="user-input">
  <tr>
    <td>{{ 'Magnify editor by' | translate }}:</td>
    <td>
      <select class="form-control" (change)="change('magnification', +$event.target.value)">
        <option *ngFor="let mag of magnifications" [value]="mag" [selected]="mag === viewSettings.magnification">{{mag}}x </option>
      </select>
    </td>
  </tr>
  <tr>
    <td>{{ 'Magnify preview by' | translate }}:</td>
    <td>
      <select class="form-control" (change)="change('previewMagnification', +$event.target.value)">
        <option *ngFor="let mag of magnifications" [value]="mag" [selected]="mag === viewSettings.previewMagnification">{{mag}}x </option>
      </select>
    </td>
  </tr>
</table>
<table class="icon">
  <tr class="link" (click)="change('fullscreen', !viewSettings.fullscreen)">
    <td>
      <ll-icon [type]="'check'" [size]="20" *ngIf="viewSettings.fullscreen"></ll-icon>
    </td>
    <td>{{ 'Fullscreen' | translate }}</td>
  </tr>
</table>
<h3></h3>
<table class="icon">
  <tr class="link" (click)="change('gridVisible', !viewSettings.gridVisible)">
    <td>
      <ll-icon [type]="'check'" [size]="20" *ngIf="viewSettings.gridVisible"></ll-icon>
    </td>
    <td colspan="3">
      {{ 'Show grid' | translate }}
    </td>
  </tr>
  <tr class="link" *ngFor="let g of grid" (click)="change('grid', viewSettings.grid === g ? undefined : g)">
    <td>
      <ll-icon [type]="'check'" [size]="20" *ngIf="viewSettings.grid === g"></ll-icon>
    </td>
    <td style="text-align: right">{{g}}</td>
    <td>&nbsp;mm</td>
    <td style="width: 184px;"></td>
  </tr>
</table>
