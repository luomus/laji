<div
  class="ll-label-item"
  [ngStyle]="_item.style"
  [style.top.mm]="_item.y"
  [style.left.mm]="_item.x"
>
  <ng-container *ngFor="let field of _item.fields; let l=last">
    <ng-container *ngIf="field.isQRCode; else plainText">
      <qrcode [qrdata]="field.content" [size]="size" [level]="'H'"></qrcode>
    </ng-container>
    <ng-template #plainText>
      {{field.content}}<ng-container *ngIf="!l">{{field.separator || ', ' }}</ng-container>
    </ng-template>
  </ng-container>
</div>
