<h1>Lajit</h1>
<p [innerHtml]="'species.species-index.p' | translate"></p>
<ul *ngIf="speciesList$ | async; else loading; let speciesList">
  <li *ngFor="let species of speciesList"><a [routerLink]="[species.id]">{{ species.vernacularName }}</a></li>
</ul>
<ng-template #loading>
  <laji-spinner></laji-spinner>
</ng-template>
