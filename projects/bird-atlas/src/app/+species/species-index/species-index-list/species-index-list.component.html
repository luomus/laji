
<input class="form-control d-block my-4"
  type='text'
  placeholder="{{'haseka.submissions.filter' | translate}}"
  [value]="searchVal"
  (keyup)="onSearchKeyUp($event)">
<ul *ngIf="filteredSpecies$ | async; else loading; let speciesList">
  <li *ngFor="let species of speciesList"><a [routerLink]="[species.id]">{{ species.vernacularName | multiLang }}</a></li>
</ul>
<ng-template #loading>
  <laji-spinner class="d-block m-6"></laji-spinner>
</ng-template>
