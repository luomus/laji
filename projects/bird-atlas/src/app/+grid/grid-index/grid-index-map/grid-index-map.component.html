<div class="d-flex flex-row flex-wrap">
  <div class="map mr-4" #lajiMap></div>

  <div> <!-- sidebar -->
    <ba-visualization-legend *ngIf="visualization === 'speciesCount'" [visualization]="visualization"></ba-visualization-legend>
    <ba-grid-index-map-table *ngIf="visualization === 'activityCategory'" [activityCategoryStats]="atlasGrid?.stats"></ba-grid-index-map-table>

  </div>
</div>
