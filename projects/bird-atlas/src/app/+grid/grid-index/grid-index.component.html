<div class="container my-5">
  <p>{{ 'grid.grid-index' | translate }}</p>
  <!-- <a [routerLink]="['123']">grid-info</a> -->
  <ngx-datatable
    class="material"
    [rowHeight]="35"
    [rows]="rows$ | async"
    [columns]="cols"
    [cssClasses]="datatableClasses"
    [scrollbarV]="true"
    [messages]="{ emptyMessage: '' }"
    (activate)="onActivate($event)"
  ></ngx-datatable>
</div>
