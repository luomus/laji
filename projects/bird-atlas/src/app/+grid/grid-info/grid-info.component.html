<div *ngIf="data$ | async; let data" class="container my-5">
  <h1>{{ data.elem.name }}</h1>
  <h3 class="mb-7">({{ data.elem.coordinates }})</h3>
  <ngx-datatable
    class="material"
    [rowHeight]="35"
    [rows]="data.rows"
    [columns]="cols"
    [cssClasses]="datatableClasses"
    [scrollbarH]="true"
    [messages]="{ emptyMessage: '' }"
  ></ngx-datatable>
  <h2 translate>ba.grid-info.map</h2>
  <div #lajiMap class="ba-laji-map my-4"></div>
  <a [href]="'https://laji.fi/map?gridsquare=' + data.elem.coordinates + '&layers=maastokartta,atlasGrid&print=true'" target="_blank">Tulostettava ruutu karttapalvelussa</a>
</div>
