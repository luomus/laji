@if (queryItems && queryItems.length > 0) {
  <p id="enabled-filters">
    {{ 'iucn.results.activeFilters' | translate }}:
    @for (item of queryItems; track item; let l = $last) {
      @if (item.label) {
        {{ item.label | translate }}:
      }
      {{ item.value | label | values:item.separator }}@if (!l) {
      ;
    }
  }
</p>
}
