<div class="table-responsive">
  <table class="table table-hover">
    <tbody>
      <tr class="title">
        <th class="no-border-top"></th>
        <th class="no-border-top">{{ 'iucn.regional.regionallyThreatened' | translate }}</th>
        @for (area of areas; track area) {
          <th class="no-border-top">{{ area.shortLabel }}</th>
        }
      </tr>
      @for (data of _data; track data; let f = $first; let l = $last) {
        <tr [class.link]="data.group" (click)="rowClick(data.group!)" [class.title]="f || l">
          <th>{{ data.species }}</th>
          <td>{{ data.count }}</td>
          @for (area of areas; track area) {
            <td>{{ data[area.id] || 0 }}</td>
          }
        </tr>
      }
    </tbody>
  </table>
</div>
