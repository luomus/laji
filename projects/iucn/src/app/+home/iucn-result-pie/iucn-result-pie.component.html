<a [routerLink]="['/']" class="thumbnail panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title caption">{{ year }}</h2>
  </div>
  <div class="panel-body identifications">
    <div class="chart">
      <laji-chart
        chartType="pie"
        [options]="options"
        [data]="_data"
      ></laji-chart>
    </div>
    <div class="total">
      {{ 'iucn.evaluated' | translate }} <strong>{{ total }}</strong>
    </div>
  </div>
</a>
