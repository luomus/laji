<div class="table-responsive">
  <table class="table table-hover">
    <tr class="title">
      <th rowspan="2"></th>
      <th rowspan="2">Arvioituja lajeja</th>
      <th colspan="7" class="evaluated">Arvioidut</th>
      <th colspan="2" class="no-border-bottom"></th>
      <th rowspan="2">Uhanalaisia lajeja</th>
      <th rowspan="2">Uhanalaisten lajien osuus arvioiduista</th>
    </tr>
    <tr class="title">
      <th class="no-border-top" *ngFor="let status of statuses">{{ statusLabel[status] }}</th>
    </tr>
    <tr [class.link]="data.group" (click)="rowClick(data.group)" *ngFor="let data of _data; let f=first; let l=last" [class.title]="f || l">
      <th>{{ data.species }}</th>
      <td>{{ data.count }}</td>
      <td *ngFor="let status of statuses">{{ data[status] || 0 }}</td>
      <td>{{ data.redListCnt }}</td>
      <td>{{ data.redListPct }}%</td>
    </tr>
  </table>
</div>
