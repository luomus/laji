<ng-container [ngSwitch]="type">
  <ng-container *ngSwitchCase="'status'">
    <iucn-red-list-status (groupSelect)="changeQuery('redListGroup', $event)" [data]="redListStatusQuery$ | async"></iucn-red-list-status>
  </ng-container>
  <ng-container *ngSwitchCase="'species'">
    <iucn-species-table
      [species]="speciesQuery$ | async"
      [defaultFields]="defaultSpeciesFields"
      [allFields]="speciesAllFields"
      [selected]="query.speciesFields?.split(',')"
      [speciesPageSize]="speciesPageSize"
      [speciesPage]="speciesPage"
      [speciesCount]="speciesCount"
      [year]="year"
      [downloadLoading]="downloadLoading"
      [showTaxonLink]="true"
      [taxonLinkQueryParams]="taxonLinkQueryParams"
      (pageChange)="changeSpeciesPage($event)"
      (fieldsChange)="newFields($event)"
      (download)="download($event)"
    ></iucn-species-table>
  </ng-container>
  <ng-container *ngSwitchCase="'reasons'">
    <div class="row">
      <div class="col-sm-10">
        <iucn-red-list-chart (valueSelect)="changeQuery('reasons', $event)" [data]="reasonsQuery$ | async" [label]="'taxonomy.species' | translate"></iucn-red-list-chart>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'threats'">
    <div class="row">
      <div class="col-sm-10">
        <iucn-red-list-chart (valueSelect)="changeQuery('threats', $event)" [data]="threadQuery$ | async" [label]="'taxonomy.species' | translate"></iucn-red-list-chart>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'habitat'">
    <div class="row">
      <div class="col-sm-10">
        <iucn-red-list-habitat (habitatSelect)="changeQuery('habitat', $event)" [data]="habitatQuery$ | async"></iucn-red-list-habitat>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8" style="height: 400px">
        <ngx-charts-pie-chart
          (select)="habitatPieSelect($event)"
          [results]="habitatChartQuery$ | async"
          [tooltipDisabled]="false"
          [trimLabels]="false"
          [labels]="true" [customColors]="colorSchema"></ngx-charts-pie-chart>
      </div>
    </div>
  </ng-container>
</ng-container>
