
@switch (type) {
  @case ('status') {
    <iucn-red-list-status (groupSelect)="changeQuery('redListGroup', $event)" [data]="(redListStatusQuery$ | async)!"></iucn-red-list-status>
  }
  @case ('species') {
    <iucn-species-table
      [species]="(speciesQuery$ | async)!"
      [defaultFields]="defaultSpeciesFields"
      [allFields]="speciesAllFields"
      [selected]="query.speciesFields?.split(',') || []"
      [speciesPageSize]="speciesPageSize"
      [speciesPage]="speciesPage"
      [speciesCount]="speciesCount"
      [year]="year"
      [downloadLoading]="downloadLoading"
      [showTaxonLink]="true"
      [taxonLinkQueryParams]="taxonLinkQueryParams"
      (pageChange)="changeSpeciesPage($event)"
      (fieldsChange)="newFields($event)"
      (download)="download($event)"
    ></iucn-species-table>
  }
  @case ('reasons') {
    <div class="row">
      <div class="col-sm-10">
        <iucn-red-list-chart (valueSelect)="changeQuery('reasons', $event)" [data]="(reasonsQuery$ | async)!"></iucn-red-list-chart>
      </div>
    </div>
  }
  @case ('threats') {
    <div class="row">
      <div class="col-sm-10">
        <iucn-red-list-chart (valueSelect)="changeQuery('threats', $event)" [data]="(threadQuery$ | async)!"></iucn-red-list-chart>
      </div>
    </div>
  }
  @case ('habitat') {
    <div class="row">
      <div class="col-sm-10">
        <iucn-red-list-habitat (habitatSelect)="changeQuery('habitat', $event)" [data]="(habitatQuery$ | async)!"></iucn-red-list-habitat>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8" style="height: 400px">
        <laji-chart
          chartType="pie"
          [data]="(habitatChartQuery$ | async)!"
          [options]="options"
        ></laji-chart>
      </div>
    </div>
  }
}
