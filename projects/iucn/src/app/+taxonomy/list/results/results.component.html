<ng-container [ngSwitch]="type">
  <ng-container *ngSwitchCase="'status'">
    <laji-red-list-status (groupSelect)="changeQuery('redListGroup', $event)" [data]="redListStatusQuery$ | async"></laji-red-list-status>
  </ng-container>
  <ng-container *ngSwitchCase="'species'">
    <div class="pull-right" style="margin-left: 5px">
      <laji-select-fields-modal-gear
        [btnClass]="'btn btn-sm btn-default pull-right'"
        [allSelectableFields]="speciesAllFields"
        [selectedFields]="selectedSpeciesFields"
        [defaultFields]="defaultSpeciesFields"
        [labelOpen]="'iucn.results.selectColumns' | translate"
        [labelClose]="'close' | translate"
        [labelReset]="'reset' | translate"
        [modalTitle]="'iucn.results.selectListColumns' | translate"
        [allSelectableFieldsTitle]="'iucn.results.fieldsAll' | translate"
        [selectedFieldsTitle]="'iucn.results.fieldsSelected' | translate"
        (selectedFieldsChange)="newFields($event)"
      ></laji-select-fields-modal-gear>
    </div>
    <laji-download
      [downloadLoading]="downloadLoading"
      (download)="download($event)">
      <span>
        {{ 'species.download' | translate }}
        <i class="glyphicon glyphicon-download-alt"></i>
      </span>
    </laji-download>
    <laji-data-table-footer [top]="true" [page]="speciesPage" [count]="speciesCount" [pageSize]="speciesPageSize" (change)="changeSpeciesPage($event)"></laji-data-table-footer>
    <laji-red-list-species [fields]="selectedSpeciesFields" [species]="speciesQuery$ | async" [checklist]="checklist"></laji-red-list-species>
    <laji-data-table-footer [page]="speciesPage" [count]="speciesCount" [pageSize]="speciesPageSize" (change)="changeSpeciesPage($event)"></laji-data-table-footer>
  </ng-container>
  <ng-container *ngSwitchCase="'reasons'">
    <div class="row">
      <div class="col-sm-10">
        <laji-red-list-chart (select)="changeQuery('reasons', $event)" [data]="reasonsQuery$ | async" [label]="'taxonomy.species' | translate"></laji-red-list-chart>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'threats'">
    <div class="row">
      <div class="col-sm-10">
        <laji-red-list-chart (select)="changeQuery('threats', $event)" [data]="threadQuery$ | async" [label]="'taxonomy.species' | translate"></laji-red-list-chart>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'habitat'">
    <div class="row">
      <div class="col-sm-10">
        <laji-red-list-habitat (habitatSelect)="changeQuery('habitat', $event)" [data]="habitatQuery$ | async"></laji-red-list-habitat>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8" style="height: 400px">
        <ngx-charts-pie-chart
          (select)="habitatPieSelect($event)"
          [results]="habitatChartQuery$ | async"
          [tooltipDisabled]="false"
          [trimLabels]="false"
          [labels]="true" [customColors]="colorSchema"></ngx-charts-pie-chart>
      </div>
    </div>
  </ng-container>
</ng-container>
