<ngx-charts-bar-horizontal-2d
  class="chart-wrapper"
  [customColors]="colorSchema"
  [view]="view"
  [results]="_data"
  [legend]="legend"
  [legendTitle]="'&nbsp;'"
  [animations]="false"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxis]="true"
  [yAxis]="true"
  [xAxisLabel]="label"
  [showDataLabel]="true"
  [barPadding]="3"
  [roundEdges]="false"
  [showGridLines]="true"
  (select)="itemSelect($event)"
></ngx-charts-bar-horizontal-2d>
