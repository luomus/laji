<table>
  <tr>
    @for (s of statuses; track s) {
      <td [ngClass]="{'active': s === status}" class="top {{s | label | iucnStatus:true}}">@if (s === status) {
        <span [innerHtml]="s | label | iucnStatus:(s !== status)"></span>
      }</td>
    }
  </tr>
  <tr>
    @for (s of statuses; track s) {
      <td [ngClass]="{'active': s === status}" class="stat {{s | label | iucnStatus:true}}"><span [innerHtml]="s | label | iucnStatus:true"></span></td>
    }
  </tr>
</table>
