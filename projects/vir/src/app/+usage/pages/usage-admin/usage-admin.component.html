<div class="container mt-6">
  <vir-organization-select [filterByAdmin]="true" [users$]="users$" (select)="organizationSelect($event)"></vir-organization-select>
  <vir-data-table type="admin" [selectionType]="selectByCheckbox" (datatableSelect)="datatableSelect($event)" [data]="users$ | async"></vir-data-table>
  <button type="button" class="btn btn-default mt-3" style="float: right;" [disabled]="!(selected$ | async).length">{{ "usage.continueExpirationBtnLabel" | translate }}</button>
</div>
