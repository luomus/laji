<div class="container mt-6">
  <h2>{{ "usage.admin.title" | translate }}</h2>
  <div class="form-group">
    <label for="add-user">{{ "usage.admin.addUser" | translate }}</label>
    <laji-find-person inputId="add-user" [showUserID]="true" (selectChange)="onSelectedAddUser()"></laji-find-person>
  </div>
  <vir-organization-select [filterByAdmin]="true" [users$]="users$" (select)="onOrganizationSelect($event)"></vir-organization-select>
  <vir-data-table type="admin" [selectionType]="selectByCheckbox" (datatableSelect)="onDatatableSelect($event)" [data]="users$ | async"></vir-data-table>
  <div class="mt-3" style="float: right;">
    <button type="button" class="btn btn-primary ml-2" (click)="onContinueExpirationDateButtonClick()" [disabled]="!(selected$ | async).length">{{ "usage.admin.continueExpirationBtnLabel" | translate }}</button>
    <button type="button" class="btn btn-danger" (click)="onRemoveAccessButtonClick()" [disabled]="!(selected$ | async).length" >{{ "usage.admin.removeAccessBtnLabel" | translate }}</button>
  </div>
</div>
