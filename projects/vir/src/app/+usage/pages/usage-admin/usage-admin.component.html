<div class="container mt-6">
  <vir-organization-select [filterByAdmin]="true" [users$]="users$" (select)="onOrganizationSelect($event)"></vir-organization-select>
  <vir-data-table type="admin" [selectionType]="selectByCheckbox" (datatableSelect)="onDatatableSelect($event)" [data]="users$ | async"></vir-data-table>
  <div class="mt-3">
    <button type="button" class="btn btn-primary ml-2" (click)="onContinueExpirationDateButtonClick()" [disabled]="!(selected$ | async).length" style="float: right;" >{{ "usage.continueExpirationBtnLabel" | translate }}</button>
    <button type="button" class="btn btn-danger" (click)="onRemoveAccessButtonClick()" [disabled]="!(selected$ | async).length" style="float: right;" >{{ "usage.removeAccessBtnLabel" | translate }}</button>
  </div>
</div>
