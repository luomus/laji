<label for="select-organization">{{ "usage.selectOrganization" | translate }}</label>
<select id="select-organization" class="form-control" (change)="select.emit($any($event.target)!.value)">
  <option value="">{{ 'all' | translate }}</option>
  <option *ngFor="let organisation of organisations$ | async" [value]="organisation">
    {{ organisation }}
  </option>
</select>
