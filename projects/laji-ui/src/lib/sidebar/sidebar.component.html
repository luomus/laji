<ng-container *ngIf="position === 'right' else sidebar"></ng-container>

<div class="content" [ngClass]="{'mobile': mobile}">
  <ng-content select="main"></ng-content>
</div>

<ng-container *ngIf="position === 'left' else sidebar"></ng-container>

<ng-template #sidebar>
  <div class="sidebar"
       [ngClass]="{'left': position === 'left', 'right': position === 'right', 'mobile': mobile, 'open': open}"
       [@sidebarOpen]="disableWidthAnim ? 'disabled' : (open ? 'open' : 'closed')"
       #sidebarRef>
    <div *ngIf="!mobile" class="dragbar" (mousedown)="onDragStart($event)"></div>
    <div class="sidebar-content-wrapper" [@sidebarContentOpen]="open ? 'open' : 'closed'" #navWrapper >
      <div class="close-btn" (click)="onSwitchOpen()">Close</div>
      <ng-content select="nav"></ng-content>
    </div>
    <div [@sidebarOpenbtnOpen]="open ? 'open' : 'closed'" class="open-btn" (click)="onSwitchOpen()">Open</div>
  </div>
</ng-template>
