<ng-template #sidebar>
  <div class="sidebar"
       [ngClass]="{'left': position === 'left', 'right': position === 'right', 'mobile': mobile}"
       [@sidebarOpen]="disableWidthAnim ? 'disabled' : (open ? 'open' : 'closed')"
       #sidebarRef>
    <div *ngIf="!mobile" class="dragbar" (mousedown)="onDragStart($event)"></div>
    <div class="sidebar-content-wrapper" [@sidebarContentOpen]="open ? 'open' : 'closed'" #navWrapper >
      <a class="close-sidebar" (click)="onSwitchOpen()">Close</a>
      <ng-content select="nav"></ng-content>
    </div>
    <div [@sidebarOpenbtnOpen]="open ? 'open' : 'closed'" class="open-sidebar" (click)="onSwitchOpen()">Open</div>
  </div>
</ng-template>
