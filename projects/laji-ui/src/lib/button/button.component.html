<a      *ngIf="anchor; else button"
        [ngClass]="role"
        [class.pressed]="pressed"
        (click)="onClick($event)"
        (mousedown)="onMouseDown($event)"
        (mouseup)="onMouseUp($event)"><ng-container *ngTemplateOutlet="content" ></ng-container></a>

<ng-template #button>
<button
        [ngClass]="role"
        [class.pressed]="pressed"
        [disabled]="disabled"
        (click)="onClick($event)"
        (mousedown)="onMouseDown($event)"
        (mouseup)="onMouseUp($event)"><ng-container *ngTemplateOutlet="content" ></ng-container></button>
</ng-template>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
