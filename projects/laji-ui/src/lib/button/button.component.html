<button
  *ngIf="!routerLink; else anchor"
  class="lu-btn"
  tabindex="-1"
  [ngClass]="classes"
  [class.pressed]="pressed"
  [class.lu-loading]="loading"
  [disabled]="disabled || loading"
  (click)="onClick($event)"
  (mousedown)="onMouseDown()"
  (mouseup)="onMouseUp($event)">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</button>
<ng-template #anchor>
  <a *ngIf="useHref"
     class="lu-btn"
     tabindex="-1"
     rel="noopener nofollow"
     [href]="routerLink"
     [target]="target"
     [ngClass]="classes"
     [class.pressed]="pressed"
     (click)="onClick($event)"
     (mousedown)="onMouseDown()"
     (mouseup)="onMouseUp($event)">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
  <a *ngIf="!useHref"
     class="lu-btn"
     tabindex="-1"
     [routerLink]="routerLink || []"
     [queryParams]="queryParams"
     [target]="target"
     [ngClass]="classes"
     [class.pressed]="pressed"
     (click)="onClick($event)"
     (mousedown)="onMouseDown()"
     (mouseup)="onMouseUp($event)">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
</ng-template>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
