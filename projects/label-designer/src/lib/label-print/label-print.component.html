@if (!visible) {
  <div [class]="btnClass"><ng-content></ng-content></div>
}
<div #pagesContainer [class.print-area]="!visible">
  @if (printing && pages) {
    @for (page of pages; track page) {
      <ll-label-page [data]="page" [setup]="setup" [pageLayout]="pageLayout" (ready)="printReady()" [qrCodeErrorCorrectionLevel]="qrCodeErrorCorrectionLevel"></ll-label-page>
    }
  }
</div>
