<div class="ll-setting-row">
  <table class="input">
    <tr>
      <td colspan="2">
        <div style="text-align: right">
          <div class="btn-group btn-sm ll-setting-row" role="group" style="padding-right: 0; padding-left: 0">
            @if (showUnderline) {
              <button type="button" class="btn btn-default btn-sm"
                [class.active]="fontSettings && fontSettings['text-decoration']"
                (click)="change('text-decoration', fontSettings && fontSettings['text-decoration'] ? undefined : 'underline')"
                ><ll-icon type="font-underline" [size]="18"></ll-icon></button>
              }
              <button type="button" class="btn btn-default btn-sm"
                [class.active]="fontSettings && fontSettings['font-weight']"
                (click)="change('font-weight', fontSettings && fontSettings['font-weight'] ? undefined : 'bold')"
                ><ll-icon type="font-bold" [size]="18"></ll-icon></button>
                <button type="button" class="btn btn-default btn-sm"
                  [class.active]="fontSettings && fontSettings['font-style']"
                  (click)="change('font-style', fontSettings && fontSettings['font-style'] ? undefined : 'italic')"
                  ><ll-icon type="font-italic" [size]="18"></ll-icon></button>
                </div>
                @if (!minimal) {
                  <div class="btn-group btn-sm ll-setting-row" role="group">
                    <button type="button" class="btn btn-default btn-sm"
                      [class.active]="fontSettings && fontSettings['text-align'] === 'left'"
                      (click)="change('text-align', fontSettings && fontSettings['text-align'] === 'left' ? undefined : 'left')"
                      ><ll-icon type="align-left" [size]="18"></ll-icon></button>
                      <button type="button" class="btn btn-default btn-sm"
                        [class.active]="fontSettings && fontSettings['text-align'] === 'center'"
                        (click)="change('text-align', fontSettings && fontSettings['text-align'] === 'center' ? undefined : 'center')"
                        ><ll-icon type="align-center" [size]="18"></ll-icon></button>
                        <button type="button" class="btn btn-default btn-sm"
                          [class.active]="fontSettings && fontSettings['text-align'] === 'right'"
                          (click)="change('text-align', fontSettings && fontSettings['text-align'] === 'right' ? undefined : 'right')"
                          ><ll-icon type="align-right" [size]="18"></ll-icon></button>
                        </div>
                      }
                    </div>
                  </td>
                </tr>
                <tr>
                  <td>{{ 'Font' | translate }}:</td>
                  <td>
                    <select style="width: 100%" class="form-control input-sm" (change)="change('font-family', $any($event.target).value)">
                      @if (allowEmptyFontFamily) {
                        <option value=""></option>
                      }
                      @if (fontSettings && fontSettings['font-family'] && fontFamily.indexOf(fontSettings['font-family']) === -1) {
                        <option [value]="fontSettings['font-family']" [selected]="true">{{ fontSettings['font-family'] }}</option>
                      }
                      @for (family of fontFamily; track family) {
                        <option [value]="family" [selected]="fontSettings && family === fontSettings['font-family']">{{ family }}</option>
                      }
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>{{ 'Font size' | translate }}:</td>
                  <td>
                    <select class="form-control input-sm" style="width: 60px;" (change)="change('font-size.pt', $any($event.target).value, true)">
                      <option value=""></option>
                      @for (size of fontSizes; track size) {
                        <option [value]="size" [selected]="fontSettings && size === fontSettings['font-size.pt']">{{ size }}</option>
                      }
                    </select>
                  </td>
                </tr>
                @if (!minimal) {
                  <tr>
                    <td>{{ 'Line spacing' | translate }}:</td>
                    <td>
                      <select class="form-control input-sm" style="width: 60px;" (change)="change('line-height', $any($event.target).value)">
                        <option value=""></option>
                        @for (size of lineHeight; track size) {
                          <option [value]="size" [selected]="fontSettings && size == $any(fontSettings)['line-height']">{{ size }}</option>
                        }
                      </select>
                    </td>
                  </tr>
                }
                <tr>
                  <td>{{ 'Transform' | translate }}:</td>
                  <td>
                    <select class="form-control input-sm" (change)="change('text-transform', $any($event.target).value)">
                      <option value=""></option>
                      @for (value of textTransform; track value) {
                        <option [value]="value" [selected]="fontSettings && value === fontSettings['text-transform']">{{ value | translate }}</option>
                      }
                    </select>
                  </td>
                </tr>
              </table>
            </div>
