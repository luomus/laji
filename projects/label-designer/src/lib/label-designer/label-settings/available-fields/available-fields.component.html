<select (change)="doValueSelect($event)" class="form-control">
  <option value="" [selected]="selectedIdx == null">{{ placeholder | translate }}...</option>
  @for (field of availableFieldsWithIdx | sort:'label'; track field) {
    @if (includeTextField || field.type !== fieldType.text) {
      @if (field.type !== fieldType.qrCode) {
        <option [value]="field.idx" [selected]="field.idx === selectedIdx">{{ field.label }}</option>
      }
    }
  }
</select>
