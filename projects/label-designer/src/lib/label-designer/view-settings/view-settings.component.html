<table style="width: 230px;" class="user-input">
  <tr>
    <td>{{ 'Magnify editor by' | translate }}:</td>
    <td>
      <select class="form-control" (change)="change('magnification', +$any($event.target).value)">
        @for (mag of magnifications; track mag) {
          <option [value]="mag" [selected]="mag === viewSettings.magnification">{{ mag }}x </option>
        }
      </select>
    </td>
  </tr>
  <tr>
    <td>{{ 'Magnify preview by' | translate }}:</td>
    <td>
      <select class="form-control" (change)="change('previewMagnification', +$any($event.target).value)">
        @for (mag of magnifications; track mag) {
          <option [value]="mag" [selected]="mag === viewSettings.previewMagnification">{{ mag }}x </option>
        }
      </select>
    </td>
  </tr>
</table>
<table class="icon">
  <tr class="link" (click)="change('fullscreen', !viewSettings.fullscreen)">
    <td>
      @if (viewSettings.fullscreen) {
        <ll-icon [type]="'check'" [size]="20"></ll-icon>
      }
    </td>
    <td>{{ 'Fullscreen' | translate }}</td>
  </tr>
</table>
<h3></h3>
<table class="icon">
  <tr class="link" (click)="change('gridVisible', !viewSettings.gridVisible)">
    <td>
      @if (viewSettings.gridVisible) {
        <ll-icon [type]="'check'" [size]="20"></ll-icon>
      }
    </td>
    <td colspan="3">
      {{ 'Show grid' | translate }}
    </td>
  </tr>
  @for (g of grid; track g) {
    <tr class="link" (click)="change('grid', viewSettings.grid === g ? undefined : g)">
      <td>
        @if (viewSettings.grid === g) {
          <ll-icon [type]="'check'" [size]="20"></ll-icon>
        }
      </td>
      <td style="text-align: right">{{ g }}</td>
      <td>&nbsp;mm</td>
      <td style="width: 184px;"></td>
    </tr>
  }
</table>
