<ll-available-fields
  [availableFields]="addableFields"
  (valueChange)="addNewField($event)"
></ll-available-fields>
@for (field of mapped; track field) {
  <ll-field-value-map
    [title]="fieldLookup[field]?.label"
    [mapping]="valueMap[field]"
    (mappingChange)="updateFieldMap(field, $event)"
    (remove)="removeFromMap(field)"
    (refresh)="addMappingByField(field)"
  ></ll-field-value-map>
}
