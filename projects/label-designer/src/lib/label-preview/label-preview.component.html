@if (init) {
  <div
    class="ll-label"
    [ngStyle]="labelStyle"
    >
    @for (item of items; track item) {
      <ll-label-item
        [item]="item"
        [data]="data"
        [valueMap]="setup.valueMap || {}"
        [qrCodeErrorCorrectionLevel]="qrCodeErrorCorrectionLevel"
      ></ll-label-item>
    }
  </div>
}
@if (!init) {
  <ll-ruler (measured)="init = true"></ll-ruler>
}
