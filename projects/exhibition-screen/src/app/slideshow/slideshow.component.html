<div class="slide-container" #slideContainer>
  @for (d of slides; track d) {
    <es-slide [data]="d"></es-slide>
  }
</div>
<div class="lang-select">
  <a (click)="onLangChange('fi')">Suomi</a>
  <a (click)="onLangChange('sv')">Svenska</a>
  <a (click)="onLangChange('en')">English</a>
</div>
<div class="current-slide">
  <es-slide-navigation [slides]="slides" [currentSlideIdx]="currentSlideIdx" (selectSlide)="selectSlide($event)"></es-slide-navigation>
</div>
