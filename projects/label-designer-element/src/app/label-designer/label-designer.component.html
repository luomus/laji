<ll-label-designer
  (html)="html.emit($event)"
  [data]="data"
  [allowLabelItemRepeat]="allowLabelItemRepeat"
  [showIntro]="showIntro"
  [defaultDomain]="defaultDomain"
  [defaultAvailableFields]="defaultAvailableFields"
  [(availableFields)]="availableFields"
  [(viewSettings)]="viewSetting"
  [setup]="setup"
  (setupChange)="updateSetup($event)"
  [translations]="translations"
  [pdfLoading]="pdfLoading"
  (pdfLoadingChange)="updateLoading($event)"
  [defaultSetup]="defaultSetup"
  [presets]="presets"
  [qrCodeErrorCorrectionLevel]="qrCodeErrorCorrectionLevel"
  [fileColumnMap]="fileColumnMap"
  (fileColumnMapChange)="fileColumnMapChange.emit($event)"
></ll-label-designer>
