<laji-datatable [loading]="loading"
                [rows]="result.results"
                [columns]="columns"
                [showRowAsLink]="true"
                [count]="result.total"
                [page]="result.currentPage"
                [pageSize]="result.pageSize"
                [height]="'calc(80vh - 30px)'"
                [rowHeight]="getRowHeight"
                (rowSelect)="showDocument($event)"
                (pageChange)="setPage($event)"
                (sortChange)="onSort($event)">
</laji-datatable>
