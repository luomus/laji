<laji-datatable
  [selectionType]="selectionType.checkbox"
  (datatableSelect)='onSelect($event.selected)'
  [selected]="selected"
  [columns]="columns"
  [rows]="taxonList"
  [height]="'calc(70vh - 30px)'"
  [loading]="!selectedTaxonIds || !taxonList"
  [clientSideSorting]="true"
  (rowSelect)="onRowSelect($event)"
></laji-datatable>
