<laji-datatable
  [columns]="columns"
  [rows]="userList"
  [clientSideSorting]="true"
  [virtualScrolling]="true"
  [summaryRow]="true"
  [sorts]="sorts"
  [loading]="loading"
  [showRowAsLink]="false"
  [height]="'calc(80vh - 50px)'"
></laji-datatable>

<ng-template let-value="value" let-row="row" #userName>
  <span *ngIf="value" title="{{ value | label }}">
    <em *ngIf="value == userId else otherUser">{{ value | label }}</em>
    <ng-template #otherUser>{{ value | label }}</ng-template>
  </span>
  <span *ngIf="!value" title="{{ 'theme.kerttu.result.hidden' | translate }}">
    <em>{{ 'theme.kerttu.result.hidden' | translate }}</em>
  </span>
</ng-template>
