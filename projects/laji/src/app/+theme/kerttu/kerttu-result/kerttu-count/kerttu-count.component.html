<ng-container *ngIf="label"><span>{{ label }}:</span><br></ng-container>
<strong class="count-value" [innerHtml]="asPercentage ? (((count * 100) | number:'1.0-1') + ' %') : (count | formattedNumber:'&nbsp;')"></strong>
<ng-container *ngIf="additionalDescription">
  <br>
  <span>
      {{ additionalDescription }}
      <laji-info *ngIf="additionalDescriptionInfo" [html]="additionalDescriptionInfo"></laji-info>
  </span>
</ng-container>
