<div class="container-fluid">
  <div class="row identify-intro">
    <div class="col-sm-12">
      <h1>{{ 'navigation.identify' | translate }}</h1>
      <p>
        <span [innerHtml]="'identify.intro' | translate"></span>
      </p>
      <p>
        <span [innerHtml]="'identify.reportIntro' | translate"></span>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <label>{{ 'filter.informalTaxonGroup' | translate }}:</label>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 form-container">
      <form>
        <laji-observation-group-select
          name="group'"
          (select)="onSelectGroup()"
          [position]="'left'"
          [(ngModel)]="group">
          {{ 'observation.active.informalTaxonGroupAll'|translate }}
        </laji-observation-group-select>
      </form>
    </div>
    <div class="col-sm-8 select-intro">
      <small>{{ 'identify.selectIntro' | translate }}</small>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 image-container">
      <ng-container *ngIf="query">
        <laji-gallery
        [showPopover]="true"
        [shortcut]="false"
        [view]="'full'"
        [sort]="['document.firstLoadDate DESC']"
        [showViewSwitch]="true"
        [query]="query"
        [eventOnImageClick]="true"
        (selected)="onImageSelect($event)"
        (images)="onImagesInit($event)"
        >
      </laji-gallery>
      </ng-container>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h2>{{ 'identify.mostActiveTitle' | translate }}</h2>
      <laji-most-active-users-table [maxLength]="5" [group]="$any(query)?.informalTaxonGroupId || ''"></laji-most-active-users-table>
      <p><a [routerLink]="['/theme/quality' | localize]">{{ 'identify.toQualityPage' | translate }}</a></p>
    </div>
  </div>
</div>
