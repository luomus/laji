<h3>{{ form.collectionID | label }}</h3>

<laji-info-page
  *ngIf="(form.options?.about | multiLang)"
  [page]="form.options?.about | multiLang: true:undefined:'%value%'"
></laji-info-page>

<p [innerHTML]="'datasets.generic.instructions' | translate"></p>

<p><a [routerLink]="'/observation/list' | localize" [queryParams]="{collectionId: form.collectionID}">{{ 'datasets.observations.list' | translate }}</a></p>
