<h3>{{ form.collectionID | label }}</h3>
<p>{{ 'datasets.generic.intro' | translate:{collection: (form.collectionID | label)} }}</p>

<p *ngIf="form.options?.secondaryCopy; else primary" [innerHTML]="'datasets.generic.secondary' | translate">

</p>
<ng-template #primary>
  <p [innerHTML]="'datasets.generic.primary' | translate"></p>
</ng-template>

<p><strong>{{ 'datasets.observations.title' | translate }}</strong></p>
<p><a [routerLink]="'/observation/list' | localize" [queryParams]="{collectionId: form.collectionID}">{{ 'datasets.observations.list' | translate }}</a></p>

<div [innerHTML]="'datasets.generic.instructions' | translate"></div>
