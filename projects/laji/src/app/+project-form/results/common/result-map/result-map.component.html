<div class="mb-4">
  <label>{{ 'biomon.stats.map.taxon.label' | translate }}</label>
  <ng-container class="container mb-8" *ngIf="taxonOptions$ | async; let taxonOptions; else taxonLoading">
    <select class="form-control" (change)="onTaxonChange(toHtmlSelectElement($event.target).value)"
      [(ngModel)]="defaultTaxon">
      <option *ngFor="let option of taxonOptions" [value]="option.value">{{ option.label }}</option>
    </select>
  </ng-container>
</div>
<div [style.position]="'relative'">
  <laji-map [ngStyle]="{display: 'block', height: '80vh'}" [loading]="loading" [options]="{controls: true}"
    [data]="mapData$ | async" [options]="mapOptions"></laji-map>
  <laji-legend [visualization]="visualization" [mode]="'completeListPrevalence'"></laji-legend>
</div>

<ng-template #taxonLoading>
  <laji-spinner class="d-block m-6"></laji-spinner>
</ng-template>
