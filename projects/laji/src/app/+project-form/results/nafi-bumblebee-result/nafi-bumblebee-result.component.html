<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <h3>
        <span *ngIf="collectionId === 'HR.3911' else butterflies">{{ 'kimalaisseuranta.stats.title' | translate }}</span>
        <ng-template #butterflies>
          <span>{{ 'nafi.stats.title' | translate }}</span>
        </ng-template>
      </h3>
      <div *ngIf="collectionId === 'HR.3911' else butterfliesIntro" [innerHtml]="'nafiBumbleee.bumblebee.intro' | translate" lajiRouteTransformer></div>
      <ng-template #butterfliesIntro>
        <div [innerHtml]="'nafiBumbleee.butterfly.intro' | translate" lajiRouteTransformer></div>
      </ng-template>
      <div class="row">
        <laji-navigation-thumbnail [name]="'nafiBumblebee.stats.allResults'" [icon]="'wb_icon_bird'" [iconType]="'png'" [query]="{tab: Tabs.species}"></laji-navigation-thumbnail>
        <laji-navigation-thumbnail [name]="'nafiBumblebee.stats.routes'" [icon]="'wb_icon_map_2'" [iconType]="'png'" [query]="{tab: Tabs.routes}"></laji-navigation-thumbnail>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-logo pull-right">
        <img *ngIf="form.logo" src="{{form.logo}}">
      </div>
    </div>
  </div>
  <hr style="width: 100%">
  <div [ngSwitch]="tab$ | async">
    <div *ngSwitchCase="Tabs.species">
      <laji-nafi-bumblebee-all-results [collectionId]="collectionId"></laji-nafi-bumblebee-all-results>
    </div>
    <div *ngSwitchCase="Tabs.routes">
      <laji-nafi-bumblebee-routes [collectionId]="collectionId"></laji-nafi-bumblebee-routes>
    </div>
</div>
