<ng-container *ngIf="route$ | async; else main">
    <laji-nafi-bumblebee-route [collectionId]="collectionId"></laji-nafi-bumblebee-route>
  </ng-container>
  <ng-template #main>
    <h3>{{ 'wbc.stats.routes' | translate }}</h3>
      <laji-nafi-bumblebee-routes-list
        [rows]="data"
        [loading]="!data"
        [selected]="selected"
        [sorts]="sorts"
        (rowSelect)="rowSelect($event)"
      ></laji-nafi-bumblebee-routes-list>
  </ng-template>
