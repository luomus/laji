<h3>{{ routeId | label }}<span *ngIf="season"> - {{ 'wbc.season.' + season | translate }}</span></h3>

<div class="panel panel-default" style="max-width: 400px">
  <div class="panel-heading">
    <strong>{{ 'wbc.stats.route.table' | translate }}</strong>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-4" style="text-align: center"><a [routerLink]="[]" [queryParams]="{season: 'fall'}" queryParamsHandling="merge">{{ 'wbc.season.fall' | translate }}</a></div>
      <div class="col-xs-4" style="text-align: center"><a [routerLink]="[]" [queryParams]="{season: 'winter'}" queryParamsHandling="merge">{{ 'wbc.season.winter' | translate }}</a></div>
      <div class="col-xs-4" style="text-align: center"><a [routerLink]="[]" [queryParams]="{season: 'spring'}" queryParamsHandling="merge">{{ 'wbc.season.spring' | translate }}</a></div>
    </div>
  </div>
</div>

<ng-container *ngIf="!season">
  <h4>{{ 'wbc.stats.route.censuses' | translate }}</h4>
  <laji-nafi-bumblebee-routes-list
    [showFilter]="false"
    [rows]="rows"
    [loading]="!rows"
    [sorts]="sorts"
    [columnMode]="'standard'"
    [height]="'calc(80vh - 40px)'"
    [selected]="selected"
    [countLabel]="'wbc.stats.route.count'"
    (rowSelect)="openViewer($event['document.documentId'])"
  ></laji-nafi-bumblebee-routes-list>
</ng-container>

<laji-nafi-bumblebee-route-table *ngIf="season"
                      (documentClick)="openViewer($event)"
                      [data]="observationStats ? observationStats[season] : undefined"
                      [routeId]="routeId"
                      [season]="season"
></laji-nafi-bumblebee-route-table>
