@if (route$ | async) {
  <laji-syke-insect-route [collectionId]="collectionId"></laji-syke-insect-route>
} @else {
  <h3>{{ 'wbc.stats.routes' | translate }}</h3>
  <laji-syke-insect-routes-list
    [rows]="data"
    [loading]="!data"
    [selected]="selected"
    [sorts]="sorts"
    (rowSelect)="rowSelect($event)"
  ></laji-syke-insect-routes-list>
}
