<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <h3>
        <span *ngIf="collectionId === bumblebeeCollectionId else butterflies">{{ 'kimalaisseuranta.stats.title' | translate }}</span>
        <ng-template #butterflies>
          <span>{{ 'nafi.stats.title' | translate }}</span>
        </ng-template>
      </h3>
      <div *ngIf="collectionId === bumblebeeCollectionId else butterfliesIntro" [innerHtml]="'sykeInsect.bumblebee.intro' | translate" lajiRouteTransformer></div>
      <ng-template #butterfliesIntro>
        <div [innerHtml]="'sykeInsect.butterfly.intro' | translate" lajiRouteTransformer></div>
      </ng-template>
      <div class="row">
        <laji-navigation-thumbnail
          [name]="'sykeInsect.stats.allResults'"
          [icon]="collectionId === bumblebeeCollectionId ? 'icon_bumblebee' : 'icon_butterfly'"
          [iconType]="'png'"
          [query]="{tab: Tabs.species}"
        ></laji-navigation-thumbnail>
        <laji-navigation-thumbnail
          [name]="'sykeInsect.stats.routes'"
          [icon]="'wb_icon_map_2'"
          [iconType]="'png'"
          [query]="{tab: Tabs.routes}"
        ></laji-navigation-thumbnail>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-logo pull-right">
        <img *ngIf="form.logo" src="{{form.logo}}">
      </div>
    </div>
  </div>
  <hr style="width: 100%">
  <div [ngSwitch]="tab$ | async">
    <div *ngSwitchCase="Tabs.species">
      <laji-syke-insect-all-results [collectionId]="collectionId!"></laji-syke-insect-all-results>
    </div>
    <div *ngSwitchCase="Tabs.routes">
      <laji-syke-insect-routes [collectionId]="collectionId!"></laji-syke-insect-routes>
    </div>
</div>
