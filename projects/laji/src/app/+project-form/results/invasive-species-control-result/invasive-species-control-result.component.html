<laji-project-form-header [form]="form"></laji-project-form-header>
<div class="row">
  <laji-navigation-thumbnail
    name="invasiveSpeciesControl.stats.statistics.title"
    icon="table"
    iconType="png"
    [query]="{tab: Tabs.statistics}"
  ></laji-navigation-thumbnail>
  <laji-navigation-thumbnail
    name="invasiveSpeciesControl.stats.map.title"
    icon="wb_icon_map_2"
    iconType="png"
    [query]="{tab: Tabs.map}"
  ></laji-navigation-thumbnail>
</div>
<ng-container *ngIf="state$ | async as state">
  <div [ngSwitch]="state.tab">
    <div *ngSwitchCase="Tabs.statistics">
      <laji-invasive-species-control-result-statistics
        [municipality]="state.municipality"
        [taxon]="state.taxon"
        (municipalityChange)="onMunicipalityChange($event)"
        (taxonChange)="onTaxonChange($event)"></laji-invasive-species-control-result-statistics>
    </div>
    <div *ngSwitchCase="Tabs.map">
      <laji-invasive-species-control-result-map></laji-invasive-species-control-result-map>
    </div>
  </div>
</ng-container>
