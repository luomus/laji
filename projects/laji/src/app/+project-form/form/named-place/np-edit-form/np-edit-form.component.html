<div class="laji-form" *lajiLoggedIn="true">
  <ng-container *ngIf="(asyncData$) | async as data; else spinner">
    <laji-form-header [formID]="data.documentForm.id"
                      [displayObservationList]="false"
                      [description]="data.description"
                      class="no-flex"></laji-form-header>
    <laji-form
      [formData]="data.placeForm"
      (dataChange)="onChange()"
      (dataSubmit)="onSubmit($event)"></laji-form>
    <laji-form-footer
      [form]="data.placeForm"
      [status]="status"
      [saving]="saving"
      [edit]="!!data.namedPlace"
      (submitPublic)="submitPublic()"
      (submitPrivate)="submitPrivate()"
      (leave)="discard()"
    ></laji-form-footer>
  </ng-container>
</div>
<div class="row" *lajiLoggedIn="false">
  <div class="col-sm-8">
    <alert [type]="'warning'">
      {{ 'haseka.pleaseLogin' | translate }}
    </alert>
  </div>
</div>
<ng-template #spinner><laji-spinner></laji-spinner></ng-template>
