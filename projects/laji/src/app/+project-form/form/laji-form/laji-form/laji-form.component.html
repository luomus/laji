<div>
  <div #lajiForm></div>
  <lu-modal #errorModal [noClose]="true">
    <ng-container *ngIf="errorModalData">
      <ng-container *ngTemplateOutlet="modalContent; context: errorModalData"></ng-container>
    </ng-container>
  </lu-modal>
</div>

<ng-template #modalContent let-description="description" let-buttons="buttons">
  <div class="alert alert-danger" role="alert">
    <span>{{ description | translate }}</span><br />
  </div>
  <ng-container *ngFor="let button of buttons">
    <ng-component *ngTemplateOutlet="modalButton; context: button"></ng-component>
  </ng-container>
</ng-template>

<ng-template #modalButton let-label="label" let-fn="fn">
  <button class="btn btn-default" (click)="fn()">
    {{ label | translate }}
  </button>
</ng-template>
