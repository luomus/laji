<ng-container *ngIf="projectForm$ | async; let projectForm">
  <h3>
    {{ 'excel.import' | translate }}
  </h3>
  <div class="row">
    <div class="col-sm-12">
      <p>
        {{ 'excel.import.intro' | translate:{maxUnits: maxUnitsPerDocument} }}
      </p>
    </div>
  </div>
  <laji-importer *ngIf="projectForm.form.options?.secondaryCopy; else allAllowed" [forms]="[projectForm.form.id]" [allowedCombineOptions]="[combineOptions.none]"></laji-importer>
  <ng-template #allAllowed>
    <laji-importer [forms]="projectFormService.getExcelFormIDs(projectForm)"></laji-importer>
  </ng-template>
</ng-container>
