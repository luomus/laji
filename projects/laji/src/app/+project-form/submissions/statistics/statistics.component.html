<div *ngIf="loaded; else loading">
  <div *ngIf="form; else wip">
    <div [ngSwitch]="form.options?.viewerType" lajiFormOption="options.viewerType">
      <div *ngSwitchCase="'MHL.viewerTypeLineTransect'">
        <laji-line-transect-stats [document]="document" [namedPlace]="ns" (namedPlaceChange)="updateNamedPlace($event)"></laji-line-transect-stats>
      </div>
      <div *ngSwitchCase="'MHL.viewerTypeBirdPointCount'">
       <laji-bird-point-count-stats [document]="document" [namedPlace]="ns" (namedPlaceChange)="updateNamedPlace($event)"></laji-bird-point-count-stats>
      </div>
      <div *ngSwitchDefault>
        <div *ngTemplateOutlet="wip"></div>
      </div>
    </div>
  </div>
</div>
<ng-template #loading>
  <laji-spinner [spinning]="!loaded">
  </laji-spinner>
</ng-template>
<ng-template #wip>
  <h3>{{ 'haseka.statistics.title' | translate }}</h3>
  <p>Ei vielÃ¤ toteutettu.</p>
</ng-template>
