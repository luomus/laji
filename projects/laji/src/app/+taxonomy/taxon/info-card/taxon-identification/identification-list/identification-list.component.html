<div class="parent-img" *ngIf="taxon.children?.length === 0 && taxon.multimedia?.length > 0">
  <img [src]="taxon.multimedia[0].largeURL">
</div>
<div class="species-container-container mb-8" *ngIf="taxon.children?.length > 0">
  <div class="species-navigation back" (mousedown)="discreteScroll(-1)">
    <div class="glyphicon glyphicon-chevron-left"></div>
  </div>
  <div class="species-navigation next" (mousedown)="discreteScroll(1)">
    <div class="glyphicon glyphicon-chevron-right"></div>
  </div>
  <div class="d-flex species-container" #speciesContainer>
    <div *ngFor="let child of taxon.children; index as i" class="species d-flex flex-col mr-4">
      <h5>
        <a [routerLink]="['/taxon', child.id, 'identification'] | localize" queryParamsHandling="preserve"><laji-taxon-name [capitalizeName]="true" [addLink]="false" [taxon]="child"></laji-taxon-name></a>
      </h5>
      <div class="species-img-container flex-grow">
        <ng-container *ngIf="child.multimedia?.length > 0">
          <img (click)="openImage(i)" [src]="child.multimedia[0].largeURL">
        </ng-container>
      </div>
    </div>
  </div>
</div>
