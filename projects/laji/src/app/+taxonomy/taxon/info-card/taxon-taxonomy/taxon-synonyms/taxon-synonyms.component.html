<ng-container *ngFor="let synonymType of synonymTypes">
  <laji-taxon-info-row *ngIf="taxon[synonymType]" [hasOtherItemBefore]="hasOtherNamesBefore" [label]="'MX.has' + synonymType[0].toUpperCase() + synonymType.substring(1, synonymType.length - 1) | label">
    <ul>
      <li *ngFor="let obj of taxon[synonymType]">
        <a [routerLink]="['/taxon', obj.id, 'taxonomy'] | localize" [queryParams]="{context: null, showTree: null}" [queryParamsHandling]="'merge'" target="_blank">
          <laji-taxon-name [capitalizeName]="true" [taxon]="obj" [addLink]="false"></laji-taxon-name>
        </a>
        <span class="author" *ngIf="obj.scientificNameAuthorship">{{ obj.scientificNameAuthorship }}</span>
        <p *ngIf="obj.notes">{{ obj.notes }}</p>
      </li>
    </ul>
  </laji-taxon-info-row>
</ng-container>
