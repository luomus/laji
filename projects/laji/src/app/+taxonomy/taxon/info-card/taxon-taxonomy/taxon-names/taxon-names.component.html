<ng-container *ngFor="let name of ['vernacularName', 'alternativeVernacularName', 'obsoleteVernacularName', 'synonyms', 'tradeName']">
  <laji-taxon-synonyms *ngIf="name === 'synonyms' && _taxon.synonyms.length > 0" [taxon]="_taxon" [synonymTypes]="synonymTypes"></laji-taxon-synonyms>
  <ng-container *ngIf="name !== 'synonyms'">
    <laji-taxon-info-row
      *ngIf="availableLangs[name].length > 0"
      [label]="('MX.' + name) | label">
      <ul>
        <li *ngFor="let lang of availableLangs[name]">
          {{ _taxon[name] | multiLang: false:lang | values }} ({{ lang }})
        </li>
      </ul>
    </laji-taxon-info-row>
  </ng-container>
</ng-container>
