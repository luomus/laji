<div class="row" [ngClass]="{ 'border-top-1' : hasOtherItemBefore , '' : !hasOtherItemBefore }">
  <div class="col-xs-5 key" luGhostTextContent [disableTextContentGhost]="!keyTextContentGhost">
    {{ label }}
    <ng-container *ngTemplateOutlet="labelTpl"></ng-container>
  </div>
  <div class="col-xs-7 value" luGhostTextContent [disableTextContentGhost]="!keyTextContentGhost">
    <ng-content></ng-content>
  </div>
</div>
