<ng-container *ngIf="descriptionGroup">
  <div class="panel panel-default description-panel"
       laji-panel
       [title]="title ? title : descriptionGroup.title | multiLang"
       [open]="true"
       [autoToggle]="true"
  >
    <div *ngFor="let variable of descriptionGroup.variables">
      <h4>
        {{ variable.title | multiLang }}
      </h4>
      <span [innerHTML]="variable.content | multiLang"></span>
    </div>
  </div>
  <div class="panel panel-default"
         laji-panel
         *ngIf="taxonDescription"
         [title]="'taxonomy.author' | translate"
         [open]="true"
         [autoToggle]="true"
  >
    <laji-taxon-description-source [taxonDescription]="taxonDescription"></laji-taxon-description-source>
  </div>  
</ng-container>
