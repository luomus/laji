<ol class="breadcrumb" *ngIf="informalGroup && informalGroup.id">
  <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    <a (click)="informalGroupSelect.emit()" tabindex="0" luClickOnEnter>{{ 'observation.active.informalTaxonGroupAll' | translate }}</a>
  </li>
  <li *ngFor="let group of groups; let i = index; let active = last;">
    <a (click)="informalGroupSelect.emit(group.id)" tabindex="0" luClickOnEnter>{{ group.name }}</a>
  </li>
  <li *ngIf="informalGroup" class="active">
    <span>{{ informalGroup.name }}</span>
    <!--span *ngIf="!informalGroup.id">{{ 'observation.active.informalTaxonGroupAll' | translate }}</span-->
  </li>
</ol>
