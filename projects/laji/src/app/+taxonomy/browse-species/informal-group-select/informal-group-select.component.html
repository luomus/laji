<laji-spinner [spinning]="!selectedInformalGroup && !informalGroups">
  @if (showBreadcrumb) {
    <laji-informal-list-breadcrumb
      [informalGroup]="selectedInformalGroup"
      [parentGroup]="parentGroup">
    </laji-informal-list-breadcrumb>
  }
  <laji-informal-list [informalTaxonGroups]="informalGroups"
    [showAll]="showAll">
  </laji-informal-list>
</laji-spinner>
