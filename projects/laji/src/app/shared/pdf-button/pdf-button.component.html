<button
  type="button"
  [disabled]="loading"
  class="btn no-print pdf-btn"
  [ngClass]="role === 'neutral' ? 'btn-default' : 'btn-primary'"
  (click)="print($event)"
>
  PDF <img [src]="role === 'neutral' || loading ? '/static/images/icons/pdf_16x16.png' : '/static/images/icons/pdf_16x16_white.png'">
</button>
