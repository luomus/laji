<div (lajiClickOutSide)="close()" [clickOutSideActive]="open" (luCloseOnEsc)="close()">
  <input type="hidden" [(ngModel)]="value">
  <a class="btn btn-default btn-block informal-group-select" type="button" (click)="openMenu()" tabindex="0" luClickOnEnter #groupBtn>
    <span *ngIf="!innerValue">
      <ng-content></ng-content>
    </span>
    <span *ngIf="innerValue">
      {{ label }}
    </span>
    <span *ngIf="open">
      <span [ngClass]="{hidden: !open}" (click)="empty()" tabindex="0" luClickOnEnter class="label label-danger link">
        <i class="glyphicon glyphicon-remove"></i>
      </span>
      <span [ngClass]="{hidden: !open}" (click)="toggle()" tabindex="0" luClickOnEnter class="label label-success link">
        <i class="glyphicon glyphicon-ok"></i>
      </span>
    </span>
  </a>
  <div class="informal-group-container" [ngClass]="{
    'left': position === 'left',
    'right': position === 'right'
  }" *ngIf="open">
    <table>
      <tbody>
        <tr *ngFor="let idx of range">
          <td
            *ngIf="groups[(idx * 2)]"
            (click)="onClick(groups[(idx * 2)])" tabindex="0" luClickOnEnter
            class="item link informal-group-image {{groups[(idx * 2)].id}}">
          <span [ngClass]="{active: groups[(idx * 2)] && groups[(idx * 2)].id && groups[(idx * 2)].id === innerValue}">
            {{ groups[(idx * 2)]?.name }}
          </span>
            <span *ngIf="groups[(idx * 2)] && groups[(idx * 2)].hasSubGroup && groups[(idx * 2)].hasSubGroup.length > 0">
            <i class="glyphicon glyphicon-triangle-right"></i>
          </span>
          </td>
          <td
            *ngIf="groups[(idx * 2 + 1)]"
            (click)="onClick(groups[(idx * 2 + 1)])" tabindex="0" luClickOnEnter
            class="item link informal-group-image {{groups[(idx * 2 + 1)].id}}">
          <span [ngClass]="{active: groups[(idx * 2 + 1)] && groups[(idx * 2 + 1)].id && groups[(idx * 2 + 1)].id === innerValue}">
            {{ groups[(idx * 2 + 1)]?.name }}
          </span>
            <span *ngIf="groups[(idx * 2 + 1)] && groups[(idx * 2 + 1)].hasSubGroup && groups[(idx * 2 + 1)].hasSubGroup.length > 0">
            <i class="glyphicon glyphicon-triangle-right"></i>
          </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
