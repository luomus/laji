<laji-spinner [spinning]="loading" [overlay]="true">
  @if (images$ | async; as images) {
    @if (images.length === 0) {
      <div>{{ 'observation.form.noImages' | translate }}</div>
    }
    <laji-image-gallery
      [showPopover]="showPopover"
      [showViewSwitch]="showViewSwitch"
      [showOverlay]="showOverlay"
      [showExtraInfo]="showExtraInfo"
      [showLinkToSpeciesCard]="showLinkToSpeciesCard"
      [linkOptions]="linkOptions"
      [(view)]="view"
      [views]="views"
      [modalImages]="images"
      [shortcut]="shortcut"
      [eventOnClick]="eventOnImageClick"
      (imageSelect)="selected.emit($event)"
    ></laji-image-gallery>
  }
  @if (showPaginator && (!showPaginatorOnlyWhenNeeded || paginatorNeeded)) {
    <laji-paginator
      [page]="page" [count]="total"
      [size]="pageSize"
      (pageChange)="pageChanged($event)"
    ></laji-paginator>
  }
</laji-spinner>
