<div *ngIf="idx && idx[0] > -1">
  <button (click)="moveFieldUp(field, $event)" class="btn btn-xs">&#x25C0;</button>
  <span>
    <ng-container *ngFor="let col of field; let last = last; let i = index">
      {{ idx[i] + 1 }}.{{ last ? '' : ',' }}
    </ng-container>
  </span>
  <button (click)="moveFieldDown(field, $event)" class="btn btn-xs">&#x25B6;</button>
</div>
<ng-container>
  {{ label }} <span class="required" *ngIf="required">*</span>
</ng-container>
