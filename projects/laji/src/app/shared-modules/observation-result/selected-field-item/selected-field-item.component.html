<div class="d-flex flex-nowrap justify-between flex-gap-3">
  <div>{{ label }} @if (required) {
    <span class="glyphicon glyphicon-asterisk required"></span>
  }</div>
  @if (idx && idx[0] > -1) {
    <div class="d-flex flex-nowrap flex-gap-2">
      <div><button (click)="moveFieldUp(field, $event)" class="btn btn-xs">&#x25C0;</button></div>
      <div class="d-flex flex-wrap">
        @for (col of field; track col; let last = $last; let i = $index) {
          <div class="idx-element basis-5">
            {{ idx[i] + 1 }}.{{ last ? '' : ',' }}
          </div>
        }
      </div>
      <div><button (click)="moveFieldDown(field, $event)" class="btn btn-xs">&#x25B6;</button></div>
    </div>
  }
</div>
