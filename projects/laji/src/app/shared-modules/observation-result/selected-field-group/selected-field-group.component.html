@if (header) {
  <h5>
    {{ header | translate }}
  </h5>
}
<ul class="list-group">
  @for (field of fields; track field) {
    @if (getFieldColumnArray(field); as columns) {
      <li class="list-group-item link"
        (click)="onToggle(field)"
        [ngClass]="{active: (selected | includes:columns[0]), disabled: (required | includes:columns[0])}">
        <laji-selected-field-item
          [field]="columns"
          [required]="required | includes:field"
          [label]="columnsLookup[field].label |Â translate"
          [idx]="getIndexArray(columns)"
          [len]="selected.length"
          (itemToggled)="onToggle($event)"
          (moveUp)="onMoveUp($event)"
          (moveDown)="onMoveDown($event)"
        ></laji-selected-field-item>
      </li>
    }
  }
</ul>
