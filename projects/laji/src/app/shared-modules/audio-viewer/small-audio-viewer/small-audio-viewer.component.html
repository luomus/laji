<div class="template-container" [ngClass]="{
    'highlight': highlight,
    'warning': highlightType === 'warning',
    'danger': highlightType === 'danger'
  }" [style.width]="width">
  @if (label) {
    <label [style.padding-left]="margin.left + 'px'">{{ label }}</label>
  }
  @if (audio) {
    <laji-audio-viewer
      [audio]="audio"
      [sampleRate]="sampleRate"
      [focusArea]="focusArea"
      [spectrogramConfig]="spectrogramConfig"
      [showAxisLabels]="false"
      [axisFontSize]="7"
      [playOnlyOnSingleClick]="true"
      [spectrogramWidth]="spectrogramWidth"
      [spectrogramHeight]="spectrogramHeight"
      [spectrogramMargin]="margin"
      [showControls]="false"
      (spectrogramDblclick)="templateClick.emit()"
      (audioLoading)="audioLoading.emit($event)"
    ></laji-audio-viewer>
  } @else {
    <div [style.padding]="margin.top + 'px ' + margin.right + 'px ' + margin.bottom + 'px ' + margin.left + 'px'">
      <div class="empty-audio" [style.height]="spectrogramHeight + 'px'" [style.line-height]="spectrogramHeight + 'px'">
        {{ emptyAudioText }}
      </div>
    </div>
  }
  <ng-content></ng-content>
</div>
