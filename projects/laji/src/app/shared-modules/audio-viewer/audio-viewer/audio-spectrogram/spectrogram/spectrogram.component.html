<canvas
  class="spectrogram-canvas"
  #canvas
  [hidden]="pregeneratedSpectrogramUrl"
  [style.width]="width + 'px'"
  [style.height]="height + 'px'"
></canvas>
@if (pregeneratedSpectrogramUrl) {
  <img
    alt="Spectrogram"
    [src]="pregeneratedSpectrogramUrl"
    [style.width]="width + 'px'"
    [style.height]="height + 'px'"
    >
}
