<ng-container *ngIf="_list">
    <ng-container *ngIf="isTaxonAutocomplete else normalList">
        <ng-container *ngFor="let item of _list; let i = index">
            <span *ngIf="findIndexValue(item); else id" class="label label-success link" (click)="remove(item)" tabindex="0" luA11yClick>{{ findIndexValue(item) }} <span class="glyphicon glyphicon-remove"></span></span>
            <ng-template #id>
                <span class="label label-success link" (click)="remove(item)" tabindex="0" luA11yClick>{{ item | taxon:'scientific' }} <span class="glyphicon glyphicon-remove"></span></span>
            </ng-template> 
        </ng-container>
    </ng-container>
    <ng-template #normalList>
        <ng-container *ngFor="let item of _list">
            <span class="label label-success link" (click)="remove(item)" tabindex="0" luA11yClick>{{ isLabel ? (item | label) : item }} <span class="glyphicon glyphicon-remove"></span></span> 
        </ng-container>
    </ng-template>
</ng-container>
