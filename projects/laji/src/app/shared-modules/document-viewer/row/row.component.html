@if (show) {
  <div [ngClass]="{row: !noRow}">
    @if (!noTitleSpace) {
      <div class="key col-xs-4">
        {{ _title }}@if (_title) {
        :
      }
      <ng-content select="[key-row]"></ng-content>
    </div>
  }
  <div class="value" [ngClass]="{'col-xs-8': !noTitleSpace, 'col-xs-12': noTitleSpace}">
    @if (!hideValue) {
      {{ value| values }}
      }<ng-content></ng-content>
    </div>
  </div>
}
