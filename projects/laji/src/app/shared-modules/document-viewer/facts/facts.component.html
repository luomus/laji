@if (show && facts && facts.length > 0) {
  <div class="facts">
    <table class="table table-hover table-condensed">
      <thead>
        <tr>
          <th colspan="2">{{ 'viewer.facts.title' | translate }}</th>
        </tr>
      </thead>
      <tbody>
        @for (item of facts; track item) {
          <tr>
            <th class="title"><span>{{ item.fact | label:'fullUri' }}</span></th>
            <td class="value">{{ item.value | label: 'fullUri' | values | boolToString }}</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
}
