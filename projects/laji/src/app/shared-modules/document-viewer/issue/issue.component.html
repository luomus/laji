<ng-container *ngIf="error">
  {{ error.issue | label: 'warehouse' }}
  <i class="link glyphicon glyphicon-info-sign"
      placement="right" >
  </i>
  <br>
</ng-container>
<ng-template #infoContent>
  <p>
    {{ 'taxonomy.source' | translate }}:
    {{ error.source | label: 'warehouse' }}
  </p>
  <p *ngIf="error.message">
    {{ 'feedback.message' | translate }}:
    {{ error.message }}
  </p>
</ng-template>
