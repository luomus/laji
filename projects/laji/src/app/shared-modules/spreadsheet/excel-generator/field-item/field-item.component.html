<div class="item-wrap">
  <div class="field-item">
    <div class="flex-grow">
      {{ field.label || field.key }} @if (field.required) {
      <span class="required">*</span>
    }
  </div>
  @if (field | canSplitTo:'date') {
    <select [name]="field.key + '_split'" (click)="onSplitClick($event)" [value]="field.splitType" class="pull-right" (change)="onSplitChange(field, toHtmlSelectElement($event.target).value)">
      <option value="">{{ 'excel.import.split.no' | translate }}</option>
      <option value="date">{{ 'excel.import.split.yes' | translate }}</option>
    </select>
  }
  @if (field | canSplitTo:'coordinate') {
    <select [name]="field.key + '_split'" (click)="onSplitClick($event)" [value]="field.splitType" class="pull-right" (change)="onSplitChange(field, toHtmlSelectElement($event.target).value)">
      <option value="">{{ 'excel.import.split.no' | translate }}</option>
      <option value="coordinate">{{ 'excel.import.split.yes' | translate }}</option>
    </select>
  }
  <div class="move">
    @if (idx > -1) {
      <button (click)="moveFieldDown(field, $event)" [disabled]="idx == 0" class="btn btn-xs">&#x25C0;</button>
      <span>{{ idx + 1 }}.</span>
      <button (click)="moveFieldUp(field, $event)" [disabled]="idx == selected.length - 1" class="btn btn-xs">&#x25B6;</button>
    }
  </div>
</div>
</div>
