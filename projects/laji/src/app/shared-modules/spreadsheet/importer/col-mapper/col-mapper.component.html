<alert [type]="'danger'" *ngIf="missingRequiredLabels.length > 0">
  <div>{{ 'excel.map.missingRequired' | translate}}: {{ missingRequiredLabels | values }}</div>
</alert>
<div class="cell-col-map-wrap">
  <button type="button" class="btn btn-default toggle-linked" (click)="linkedVisible = !linkedVisible">{{ linkedVisible ? 'Piilota' : 'Näytä' }} linkitetyt</button><br>
  <p>{{ 'excel.map.col-intro' | translate }}</p>
  <table class="table">
    <thead>
      <tr>
        <th>
          {{ 'excel.map.col-user' | translate }}
        </th>
        <th>
          {{ 'excel.map.col-mapped' | translate }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let col of allCols" [class.hidden]="hasInitMapping[col] && !linkedVisible">
        <td class="field-col">
          <div class="form-control-static">
            <small>{{ col }}:</small>&nbsp;{{ headers[col] || '' }}
          </div>
        </td>
        <td class="mapping-col">
          <laji-mapping-select [value]="colMapping[col] || ''" [fields]="fields" (selected)="fieldSelected.emit({col: col, key: $event, userValue: headers[col]})"></laji-mapping-select>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary pull-right" [disabled]="missingMappings() || missingRequiredLabels.length > 0" (click)="saveMapping()">{{ 'paginator.next' | translate | capitalize }}</button>
    </div>
  </div>
</div>
