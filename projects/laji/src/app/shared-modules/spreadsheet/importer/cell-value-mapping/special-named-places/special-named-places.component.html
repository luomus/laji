<table class="table">
  <thead>
    <tr>
      <th class="value-col">
        {{ 'excel.map.value-user' | translate }}
      </th>
      <th class="map-col">
        {{ 'excel.map.value-mapped' | translate }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of invalidValues">
      <td>
        <div class="form-control-static">
          {{ value }}
        </div>
      </td>
      <td>
        <laji-mapping-select
          [disabledWhenNoOptions]="true"
          [value]="mapping && mapping[value] || ''"
          [options]="(namedPlaces$ | async) ?? []"
          (selected)="valueMapped(value, $event)"></laji-mapping-select>
      </td>
    </tr>
  </tbody>
</table>
