<div>
  <lu-sidebar [staticWidth]="400" [open]="showBrowser" (toggled)="showBrowser = $event" class="sidebar">
    <nav>
      <laji-dataset-metadata-browser [isMobile]="isMobile" [selected]="collectionId" (selectedChange)="changeCollection($event)"
      >
      </laji-dataset-metadata-browser>
    </nav>
    <main>
      <laji-dataset-metadata-viewer *ngIf="collectionId && collection$ && collectionCounts$" [collection$]="collection$" [collectionCounts$]="collectionCounts$">
      </laji-dataset-metadata-viewer>
    </main>
  </lu-sidebar>
</div>
