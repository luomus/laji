<laji-select-subcategories
  [options]="categoryOptions"
  [title]="placeholder | translate"
  [filterPlaceHolder]="'haseka.submissions.filter' | translate"
  [useFilter]="useFilter"
  [selected]="active"
  [multiple]="multiple"
  [info]="info"
  [open]="open"
  [disabled]="disabled"
  [loading]="categoryOptions === null"
  [subCategories]="subCategories"
  [subTitleBase]="subTitleBase"
  [filtersName]="filtersName"
  [filtersValues]="queryToSelect"
  (selectedChange)="refreshValue($event)"
></laji-select-subcategories>
