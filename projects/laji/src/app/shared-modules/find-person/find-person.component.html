<input
  [id]="inputId"
  [ngClass]="{loading: typeaheadLoading}"
  type="text"
  class="form-control input-sm"
  name="person"
  [placeholder]="'profile.search' | translate"
  autocomplete="off"
  autocorrect="off"
>
<ng-template #person let-model="item">
  <h5 class="autosuggest-value">
    {{ model.value }}
    <ng-container *ngIf="showUserID"> ({{ model.key }})</ng-container>
  </h5>
</ng-template>
