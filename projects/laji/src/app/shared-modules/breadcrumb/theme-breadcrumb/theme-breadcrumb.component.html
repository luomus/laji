<ol class="breadcrumb">
  @for (crumb of breadcrumb; track crumb; let l = $last) {
    <li [class.active]="l && !active">
      @if (l && !active) {
        <ng-container [ngTemplateOutlet]="label" [ngTemplateOutletContext]="{value: crumb}"></ng-container>
      } @else {
        <a [routerLink]="crumb.link | localize">
          <ng-container [ngTemplateOutlet]="label" [ngTemplateOutletContext]="{value: crumb}"></ng-container>
        </a>
      }
    </li>
  }
  @if (active) {
    <li class="active">
      <ng-container [ngTemplateOutlet]="label" [ngTemplateOutletContext]="{value: active}"></ng-container>
    </li>
  }
</ol>
<ng-template let-value="value" #label>
  {{ value.isLabel ? (value.label | label) : (value.label | translate) }}
</ng-template>
