<div class="row">
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 year-select-cont">
    <select [ngModel]="year" (ngModelChange)="yearSelectChange($event)" class="form-control year-select">
      <option *ngFor="let y of yearInfo" [value]="y.year">
      <ng-container [ngSwitch]="y.year">
        <ng-container *ngSwitchCase="'null'">
          {{ 'noYear' | translate }}
        </ng-container>
        <ng-container *ngSwitchCase="'all'">
          {{ 'all' | translate }}
        </ng-container>
        <ng-container *ngSwitchDefault>
          {{ y.year }}
        </ng-container>
      </ng-container>
        ({{ y.count }} <ng-container *ngIf="y.count === 1">{{ pcString }}</ng-container><ng-container *ngIf="y.count > 1">{{ pcsString }}</ng-container>)
      </option>
    </select>
  </div>
</div>
