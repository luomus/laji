<div class="row">
  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-3 year-select-cont">
    <select [ngModel]="year" (ngModelChange)="yearSelectChange($event)" class="form-control year-select">
      @for (y of yearInfo; track y) {
        <option [value]="y.year">
          @switch (y.year) {
            @case ('null') {
              {{ 'noYear' | translate }}
            }
            @case ('all') {
              {{ 'all' | translate }}
            }
            @default {
              {{ y.year }}
            }
          }
          ({{ y.count }} @if (y.count === 1) {
          {{ pcString }}
          }@if (y.count > 1) {
          {{ pcsString }}
          })
        </option>
      }
    </select>
  </div>
</div>
