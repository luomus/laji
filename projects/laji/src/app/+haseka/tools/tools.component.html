<h3>
  {{ 'haseka.tools' | translate }}
</h3>
<div class="row row-eq-height">
  <div class="col-sm-6 col-md-4 col-lg-3">
    <a [routerLink]="['./import'] | localize" class="thumbnail panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">{{ 'excel.import' | translate }}</h2>
      </div>
      <div class="panel-body">
        <i class="glyphicon glyphicon-cloud-upload"></i>
      </div>
    </a>
  </div>
  <div class="col-sm-6 col-md-4 col-lg-3">
    <a [routerLink]="['./generate'] | localize" class="thumbnail panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">{{ 'excel.generate' | translate }}</h2>
      </div>
      <div class="panel-body">
        <i class="glyphicon glyphicon-save-file"></i>
      </div>
    </a>
  </div>
  <div class="col-sm-6 col-md-4 col-lg-3">
    <a [routerLink]="['./label'] | localize" class="thumbnail panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">{{ 'label.designer' | translate }}</h2>
      </div>
      <div class="panel-body">
        <i class="glyphicon glyphicon-qrcode"></i>
      </div>
    </a>
  </div>
  <div class="col-sm-6 col-md-4 col-lg-3">
    <a [routerLink]="['/vihko/templates'] | localize" class="thumbnail panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">{{ 'form.use' | translate }}</h2>
      </div>
      <div class="panel-body">
        <i class="glyphicon glyphicon-list-alt"></i>
      </div>
    </a>
  </div>
</div>
