<input
  [ngClass]="{loading: typeaheadLoading}"
  type="text"
  class="form-control input-sm"
  name="target"
  [(ngModel)]="value"
  luTypeaheadContainer="containerTypeAhead"
  [luTypeaheadAdaptivePosition]="true"
  [luTypeahead]="dataSource"
  [luTypeaheadOptionsLimit]="10"
  [luTypeaheadWaitMs]="200"
  [luTypeaheadMinLength]="3"
  [luTypeaheadSelectFirstItem]="false"
  [luTypeaheadOptionField]="'id'"
  [luTypeaheadItemTemplate]="taxonItem"
  (luTypeaheadLoading)="changeTypeaheadLoading($event)"
  (luTypeaheadOnSelect)="onMemberSelect($event)"
  (keyup)="onMemberSelect($event)"
  autocomplete="off"
  autocorrect="off"
>
<ng-template #taxonItem let-model="item">
  <h5 class="autosuggest-value">
    {{ model.name }}
  </h5>
</ng-template>
<laji-pill-list
  [separator]="';'"
  [list]="_members || []"
  (updateList)="updateMembers('_members', $event)"
></laji-pill-list>
<laji-member-id-pill-list
  [list]="_memberIds || []"
  (updateList)="updateMembers('_memberIds', $event)"
></laji-member-id-pill-list>
