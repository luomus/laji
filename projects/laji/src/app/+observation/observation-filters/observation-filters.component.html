<div class="form-group">
  <div class="col-sm-6">
    <h4>{{ 'observation.filterBy.recordBasis' | translate }}</h4>
    <laji-observation-table
      [visible]="visible"
      (rowSelect)="onRecordBasis($event)"
      [showHeader]="false"
      [showFooter]="false"
      [virtualScrolling]="false"
      [pageSize]="100"
      [query]="query"
      [showSettingsMenu]="false"
      [isAggregate]="true"
      [hideDefaultCountColumn]="!onlyCount"
      [selected]="onlyCount ? ['unit.superRecordBasis'] : ['unit.superRecordBasis', 'individualCountSum']"
    ></laji-observation-table>
  </div>
  <div class="col-sm-6">
    <h4>{{ 'observation.filterBy.image' | translate }}</h4>
    <laji-observation-table
      [visible]="visible"
      (rowSelect)="onMediaSelect()"
      [showHeader]="false"
      [showFooter]="false"
      [virtualScrolling]="false"
      [pageSize]="100"
      [query]="query"
      [showSettingsMenu]="false"
      [isAggregate]="true"
      [hideDefaultCountColumn]="!onlyCount"
      [selected]="onlyCount ? ['unit.media.mediaType'] : ['unit.media.mediaType', 'individualCountSum']"
    ></laji-observation-table>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-12">
    <h4>{{ 'observation.filterBy.collectionId' | translate }}</h4>
    <laji-observation-table
      [visible]="visible"
      (rowSelect)="onCollectionSelect($event)"
      [height]="'350px'"
      [pageSize]="100"
      [query]="query"
      [showSettingsMenu]="false"
      [showHeader]="false"
      [isAggregate]="true"
      [hideDefaultCountColumn]="!onlyCount"
      [selected]="onlyCount ? ['document.collectionId'] : ['document.collectionId', 'individualCountSum']"
    ></laji-observation-table>
  </div>
</div>
