<div *ngIf="text; else iconTemplate">
    <span *ngIf="interpretation.needsCheck" [luTooltip]="'annotation.needsCheckMeaning' | translate" class="text-interpreatation needsCheck">
      {{ 'annotation.needsCheck' | translate }}
    </span>
    <span *ngIf="interpretation.needsIdentification" [luTooltip]="'annotation.needsIdMeaning' | translate" class="text-interpreatation needsIdentification">
        {{ 'annotation.needsId' | translate }}
    </span>
</div>
<ng-template #iconTemplate>
    <div class="interpretation">
        <div *ngIf="interpretation.needsCheck" [luTooltip]="'annotation.needsCheckMeaning' | translate">
            <span class="needsCheck">!</span>
        </div>
        <div *ngIf="interpretation.needsIdentification" [luTooltip]="'annotation.needsIdMeaning' | translate">
            <span class="needsIdentification">?</span>
        </div>
    </div>
    
</ng-template>
