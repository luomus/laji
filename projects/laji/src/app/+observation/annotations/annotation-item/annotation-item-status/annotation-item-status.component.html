@if (text) {
  <div>
    @if (interpretation.needsCheck) {
      <span [luTooltip]="'annotation.needsCheckMeaning' | translate" class="text-interpreatation needsCheck">
        {{ 'annotation.needsCheck' | translate }}
      </span>
    }
    @if (interpretation.needsIdentification) {
      <span [luTooltip]="'annotation.needsIdMeaning' | translate" class="text-interpreatation needsIdentification">
        {{ 'annotation.needsId' | translate }}
      </span>
    }
  </div>
} @else {
  <div class="interpretation">
    @if (interpretation.needsCheck) {
      <div [luTooltip]="'annotation.needsCheckMeaning' | translate">
        <span class="needsCheck">!</span>
      </div>
    }
    @if (interpretation.needsIdentification) {
      <div [luTooltip]="'annotation.needsIdMeaning' | translate">
        <span class="needsIdentification">?</span>
      </div>
    }
  </div>
}
