<div class="map-wrap" *ngIf="!hasQuery">
  <div class="info">
    <a [routerLink]="instructions[translate.currentLang] | localize" [tooltip]="'haseka.instructions' | translate" placement="left" target="_blank" rel="noopener noreferrer">
      <i class="glyphicon glyphicon-info-sign"></i>
    </a>
  </div>

  <laji-map
    (loaded)="onMapLoad()"
    [options]="mapOptions"
    [settingsKey]="''"
    (create)="onCreate()"></laji-map>
</div>
