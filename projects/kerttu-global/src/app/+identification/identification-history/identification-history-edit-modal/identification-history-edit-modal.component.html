<div class="modal-content flex-container">
  <div class="modal-header">
    <button class="btn btn-default" [disabled]="saving || index === 0" (click)="previousClick()">
      <i class="glyphicon glyphicon-arrow-left"></i> {{ 'previous' | translate }}
    </button>
    <button class="btn btn-default" [disabled]="saving || index === lastIndex" (click)="nextClick()">
      {{ 'next' | translate }} <i class="glyphicon glyphicon-arrow-right"></i>
    </button>
    <div class="pull-right">
      <button class="btn btn-default" [disabled]="saving" (click)="close()">{{ 'close' | translate }}</button>
      <button class="btn btn-success" [disabled]="saving || loading" (click)="saveAnnotation()">{{ 'save' | translate }}</button>
    </div>
  </div>
  <div class="modal-body flex-container">
    <div class="laji-page flex-container">
      <laji-spinner [spinning]="loading" [overlay]="true" class="flex-container">
        <bsg-identification-view
          class="flex-container"
          *ngIf="recording"
          [showTopBar]="false"
          [recording]="recording"
          [(annotation)]="annotation"
          [buttonsDisabled]="saving || loading"
          (annotationChange)="onAnnotationChange()"
        ></bsg-identification-view>
      </laji-spinner>
    </div>
  </div>
</div>
