<table>
  <tr *ngFor="let continent of continents">
    <th>{{ continent.name }}</th>
    <td>
      <select
        class="form-control input-sm"
      >
        <option></option>
        <option>I can hardly recognize any bird sounds</option>
        <option>I can recognize the most common songbirds</option>
        <option>I can recognize majority of the breeding birds and most common passage migrants</option>
        <option>I can recognize majority of the bird species</option>
      </select>
    </td>
  </tr>
</table>
