<laji-datatable
  [columns]="columns"
  [rows]="identifications"
  [clientSideSorting]="true"
  [virtualScrolling]="false"
  [loading]="loading"
></laji-datatable>

<ng-template let-row="row" #drawBox>
  <button
    class="btn btn-primary btn-sm"
    [ngClass]="{ 'active': drawClickedByIdx[row.preSortIndex] }"
    (click)="toggleDrawButton(row.preSortIndex)"
  >
    {{ 'identification.recordings.' + (row.area ? 'redraw' : 'draw') | translate }}
  </button>
  <button
    *ngIf="row.area"
    class="btn btn-default btn-sm"
    (click)="removeDrawingClick.emit(row.preSortIndex)"
  >
    {{ 'identification.recordings.remove' | translate }}
  </button>
</ng-template>

<ng-template let-row="row" let-rowIndex="rowIndex" #occurs>
  <ng-container *ngTemplateOutlet="radioButton; context: {row: row, rowIndex: rowIndex, value: speciesAnnotationEnum.occurs}"></ng-container>
</ng-template>
<ng-template let-row="row" let-rowIndex="rowIndex" #possiblyOccurs>
  <ng-container *ngTemplateOutlet="radioButton; context: {row: row, rowIndex: rowIndex, value: speciesAnnotationEnum.possible_occurs}"></ng-container>
</ng-template>

<ng-template let-row="row" let-rowIndex="rowIndex" let-value="value" #radioButton>
  <label class="datatable-checkbox">
    <input type="radio" name="{{ componentId }}_occurrence_{{ rowIndex }}" [checked]="row.occurrence === value" (change)="annotationTypeChange(row.preSortIndex, value)"/>
  </label>
</ng-template>

<ng-template let-row="row" #buttons>
  <a class="btn btn-sm btn-default mr-2" [routerLink]="['/validation', row.species.id]" target="_blank">
    <i class="glyphicon glyphicon-new-window"></i> {{ 'identification.recordings.' + (row.species.validationCount === 0 ? 'createTemplates' : 'seeTemplates') | translate }}
  </a>
  <button class="btn btn-danger btn-sm" (click)="deleteRow(row.preSortIndex)">x</button>
</ng-template>
