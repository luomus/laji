<ng-container *ngIf="templates">
  <laji-small-audio-viewer
    *ngFor="let template of templates; let i = index"
    [label]="'T' + (i + 1)"
    [area]="template?.area"
    [audio]="audioIdMap[template?.audioId]"
    [spectrogramConfig]="spectrogramConfig"
    [highlight]="template && !confirmedTemplates?.[i]"
    (templateClick)="templateClick.emit(i)"
  >
  </laji-small-audio-viewer>
</ng-container>
