<ul class="list-inline list-divided d-flex flex-row text-sm">
  <li class="d-inline-block">
    &copy; {{ audio.recordist }}<br/>
    {{ audio | audioLocation }} {{ audio | audioDate }}
  </li>
  <li class="d-inline-block" *ngIf="audio.soundType">
    {{ 'validation.soundType' | translate }}:<br/>
    {{ audio.soundType }}
  </li>
  <li class="d-inline-block">
    <a target="_blank" rel="noopener" [href]="audio.specimenUrl">
      <ng-container *ngIf="audio.specimenUrl.includes('macaulaylibrary') else xenoCanto">
        Macaulay Library
        <br/>
        ML{{ audio.assetId }}
      </ng-container>
      <ng-template #xenoCanto>
        xeno-canto
        <br/>
        XC{{ audio.assetId }}
      </ng-template>
    </a>
  </li>
  <li class="d-inline-block" *ngIf="audio.checklistId">
    <a target="_blank" rel="noopener" [href]="audio.checklistUrl">eBird&nbsp;{{ audio.checklistId }}</a>
  </li>
