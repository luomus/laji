<laji-datatable
  [height]="'calc(100% - 70px)'"
  [columns]="columns"
  [rows]="data.results"
  [getRowClass]="getRowClass"
  [striped]="false"
  [page]="data.currentPage"
  [pageSize]="data.pageSize"
  [count]="data.total"
  [loading]="loading"
  [showRowAsLink]="false"
  (rowSelect)="onRowSelect($event.row)"
  (pageChange)="pageChange.emit($event.page)"
  (sortChange)="sortChange.emit($event.sorts)"
></laji-datatable>

<ng-template let-value="value" #exclamation>
  <span class="text text-danger" *ngIf="value"><i class="fa fa-exclamation-circle"></i></span>
</ng-template>
