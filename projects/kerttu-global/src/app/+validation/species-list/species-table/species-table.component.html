<laji-datatable
  [height]="'calc(100% - 50px)'"
  [columns]="columns"
  [rows]="data.results"
  [getRowClass]="getRowClass"
  [striped]="false"
  [clientSideSorting]="true"
  [page]="data.currentPage"
  [pageSize]="data.pageSize"
  [count]="data.total"
  [loading]="loading"
  (rowSelect)="taxonSelect.emit($event.row.id)"
  (pageChange)="pageChange.emit($event.page)"
></laji-datatable>
