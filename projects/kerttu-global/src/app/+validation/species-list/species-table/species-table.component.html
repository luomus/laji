<laji-datatable
  [height]="'calc(100% - 70px)'"
  [columns]="columns"
  [rows]="data.results"
  [getRowClass]="getRowClass"
  [striped]="false"
  [page]="data.currentPage"
  [pageSize]="data.pageSize"
  [count]="data.total"
  [loading]="loading"
  [showRowAsLink]="false"
  (rowSelect)="onRowSelect($event.row)"
  (pageChange)="pageChange.emit($event.page)"
  (sortChange)="sortChange.emit($event.sorts)"
></laji-datatable>

<ng-template let-row="row" #exclamation>
  <span *ngIf="row.hasModifications" class="text text-danger exclamation"><i class="fa fa-exclamation-circle"></i></span>
  <span *ngIf="row.hasNotPossibleValidations" class="text text-warning exclamation"><i class="fa fa-exclamation-triangle"></i></span>
  <span *ngIf="row.isLocked" class="exclamation"><i class="fa fa-lock"></i></span>
</ng-template>
