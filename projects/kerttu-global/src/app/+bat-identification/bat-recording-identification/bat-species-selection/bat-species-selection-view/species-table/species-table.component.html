<laji-datatable
  [columns]="columns"
  [rows]="species"
  [clientSideSorting]="true"
  [showFooter]="false"
  [loading]="loading"
  [height]="height"
  [selectionType]="selectionType"
  [selected]="$any(selected)"
  (datatableSelect)="onSelect($event)"
  (rowSelect)="onRowSelect($event)"
></laji-datatable>
